{% assign r = include.datafile[1] %}
<h2 class="en" id="rad{{ r.number }}">Radical {{ r.number }}: <span class="ch">{{ r.cjk }}</span></h2>
{% if r.headwords %}
<h3 class="ch headwords">{% for word in r.headwords %}
  <a href="radical{{ r.number }}.html#_{{ word.cjk }}">{{ word.cjk }}</a>
  {% endfor %}
</h3>
{% endif %}
