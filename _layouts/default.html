<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ page.base }}assets/css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/rtm5wxl.css">
    {% if page.type == "translation" %}
    <script src="{{ page.base }}assets/js/translation.js"></script>

    <!-- dynamic font loading script from Adobe (CJK font requirement) -->
    <script>
      (function(d) {
        var config = {
          kitId: 'rkk8fvi',

</script>
    {% endif %}

    <script src="{{ page.base }}assets/js/sidebar.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148414949-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-148414949-1');
    </script>

  </head>
  <body>
    {% include header.html %}
    {% if page.type == "radicalpage" %}
      {% include radical-page.html %}
    {% elsif page.type == "translation" %}
      {% include sutra.html %}
    {% else %}
      {{ content }}
    {% endif %}
  </body>
</html>
