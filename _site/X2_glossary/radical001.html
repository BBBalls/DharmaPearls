      <p><span class="term ch">一時</span>
        (Skt. ekaṃ samayam; Pali )
        n. <em>one time</em>.<br/>
        Usage: <span lang="ch">如是我聞:一時</span><br/>“Thus I have heard: one time...”<br/>
        cf. <em>DA passim</em>.
