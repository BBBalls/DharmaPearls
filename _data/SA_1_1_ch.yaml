taisho_fascicle: 1
taisho_no: 1
parallels:
  - pali: 'SN 22.12'
  - pali: 'SN 22.51'
paragraphs:
  - taisho_line: 1a06
    segments:
      - id: 'SA1.1:1.1'
        content: '如是我聞：'
      - id: 'SA1.1:1.2'
        content: '一時，佛住舍衛國祇樹給孤獨園。'
  - taisho_line: 1a07
    segments:
      - id: 'SA1.1:2.1'
        content: '爾時，世尊告諸比丘：'
      - id: 'SA1.1:2.2'
        content: '「當觀色無常。'
      - id: 'SA1.1:2.3'
        content: '如是觀者，則為正觀。'
      - id: 'SA1.1:2.4'
        content: '正觀者，則生厭離。'
      - id: 'SA1.1:2.5'
        content: '厭離者，喜貪盡。'
      - id: 'SA1.1:2.6'
        content: '喜貪盡者，說心解脫。'
  - taisho_line: 1a09
    segments:
      - id: 'SA1.1:3.1'
        content: '「如是觀受、想、行、識無常。'
      - id: 'SA1.1:3.2'
        content: '如是觀者，則為正觀。'
      - id: 'SA1.1:3.3'
        content: '正觀者，則生厭離。'
      - id: 'SA1.1:3.4'
        content: '厭離者，喜貪盡。'
      - id: 'SA1.1:3.5'
        content: '喜貪盡者，說心解脫。'
  - taisho_line: 1a12
    segments:
      - id: 'SA1.1:4.1'
        content: '「如是，比丘！心解脫者，若欲自證，則能自證：'
      - id: 'SA1.1:4.2'
        content: '『我生已盡，梵行已立，所作已作。』'
      - id: 'SA1.1:4.3'
        content: '自知不受後有。'
  - taisho_line: 1a15
    segments:
      - id: 'SA1.1:5.1'
        content: '時，諸比丘聞佛所說，歡喜奉行。'
  - taisho_line: 1a14
    segments:
      - id: 'SA1.1:6.1'
        content: '「如觀無常，苦、空、非我亦復如是。」'
notes:
  - id: 'SA1.1:2.3'
    content: '正觀. Yinshun amends 觀 to 見 in this sutra, citing the almost identical passage at <em>SN</em> 22.51 and the commentary in the YCB. I’m not entirely convinced since 正觀 occurs in numerous passages throughout SA.'
  - id: 'SA1.1:6.1'
    content: 'This abbreviation note occurs inside <em>SA</em> 1.1, suggesting that the sutras should be expanded with three additional sections. However, as Yinshun points out, the uddana at 1c20 suggests that the first section has four sutras on right contemplation of the five aggregates, not one. I’ve amended the text to place the comment after <em>SA</em> 1.1’s conclusion.'
