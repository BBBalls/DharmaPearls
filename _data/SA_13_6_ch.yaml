paragraphs:
  - taisho_line: 199a13
    segments:
      - id: 'SA13.6:1.1'
        content: '如是我聞：'
      - id: 'SA13.6:1.2'
        content: '一時，佛住舍衛國祇樹給孤獨園。'
  - taisho_line: 199a14
    segments:
      - id: 'SA13.6:2.1'
        content: '時，有比丘名阿梨瑟吒，詣佛所，稽首佛足，退坐一面，'
      - id: 'SA13.6:2.2'
        content: '白佛言：'
      - id: 'SA13.6:2.3'
        content: '「世尊！所謂甘露者。'
      - id: 'SA13.6:2.4'
        content: '云何名為甘露？」'
  - taisho_line: 199a16
    segments:
      - id: 'SA13.6:3.1'
        content: '佛告阿梨瑟吒：'
      - id: 'SA13.6:3.2'
        content: '「甘露者，界名說，然我為有漏盡者，現說此名。」'
      - id: 'SA13.6:3.3'
        content: 'x'
  - taisho_line: 199a17
    segments:
      - id: 'SA13.6:4.1'
        content: '阿梨瑟吒比丘白佛言：'
      - id: 'SA13.6:4.2'
        content: '「世尊！有道有跡，修習多修習，得甘露法不？」'
  - taisho_line: 199a19
    segments:
      - id: 'SA13.6:5.1'
        content: '佛告比丘：'
      - id: 'SA13.6:5.2'
        content: '「有。'
      - id: 'SA13.6:5.3'
        content: '所謂八聖道分——謂正見乃至正定。」'
  - taisho_line: 199a20
    segments:
      - id: 'SA13.6:6.1'
        content: '佛說此經已，諸比丘聞佛所說，歡喜奉行。'
