    - taisho_line: 200a14
      segments:
        - id: 'SA13.14:1.1'
          content: '如是我聞：'
        - id: 'SA13.14:1.2'
          content: '一時，佛住舍衛國祇樹給孤獨園。'
    - taisho_line: 200a15
      segments:
        - id: 'SA13.14:2.1'
          content: '爾時，世尊告諸比丘：'
        - id: 'SA13.14:2.2'
          content: '「我當說學及無學。'
        - id: 'SA13.14:2.3'
          content: '諦聽，善思念之。'
        - id: 'SA13.14:2.4'
          content: '何等為學？'
        - id: 'SA13.14:2.5'
          content: '謂學正見成就，學正志、正語、正業、正命、正方便、正念、正定成就。'
        - id: 'SA13.14:2.6'
          content: '是名為學。'
        - id: 'SA13.14:2.7'
          content: '何等為無學？'
        - id: 'SA13.14:2.8'
          content: '謂無學正見成就，無學正志、正語、正業、正命、正方便、正念、正定成就。'
        - id: 'SA13.14:2.9'
          content: '是名無學。」'
    - taisho_line: 200a20
      segments:
        - id: 'SA13.14:3.1'
          content: '佛說此經已，諸比丘聞佛所說，歡喜奉行。'
    - taisho_line: 200a22
      segments:
        - id: 'SA13.14:4.1'
          content: '如學、無學，如是正士、如是大士，亦如是說。'
