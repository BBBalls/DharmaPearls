    - taisho_line: 199c27
      segments:
        - id: 'SA13.13:1.1'
          content: '如是我聞：'
        - id: 'SA13.13:1.2'
          content: '一時，佛住舍衛國祇樹給孤獨園。'
    - taisho_line: 199c28
      segments:
        - id: 'SA13.13:2.1'
          content: '爾時，世尊告諸比丘：'
        - id: 'SA13.13:2.2'
          content: '「世有三法，不可喜、不可愛、不可念。'
        - id: 'SA13.13:2.3'
          content: '何等為三？'
        - id: 'SA13.13:2.4'
          content: '謂老、病、死。'
        - id: 'SA13.13:2.5'
          content: '此三法不可喜、不可愛、不可念。'
        - id: 'SA13.13:2.6'
          content: '世間若無此三法，不可喜、不可愛、不可念者，無有如來、應、等正覺出於世間。'
        - id: 'SA13.13:2.7'
          content: '世間亦不知有如來說法，教誡、教授。'
        - id: 'SA13.13:2.8'
          content: '以世間有此三，法不可喜、不可愛、不可念故，如來、應、等正覺出於世間，世間知有如來說法，教誡、教授。」'
    - taisho_line: 200a06
      segments:
        - id: 'SA13.13:3.1'
          content: '諸比丘白佛：'
        - id: 'SA13.13:3.2'
          content: '「有道、有跡，斷此三法，不可喜、不可愛、不可念者不？」'
    - taisho_line: 200a08
      segments:
        - id: 'SA13.13:4.1'
          content: '佛告諸比丘：<sup class="noteref">1</sup>'
        - id: 'SA13.13:4.2'
          content: '「有道、有跡，修習、多修習，斷此三法不可喜、不可愛、不可念。'
        - id: 'SA13.13:4.3'
          content: '何等為道？何等為跡？修習、多修習，斷此三法不可喜、不可愛、不可念？'
        - id: 'SA13.13:4.4'
          content: '謂八聖道，正見、正志、正語、正業、正命、正方便、正念、正定。」'
    - taisho_line: 200a12
      segments:
        - id: 'SA13.13:5.1'
          content: '佛說此經已，諸比丘聞佛所說，歡喜奉行。'
notes:
