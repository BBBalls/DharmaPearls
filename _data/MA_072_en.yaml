  - heading_1: 'Introduction'
    paragraphs:
      - taishoref: '0532c10'
        content: 'Thus have I heard: One time, the Buddha traveled to Kauśāmbī and stayed at Ghoṣila Park.'
      - taishoref: '0532c11'
        content: 'At the time, the Kauśāmbī monks were having numerous quarrels with each other. The Bhagavān told the Kauśāmbī monks, “Monks, don’t quarrel with each other. Why is that?'
      - taishoref: '0532c14'
        verse:
          - content: '“If you end disputes with disputes,'
          - content: 'There won’t ever be an end to them.'
          - content: 'Only tolerance can end disputes;'
          - content: 'This is a law that’s venerable.'
  - heading_1: 'The Legend of King Dīrghāyu'
    paragraphs:
      - taishoref: '0532c16'
        content: '“Why is that? Once in the past, there was a king of Kośala named Dīrghāyu. There was also a king of Kāsi named Brahmadatta. Those two kings were constantly at war with each other.'
      - taishoref: '0532c18'
        content: '“Brahmadatta, the king of Kāsi, raised a fourfold army, which was an elephant army, a cavalry army, a chariot army, and an infantry army.  Having raised a fourfold army, King Brahmadatta led his army, going to war with Dīrghāyu, the king of Kośala.'
      - taishoref: '0532c21'
        content: '“King Dīrghāyu heard, ‘Brahmadatta, the king of Kāsi, has raised a fourfold army. Having raised that fourfold army, he is coming to make war on us.’ After hearing this, King Dīrghāyu also raised a fourfold army. Having raised that fourfold army, King Dīrghāyu led his army to the border, arrayed them for battle, and then destroyed [Brahmadatta’s army].'
      - taishoref: '0532c26'
        content: '“Thereupon, King Dīrghāyu captured that King Brahmadatta’s entire fourfold army. Moreover, he captured King Brahmadatta himself. After being captured, he was released. [Dīrghāyu] told him, ‘You’re an unfortunate man, so now I’ll give you amnesty. Don’t do this again.’'
      - taishoref: '0533a01'
        content: '[533a] “King Brahmadatta went on to raise a fourfold army three more times. After raising a fourfold army, he would lead his army to make war on King Dīrghāyu. King Dīrghāyu would hear, ‘Brahmadatta, the king of Kāsi, has once again raised a fourfold army. Having raised that fourfold army, he is coming to make war on us.’'
      - taishoref: '0533a05'
        content: '“After hearing this [for a third time], King Dīrghāyu then thought, ‘I’ve already beaten him. What need is there to beat him again? I’ve already defeated him. What satisfaction would there be in defeating him again? I’ve already hurt him. What need is there to hurt him again? Only an empty bow will be enough to defeat him.’'
      - taishoref: '0533a08'
        content: '“After thinking this, it was clear as day to King Dīrghāyu, and he didn’t raise another fourfold army nor did he leave. Thereupon, King Brahmadatta came and defeated him, capturing King Dīrghāyu’s entire fourfold army.'
      - taishoref: '0533a12'
        content: '“King Dīrghāyu then heard, ‘Brahmadatta, the king of Kāsi, has captured our entire fourfold army.’'
      - taishoref: '0533a14'
        content: '“Again, he thought, ‘How strange battle is! How evil battle is! Why is that? The beaten go on to beat [others], the defeated go on to defeat [others], and the hurt go on to hurt [others]. Now, I would rather lead just a single wife to the city of Bārāṇasī alone, riding with her in a single chariot.’'
      - taishoref: '0533a17'
        content: '“King Dīrghāyu then went alone leading a single wife, and they rode together in a single chariot to Bārāṇasī. King Dīrghāyu again thought, ‘Now, I’d rather go to the villages and towns where I could study and learn broadly.’ After thinking this, King Dīrghāyu then went to villages and towns, studying and learning broadly. He became known as ‘Dīrghāyu the Scholar’ because of his broad learning.'
      - taishoref: '0533a22'
        content: '“Dīrghāyu the Scholar again thought, ‘I’ve learned what there was to learn. Now, I’d rather go to Bārāṇasī and stand on the streets and in the markets as an entertainer with a cheerful countenance. Thus, after they listen to me, the well-to-do families of Bārāṇasī will be happier and amuse themselves.’ After thinking this, King Dīrghāyu went into Bārāṇasī and stood on the streets and in the markets as an entertainer with a cheerful countenance. Thus, after they heard him, the well-to-do families of Bārāṇasī were happier and amused themselves.'
      - taishoref: '0533a29'
        content: '“Thereupon, King Brahmadatta’s [533b] outer retinue heard of him, as did the middle retinue and inner retinue. The kingdom’s head priest in turn also heard of him. After hearing of him, the head priest then asked for a meeting.'
      - taishoref: '0533b02'
        content: '“Dīrghāyu the Scholar visited the kingdom’s head priest and stood before him as an entertainer with a cheerful countenance. After listening to him, the head priest was happier and amused himself. The head priest then told Dīrghāyu the scholar, ‘Starting today, you may make use of my home. We should support each other.’'
      - taishoref: '0533b06'
        content: '“Dīrghāyu the Scholar said, ‘Venerable, I have a wife. What about her?’'
      - taishoref: '0533b07'
        content: '“The head priest responded, ‘Scholar, you can tell her to come and make use of my family’s home. We’ll support her, too.’'
      - taishoref: '0533b09'
        content: '“Dīrghāyu the Scholar then sent for his wife to make use of the head priest’s home, and the head priest supported them.'
      - taishoref: '0533b10'
        content: '“Later, Dīrghāyu’s wife felt sad and thought, ‘The fourfold army will be arrayed in formation with their armor and shields. They will draw their autumn swords  and march serenely by. I want to watch it all, and I also want to drink the water from the washing of their blades.’ After thinking this, Dīrghāyu’s wife then said to Dīrghāyu the Scholar, ‘I am feeling sad, and I’ve had this thought, “The fourfold army will be arrayed in formation with their armor and shields. They will draw their autumn swords and march serenely by. I want to watch it all, and I also want to drink the water from the washing of their blades.”’'
      - taishoref: '0533b16'
        content: '“Dīrghāyu the Scholar then told his wife, ‘You shouldn’t think that. Why is that? We’ve been ruined by King Brahmadatta. What purpose is there in your seeing his fourfold army arrayed in formation with armor and shields, drawing their autumn swords, and marching serenly by, or for you to want to drink the water from the washing of their blades?’'
      - taishoref: '0533b20'
        content: '“His wife said, ‘Sir, if I can get this, I’ll have a chance to live. If I don’t get this, I’ll die for sure, without a doubt.’'
      - taishoref: '0533b22'
        content: '“Dīrghāyu the Scholar then went to the kingdom’s head priest and stood before him. His countenance was downcast, and his voice was poor and slight as he entertained him. After listening, the head priest wasn’t happy.'
      - taishoref: '0533b24'
        content: '“The head priest then asked, ‘Scholar, when you stood in front of me before, you were an entertainer with a cheerful countenance. After listening to you, I was happier and amused myself. Why do you stand in front of me now with a countenance that’s downcast and entertain me with a poor and slight voice? After listening to this, I’m not happier. Dīrghāyu the Scholar, are you not feeling ill or mentally troubled?’'
      - taishoref: '0533b29'
        content: '“Dīrghāyu the Scholar said, ‘Sir, I’m not feeling ill. It’s just that I’m [533c] mentally troubled. Sir, my wife is sad and has this thought, “The fourfold army will be arrayed in formation with their armor and shields. They will draw their autumn swords and march serenely by. I want to watch it all, and I also want to drink the water from the washing of their blades.”'
      - taishoref: '0533c03'
        content: '“‘I then replied to my wife, “You shouldn’t think that. Why is that? We are here now. What purpose is there in your watching the fourfold army arrayed in formation with armor and shields, drawing their autumn swords, and marching serenely by, or for you to want to drink the water from the washing of their blades?”'
      - taishoref: '0533c07'
        content: '“‘My wife again said to me, “Sir, if I can get this, I’ll have a chance to live. If I don’t get this, I’ll die for sure, without a doubt.” Sir, if my wife doesn’t survive, I won’t have reason [to live], either.’'
      - taishoref: '0533c09'
        content: '“The head priest asked, ‘Scholar, your wife can watch them, can’t she?’'
      - taishoref: '0533c09'
        content: '“He replied, ‘Sir, she can only watch.’'
      - taishoref: '0533c10'
        content: '“The head priest then led Dīrghāyu the Scholar to his wife. At that point, Dīrghāyu the scholar’s wife was pregnant with a virtuous child. Because he saw that Dīrghāyu’s wife was pregnant with a virtuous child, the head priest knelt on his right knee and faced Dīrghāyu’s wife with his palms together. He then proclaimed three times, ‘Born of the Kośala king, born of the Kośala king!’ He then instructed [everyone] the left and right, ‘Now, don’t let anyone else know!’'
      - taishoref: '0533c15'
        content: '“The head priest then told him, ‘Scholar, you mustn’t be sad. I can make it possible for your wife to see the fourfold army arrayed in formation with armor and shields, draw their autumn swords, and march serenely by, and she’ll be able to drink the water from the washing of their blades.’'
      - taishoref: '0533c18'
        content: '“The head priest then went to Brahmadatta, the king of Kāsi. When he arrived, he said, ‘Heavenly king, you should know that a virtuous star has appeared. If it pleases the heavenly king, adorn the fourfold army and have it arrayed in formation with armor and shields. Let them draw their autumn swords and march serenely as directed, and let that glorious army so dignified wash their blades with water. If it pleases the heavenly king, he could go out and watch them himself. Heavenly king, if this were done, it will surely bring good fortune.’'
      - taishoref: '0533c22'
        content: '“King Brahmadatta then ordered his chief military minister, ‘Minister, you should know now that a virtuous star has appeared. It would be fitting for you to order the fourfold army to be adorned and arrayed in formation with armor and shields. Have them draw their autumn swords, direct them to march serenly, and let that glorious army so dignified wash their blades with water. I will come out to watch them. If this were done, it will surely bring good fortune.’'
      - taishoref: '0533c26'
        content: '“The chief military minister then accepted the king’s instructions. The fourfold army was adorned and arrayed in formation with armor and shields. They drew their autumn swords, marched serenely as directed, and those glorious troops so dignified washed their blades with water. Brahmadatta then went out to watch them himself.'
      - taishoref: '0533c29'
        content: '“As a result of this, Dīrghāyu the scholar’s wife was able to see the fourfold army arrayed in formation [534a] with their armor and shields. They drew their autumn swords and marched serenely as directed, and those glorious troops were so dignified. She also was able to drink the water from the washing of their blades. After drinking the wash water, her sadness was dispelled. She gave birth to a virtuous son, and they named him Prince Dīrghajāti.  He was entrusted him to someone to be raised in secret.'
      - taishoref: '0534a04'
        content: 'After he grew up, if he had been among the aristocratic kings born from the crown,  Prince Dīrghajāti would have governed the world under heaven and obtained a great empire. His various skills included elephant riding, horseback riding, driving, galloping, archery, boxing, net throwing, hook throwing, chariot riding, and sitting in a palanquin. Such various and marvelous skills were all known to him. Whatever kind of wondrous subject it was that he encountered, he excelled at it. His deterimination transcending the world, and his intelligence was outstanding, subtle, and profound. There wasn’t anything he couldn’t comprehend.'
      - taishoref: '0534a09'
        content: '“Brahmadatta then heard that Dīrghāyu, the king of Kośala, had become a scholar, changed his name, and was living in Bārāṇasī. Brahmadatta ordered [everyone] left and right, ‘Quickly, all of you, go and collect King Dīrghāyu. Bind both his hands and make him run while beating a broken drum that sounds like a donkey braying. After you’ve been everywhere, take him outside the city’s south gate and make him sit under a tall sign that questions his resignation.’'
      - taishoref: '0534a14'
        content: '“[Everyone] the left and right accepted his instructions. They then went and collected King Dīrghāyu, bound both his hands, and made him run while beating a broken drum that sounded like a donkey braying. After they’d been everywhere, they took him out the city’s south gate and made him sit beneath a tall sign that questioned his resignation.'
      - taishoref: '0534a17'
        content: '“Prince Dīrghajāti seached for his father and followed them. Sometimes while among [everyone] left and right, he said to his father, ‘Fear not, heavenly king! Fear not, heavenly king! I am here! Surely I can save you! Surely I can save you!’'
      - taishoref: 'x'
        content: '“King Dīrghāyu told him, ‘Be tolerant, Prince! Be tolerant! Don’t bind yourself with anger! Only act with kindness!’'
      - taishoref: 'x'
        content: '“Hearing this, the crowd asked King Dīrghāyu, ‘What sort of principle is that?’'
      - taishoref: 'x'
        content: “The king answered the crowd, ‘This prince is intelligent. He is sure to understand my words.’'
      - taishoref: 'x'
        content: '“It was then that Prince Dīrghajāti implored the well-to-do families of Bārāṇasī, ‘Gentlemen, practice generosity and cultivate merit in order to chant this invocation for Dīrghāyu, the king of Kośala: ‘By this gift of merit, may King Dīrghāyu be granted well-being and gain his freedom!’'
      - taishoref: 'x'
        content: '“The well-to-do families in Bārāṇasī who were implored by Prince Dīrghajāti then practiced generosity and cultivated merit in order to chant this invocation for Dīrghāyu, the king of Kośala: ‘By this gift of merit, may King Dīrghāyu be granted well-being and gain his freedom!’'
      - taishoref: '0534a29'
        content: '“King Brahmadatta heard, ‘The well-to-do families in Bārāṇasī are practicing generosity and cultivating merit in order to chant this invocation for Dīrghāyu, the king of Kośala: [534b] ‘By this gift of merit, may King Dīrghāyu be granted well-being and gain his freedom!’'
      - taishoref: 'x'
        content: '“Hearing this, he was so frightened that his hair stood on end. ‘I can’t allow these well-to-do families of Bārāṇasī turn against me! If that’s the case, it would be fitting that I act swiftly and put an end to this before they do.’ King Brahmadatta thereupon ordered [everyone] left and right, ‘Quickly! Go kill Dīrghāyu, the king of Kośala, and chop him into seven pieces.’ [Everyone] left and right accepted his instructions. They went quickly, killed King Dīrghāyu, and chopped him into seven pieces.'
      - taishoref: 'x'
        content: '“Prince Dīrghajāti thereupon implored the well-to-do families in Bārāṇasī, ‘Gentlemen, look at this! Brahmadatta, the king of Kāsi, is violent and unprincipled! He took my father Dīrghāyu, the king of Kośala,who was an innocent man. He captured his kingdom, storehouses, and treasures and killed him in anger and cruelty. He was chopped into seven pieces!'
      - taishoref: 'x'
        content: '“‘Gentlemen, please go and collect my father with a fresh cotton cloth and gather up the seven pieces of his corpse, make a pile of wood, all incense and fragrant wood, and cremate him. Go stand in the king’s court and read this statement that I will write. Tell Brahmadatta, ‘The king of Kośala is Prince Dīrghajāti. He has made this statement: “Aren’t you afraid of the future troubles that the descendants [of Dīrghāyu] will cause?”’'
      - taishoref: 'x'
        content: '“The well-to-do families of Bārāṇasī then did as they were asked by Prince Dīrghajāti. They collected the seven pieces of [the king’s] body with a fresh cotton cloth, made a pile of fragrant wood, and cremated him. They went and stood in the court, reading the statement to Brahmadatta that said, ‘The king of Kośala is Prince Dīrghajāti. He has made this statement: “Aren’t you afraid of the future troubles that [the king’s] descendants will cause?”’'
      - taishoref: 'x'
        content: '“King Dīrghāyu’s wife then told Prince Dīrghajāti, ‘You should know that this Brahmadatta, the king of Kāsi, is violent and unprincipled. He took your father Dīrghāyu, the king of Kośala, who was an innocent man. He captured his kingdom, storehouses, and treasures and killed him in anger and cruelty. He was chopped into seven pieces! Prince, come! Together we’ll ride in a single chariot and flee from Bārāṇasī. If you don’t leave, disaster will befall you.’ King Dīrghāyu’s wife and Prince Dīrghajāti then fled from Bārāṇasī riding in a single cart.'
      - taishoref: 'x'
        content: '“It was then that Prince Dīrghajāti had this thought, ‘I would rather go to villages and towns to study and learned broadly.’ After thinking this, Prince Dīrghajāti traveled to villages and towns, studying and learning broadly. Because he became widely learned, he changed his name to Dīrghajāti the Scholar.'
      - taishoref: 'x'
        content: '“Dīrghajāti the Scholar again [534c] had this thought, ‘I’ve learned what there was to learn. I would rather go to Bārāṇasī and stand on the streets and in the markets as an entertainer with a cheerful countenance. After listening to me, the well-to-do families of Bārāṇasī will be happier and amuse themselves.’ After thinking this, Dīrghajāti the Scholar then went to Bārāṇasī and stood on the streets and in the markets as an entertainer with a cheerful countenance. After they thus heard him, the well-to-do families of Bārāṇasī were happier and amused themselves. '
      - taishoref: 'x'
        content: '“Thereupon, King Brahmadatta’s outer retinue heard of him, as did his middle retinue and inner retinue. The kingdom’s head priest heard of him, as did King Brahmadatta in his turn. He then asked for a meeting.'
      - taishoref: 'x'
        content: '“Dīrghajāti the Scholar then went to visit King Brahmadatta and stood before him and an entertainer with a cheerful countenance. After listening to him, King Brahmadatta was happier and amused himself. King Brahmadatta then told him, ‘Scholar, starting today, you can make use of my home. We will support each other.’'
      - taishoref: 'x'
        content: '“Dīrghajāti the Scholar then made use of his home, and King Brahmadatta supported him. Later, he sought [the king’s] trust, and he was made a [royal] guard. A sword was given to the Dīrghajāti the Scholar.'
      - taishoref: 'x'
        content: '“It was then that King Brahmadatta ordered his driver, ‘You may prepare a horse carriage. I want to go out for a hunt.’ The driver accepted his instruction, immediately prepared a horse carriage, and returned when he was done. He said, ‘The horse carriage is ready. The heavenly king may do as he likes.’'
      - taishoref: 'x'
        content: '“King Brahmadatta and Dīrghajāti the Scholar then rode out in the carriage together. Dīrghajāti the Scholar then had the thought, ‘This King Brahmadatta is violent and unprincipled. He took my father Dīrghāyu, the King of Kośala, who was an innocent man. He captured his kingdom, storehouses, and treasures and killed him in anger and cruelty. He was chopped into seven pieces! Now, I’d rather steer the carriage to leave the fourfold army behind in different places.’ After thinking this, Dīrghajāti the Scholar then steered the carriage, leaving the fourfold army behind so that each was in a different place.'
      - taishoref: 'x'
        content: '“At that point, King Brahmadatta brashly walked along a muddy road. Oppressed by wind and heat, he felt pained and thirsty. Exhausted, he wanted to lay down, so he did under the carriage. Using Dīrghajāti the Scholar’s knees as a pillow, he fell asleep.'
      - taishoref: 'x'
        content: '“Dīrghajāti the Scholar then had this thought, ‘This King Brahmadatta is violent and unprincipled. He took my father who was an innocent man. He captured his kingdom, storehouses, and treasures and killed him in anger and cruelty. He was chopped into seven pieces! [535a] But on this day, it’s in my hands. Only I will repay him for his hate.’ After thinking this, Dīrghajāti the Scholar drew his sharp sword and placed it on King Brahmadatta’s neck. He said, ‘Now I will kill you! Now I will kill you!’'
      - taishoref: 'x'
        content: '“Dīrghajāti the Scholar again thought, ‘I will not do this. Why is that? I remember that day when my father was under the sign, and the end was near. He said to me, ‘Be tolerant, Prince! Be tolerant! Don’t bind yourself with hate! Only act with kindness!’ After remembering this, he lifted his sword and put it back in its sheath.'
      - taishoref: 'x'
        content: '“King Brahmadatta was then dreaming, and he saw King Dīrghāyu’s son Prince Dīrghajāti holding a drawn sword to his neck, saying, ‘Now I will kill you! Now I will kill you!’ After seeing this, he was so terrified that his hair stood on end. He woke up suddenly and said to Dīrghajāti the scholar, ‘Now, you should know that in a dream I saw King Dīrghāyu’s son Prince Dīrghajāti holding a drawn sword to my neck, saying, “Now I will kill you! Now I will kill you!”’'
      - taishoref: 'x'
        content: '“After hearing this, Dīrghajāti the Scholar said, ‘Don’t be afraid, heavenly king! Don’t be afraid! Why is that? I am that King Dīrghāyu’s son Prince Dīrghajāti. Heavenly king, I had the thought, “This King Brahmadatta is violent and unprincipled. He took my father who was an innocent man. He captured his kingdom, storehouses, and treasures and killed him in anger and cruelty. He was chopped into seven pieces! But on this day, it’s in my hands. Only I will repay him for his hate.” Heavenly king, I drew my sword, put it on your neck, and said, “Now I will kill you! Now I will kill you!” But, heavenly king, I again thought, “I will not do this. Why is that? I remember that day when my father was under the sign, and the end was near. He said to me, ‘Be tolerant, Prince! Be tolerant! Don’t bind yourself with hate! Only act with kindness!” After remembering that, I lifted my sword and put it back in its sheath.’'
      - taishoref: 'x'
        content: '“King Brahmadatta said, ‘Prince, you’ve said, “Be tolerant, Prince. Be tolerant.” I understand the meaning of that. but you also said, “Don’t bind yourself with hate. Act only with kindness.” What does that mean?’'
      - taishoref: 'x'
        content: '“Dīrghajāti the prince answered, ‘Heavenly king, don’t bind yourself with hate and act only with loving-kindness means precisely this.’'
      - taishoref: 'x'
        content: '“After hearing this, King Brahmadatta said, ‘Prince, starting today, my rule of [your] kingdom will end with our conversation. Your father’s former kingdom will be restored and entrusted to you. Why is that? You’ve done what’s very difficult to do: You spared my life.’'
      - taishoref: 'x'
        content: '[535b] “After hearing this, Prince Dīrghajāti said, ‘Heavenly king, that former kingdom had its own retinue to the king. Would it be possible to return them to my father’s kingdom?’'
      - taishoref: 'x'
        content: '“King Brahmadatta and Prince Dīrghajāti then rode back to Bārāṇasī together. Seated properly in the palace, [Brahmadatta] addressed the ministers, ‘If any of you see the Kośala king’s son Prince Dīrghajāti, what will you do?’'
      - taishoref: 'x'
        content: '“When they heard this, some ministers said, ‘Heavenly king, if we see him, we’ll lop off his hands.’ Others replied, ‘Heavenly king, if we see him,we’ll cut off his feet.’ Still others said, ‘We’ll end his life.’'
      - taishoref: 'x'
        content: '“King Brahmadatta told the ministers, ‘You can look upon the Kośala king Dīrghāyu’s son Prince Dīrghajāti, for he is right here. Don’t harbor evil intent towards this prince. Why is that? This prince has done what’s very difficult to do: He spared my life.’'
      - taishoref: 'x'
        content: '“Thereupon, King Brahmadatta used the royal bath to bathe Prince Dīrghajāti, anointed him with royal incense, and dressed him in royal clothes. He directed that he be seated on a golden chariot seat and returned him to his former kingdom with his [father’s] wife.'
  - heading_1: 'The Kauśāmbī Monks'
    paragraphs:
      - taishoref: 'x'
        content: '“Monks, those kings were aristocratic kings born from the crown and the lords of great kingdoms. Ruling the world under heaven, their own actions were tolerant, and they praised tolerance. Their own actions were kind, and they praised kindness. Their own actions were merciful, and they praised mercy.'
      - taishoref: 'x'
        content: '“Monks, you should be likewise. Attaining faith, leaving home, going homeless, and training on the path, you should act tolerantly and praise tolerance. Your own acts being kind, praise kindness, too. Your own acts being merciful, praise mercy, too.”'
      - taishoref: 'x'
        content: 'The monks who heard what the Buddha taught had this to say, “The Bhagavān is the Dharma lord. Now, it would be fitting for him to stay. The other [monks] instruct us, so how are we not to instruct them?”'
      - taishoref: 'x'
        content: 'The Bhagavān was not pleased with the Kauśāmbī monks’ deportment, reverence, training, and practice. He then rose from his seat and spoke these verses:'
      - taishoref: 'x'
        verse:
          - content: '“By manifold voices,'
          - content: 'The most honored assembly is broken;'
          - content: 'When the noble assembly is broken,'
          - content: 'There’s no one who can be warned.'
      - taishoref: 'x'
        verse:
          - content: 'Smashing someone until they’re dead,'
          - content: 'Seizing elephants, cattle, horses, and wealth,'
          - content: 'Destroying a country and obliterating it,'
          - content: '[Those kings] could still reconcile.'
      - taishoref: 'x'
        verse:
          - content: 'How are your belittling words and insults'
          - content: 'Impossible to control and unify?'
          - content: 'If you don’t consider the true meaning,'
          - content: 'How can the bonds of hate be stopped?'
      - taishoref: 'x'
        verse:
          - content: '[536c] Many voices insulting, mocking, and abusing,'
          - content: 'Can be controlled and unified;'
          - content: 'If you consider the true meaning,'
          - content: 'Surely the bonds of hate will be stopped.'
      - taishoref: 'x'
        verse:
          - content: '“If you end disputes with disputes,'
          - content: 'There won’t ever be an end to them.'
          - content: 'Only tolerance can end disputes;'
          - content: 'This is a law that’s venerable.'
      - taishoref: 'x'
        verse:
          - content: 'Anger aimed at wise and true people,'
          - content: 'Mouths speaking unhelpful words,'
          - content: 'And slandering the sages'
          - content: 'Is mean and ignorant.'
