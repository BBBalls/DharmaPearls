  - heading_1: 'Visiting Venerable Bhagu'
    paragraphs:
      - taishoref: 'x'
        content: 'It was then after speaking these verses that the Bhagavān used his supernormal powers to levitate away. He went to the village of *Balaka, and the Venerable Bhagu of the Śākya clan was in *Balaka. He didn’t sleep day and night, diligently practicing the path. He was resolved to practice continuous concentration and abided the factors of the path. That venerable of the Śākya clan saw the Buddha coming from afar, he went to meet him after seeing him. He took the Buddha’s robe and bowl, prepared a seat for the Buddha, and fetched water for washing his feet. After washing his feet, the Buddha sat on the Venerable Śākyan Bhagu’s seat. After sitting, he asked, “Monk Bhagu, have you been doing well? Do you need anything?”'
      - taishoref: 'x'
        content: 'The venerable of the Śākya clan Bhagu said, “Bhagavān, I am doing well. There isn’t anything that I need.”'
      - taishoref: 'x'
        content: 'The Bhagavān again asked, “Monk Bhagu, how is it that you doing well and don’t need anything?”'
      - taishoref: 'x'
        content: 'Venerable Bhagu said, “Bhagavān, I don’t sleep day and night, diligently practicing the path. I’m resolved to practice continuous concentration and abide in the factors of the path. Bhagavān, this is how I’m doing well and don’t have anything I need.”'
      - taishoref: 'x'
        content: 'The Bhagavān thought, “This clansman wanders in contentment. Now, I’d rather teach Dharma for him.” After thinking this, he then taught the Dharma [536a] for Venerable Bhagu. He encouraged and roused him to achieve joy, teaching the Dharma for him with measureless methods.'
  - heading_1: 'Encounter with an Elephant'
    paragraphs:
      - taishoref: 'x'
        content: 'After encouraging and rousing him to achieve joy, [the Bhagavān] rose from his seat and went to a protected temple grove. Entering that protected temple grove, he went to a tree, spread out his sitting mat under it, and sat down cross-legged.'
      - taishoref: 'x'
        content: 'The Bhagavān thought, “I’ve freed myself from the repeated fights of those of Kauśāmbī monks, suppressing and disliking each other, and angrily disputing each other. I’m displeased just thinking of that direction, that dwelling place of the Kauśāmbī monks.”'
      - taishoref: 'x'
        content: 'At that moment, there was a great elephant who was the king of an elephant herd. He parted with the herd and went walking alone. He also went to that protected temple grove. Entering the protected temple grove, he came upon the worthy’s śāla tree and stood near that rare worthy’s śāla tree.'
      - taishoref: 'x'
        content: 'It was then that the great elephant thought, “I’ve gained my freedom from that herd of elephants, the cows, bulls, and young elephants large and small. Those walking at the front of that herd of elephants trample the grass and muddy the water, and then I eat that trampled grass and drink that muddied water. Now, I can eat and drink fresh grass and clean water!”'
      - taishoref: 'x'
        content: 'The Bhagavān then knew that thought in the great elephant’s mind using his knowledge of other minds, and he spoke this verse:'
      - taishoref: 'x'
        verse:
          - content: '“One elephant is accompanied by others'
          - content: 'Whose body is complete with tusks;'
          - content: 'One heart is accompanied by others'
          - content: 'If it’s happy dwelling alone in the forest.”'
      - taishoref: 'x'
        content: 'The Bhagavān then gathered up his robe and bowl from the protected temple grove and went to the *Pācīnavaṃsa temple grove.'
  - heading_1: 'Visiting Venerable Aniruddha, Nandika, and Kimbila'
    paragraphs:
      - taishoref: 'x'
        content: 'At the time, the *Pācīnavaṃsa temple grove had three clansmen living in it: Venerable Aniruddha, Venerable Nandika, and Venerable Kimbila. Those venerables there were practicing thus: If they solicited food, the one who returned first then prepared seats, and he fetched the water and foot-washing basin. He calmly washed his feet and wiped down his legs with a cloth. He then rinsed out the water jug. If he could eat all the food he solicited, then he ate all of it. If some was leftover, he put it in a covered container and set it up high. When the meal was finished, they collected his bowl, washed his hands and feet, and put his sitting mat over his shoulder. He then entered his dwelling to sit quietly.'
      - taishoref: 'x'
        content: 'If they solicit alms, the last one to return ate all his food if he could. If it wasn’t enough, he took from the leftover food the first to have enough to eat. If some was leftover, then he dumped it on clean earth or in water lacking living things. He then took the others’ food containers and put them away at one side after cleaning and wiping them. He rolled up his sitting mat, washed his feet, wiped his legs with a cloth, and put away the foot-washing basin. He also rinsed out the water jug and [536b] swept the dining room. After throwing out the refuse and cleaning, he collected his robes and bowl, washed his hands and feet, put his sitting mat over his shoulder, and entered his dwelling to sit quietly.'
      - taishoref: 'x'
        content: 'Those venerables would [remain in their dwellings] until late afternoon. If the first one to emerge from his quiet sitting saw the water jug or the wash basin was empty, then he picked it up. If another was more able, then he would point it out when they came along and set it safely to one side. If anther wasn’t more able, then one monk picked them up, or two people lifted them together, and put them to one side. They didn’t say anything to each other nor asking questions [while doing that]. Those venerables would have a meeting every five days. Sometimes they would discuss the Dharma, and other times they would be nobly silent.'
      - taishoref: 'x'
        content: 'Thereupon, the warden of the grove saw the Bhagavān approaching from afar, and he warned him to stop. “Mendicant! Mendicant! Don’t enter this grove! Why is that? In this grove are three clansmen, Venerable Aniruddha, Venerable Nandika, and Venerable Kimbila. If they see you, they may not forbid [you to be here].”'
      - taishoref: 'x'
        content: 'The Bhagavān told him, “You, warden of the grove! If they see me, they surely will allow [me to be here]. None will forbid it.”'
      - taishoref: 'x'
        content: 'Venerable Aniruddha then saw the Bhagavān approaching from afar and called, “You, warden of the grove! Don’t warn off the Bhagavān! You, warden of the grove! Don’t stop the Sugata! Why is that? This is our worthy approaching! Our Sugata is approaching!”'
      - taishoref: 'x'
        content: 'Venerable Aniruddha went out and met the Bhagavān, taking the Buddha’s robe and bowl. Venerable Nandika prepared a seat for the Buddha, and venerable Kimbila fetched water for the Buddha.'
      - taishoref: 'x'
        content: 'It was then that after washing his hands and feet and taking the seat that was prepared for him, the Bhagavān asked, “Aniruddha, have you been doing well? Do you need anything?”'
      - taishoref: 'x'
        content: 'Venerable Aniruddha said, “Bhagavān, I am doing well. There isn’t anyhing that I need.”'
      - taishoref: 'x'
        content: 'The Bhagavān again asked Aniruddha, “How is it you are doing well and don’t need anything?”'
      - taishoref: 'x'
        content: 'Venerable Aniruddha said, “Bhagavān, I have thought, ‘I am well blessed with great virtues. That is, I’m practicing together with such practitioners of the religious life.’ Bhagavān, towards these practitioners of the religious life, I always act physically with kindness. Whether seen or unseen, [I do so] equally and without difference. I act verbally with kindness and act mentally with kindness. Whether seen or unseen, [I do so] equally without difference.'
      - taishoref: 'x'
        content: '“Bhagavān, I also think, ‘Now, I’d rather abandon my own thought and follow the thoughts of those noble ones.’ Bhagavān, I then abandon my own thought and follow the thoughts of those noble ones. Bhagavān, there’s never been a single thought I didn’t allow. Bhagavān, thus am I doing well and don’t have anything that I need.”'
      - taishoref: 'x'
        content: 'When venerable Nandika was asked, his answer was likewise.
        Again, he asked venerable Kimbila, “Have you been doing well? Do you need anything?”'
      - taishoref: 'x'
        content: 'Venerable Kimbila [536c] said, “Bhagavān, I am doing well. There isn’t anything that I need.”'
      - taishoref: 'x'
        content: 'He asked, “Kimbila, how is it you doing well and don’t need anything?”'
      - taishoref: 'x'
        content: 'Venerable Kimbila said, “Bhagavān, I have thought, ‘I am well blessed with great virtues. That is, I’m practicing together with such practitioners of the religious life.’ Bhagavān, towards these practitioners of the religious life, I always act physically with kindness. Whether seen or unseen, [I do so] equally and without difference. I act verbally with kindness and act mentally with kindness. Whether seen or unseen, [I do so] equally without difference.'
      - taishoref: 'x'
        content: '“Bhagavān, I also think, ‘Now, I’d rather abandon my own thought and follow the thoughts of those noble ones.’ Bhagavān, I then abandon my own thought and follow the thoughts of those noble ones. Bhagavān, there’s never been a single thought I didn’t allow. Bhagavān, thus am I doing well and don’t have anything that I need.”'
      - taishoref: 'x'
        content: 'The Bhagavān praised them. “Good, good! Aniruddha, all of you are thus always unified together, contented without disputes, single in mind and single in teacher, and joined as one like water or milk. But have you attained the state of the superior man and have a distinctly contented dwelling?”'
      - taishoref: 'x'
        content: 'Venerable Aniruddha said, “Bhagavān, we are thus always united together, contented without disputes, single in mind and single in teacher, and joined as one like water or milk. We’ve attained the state of the superior man and have a distinctly contented dwelling. Bhagavān, we apprehend light and then see forms, but that vision of forms and light soon disappears again.”'
      - taishoref: 'x'
        content: 'The Bhagavān told him, “Aniruddha, none of you have comprehended these signs, which is to say the signs of apprehending light and seeing forms, and that vision of forms and light soon disappears again.'
      - taishoref: 'x'
        content: '“Aniruddha, when I hadn’t yet awakened to the unsurpassed and perfect enlightenment, I also apprehended light and saw forms, and that vision of forms and light would soon disappear again.'
  - heading_2: 'Mental Disturbances'
    heading_3: '1. Doubt'
    paragraphs:
      - taishoref: 'x'
        content: '“Aniruddha, I had the thought, ‘What disturbance in my mind causes me to lose concentration and dispels vision? After vision is dispelled, so is my original apprehension of light and vision of forms, and that vision of forms and light soon disappears.’'
      - taishoref: 'x'
        content: '“Aniruddha, I practiced diligently without tire, personally dwelling in possession of right mindfulness and right knowledge without any delusions, and I attained a concentrated and unified mind. Aniruddha, I then thought, ‘I’ve practiced diligently without tire, personally dwelling in possession of right mindfulness and right knowledge without any delusions, and I’ve attained a concentrated and unified mind. If there were no enlightenment in the world, would that be visible and knowable to me?’'
      - taishoref: 'x'
        content: '“This disturbance of doubt arose in my mind. As a result of this disturbance of doubt, I immediately lost concentration and vision was dispelled. After vision was dispelled, so was my original apprehension [537a] of light and vision of forms, and that vision of forms and light soon disappeared.'
      - taishoref: 'x'
        content: '“Aniruddha, now I neccesarily think, ‘In my mind, the disturbance of doubt doesn’t arise.’ Aniruddha, wanting to not produce this disturbance, I dwelled alone far away from them, my mind was without carelessness, and I cultivated diligence. As a result of dwelling alone far away from them, my mind being without carelessness, and cultivating diligence, I readily apprehended light and saw forms. That vision of forms and light soon disappeared again.'
