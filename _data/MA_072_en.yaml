  - heading_3: 'The Signs of Light and Forms'
    paragraphs:
      - taishoref: 'x'
        content: '“Aniruddha, there was a time I perceived light but didn’t see forms. Aniruddha, I thought, ‘What’s the cause and what’s the condition for perceiving light but not seeing forms?’'
      - taishoref: 'x'
        content: '“Aniruddha, I again thought, ‘If I’m mindful of the sign of light and not mindful of the sign of forms, then at that point I perceive light but don’t see forms.’ Aniruddha, thus knowing it, I perceived light but didn’t see forms to the end of day, the end of night, and the end of day and night. Aniruddha, at that point I practiced in this way.'
      - taishoref: 'x'
        content: '“Aniruddha, sometimes I saw forms but didn’t perceive light. Aniruddha, I thought, ‘What’s the cause and what’s the condition for seeing forms but not perceiving light?’'
      - taishoref: 'x'
        content: '“Aniruddha, I again thought, ‘If I’m mindful of the sign of forms and not mindful of the sign of light, then at that point I perceive forms but don’t perceive light.’ Aniruddha, thus knowing it, I perceived form but didn’t perceive light to the end of the day, the end of the night, and the end of day and night. Aniruddha, at that point I practiced in this way.'
      - taishoref: 'x'
        content: '“Aniruddha, there were times I perceived a little light and saw a few forms. Aniruddha, I thought, ‘What’s the cause and what’s the condition for perceiving a little light and seeing a few forms?’'
      - taishoref: 'x'
        content: '“Aniruddha, I again thought, ‘If I enter concentration a little, then because of entering concentration a little my vision is purified a little. Because vision is purified a little, then I perceive a little light and see a few forms.’ Aniruddha, knowing it thus, I perceived a little light and saw a few forms to the end of the day, the end of the night, and the end of day and night. Aniruddha, at that point, I practiced in this way.'
      - taishoref: 'x'
        content: '“Aniruddha, there were times when I perceived extensive light and saw extensive forms. Aniruddha, I then thought, ‘What’s the cause and what’s the condition for perceiving extensive light and seeing extensive forms?’'
      - taishoref: 'x'
        content: '“Aniruddha, I again thought, ‘If I enter concentration extensively, then because of entering concentration extensively, vision is extensively purified. Because vision is extensively purified, then I perceive extensive light and see extensive forms.’ Aniruddha, knowing it thus, I perceived extensive light and saw extensive forms to the end of day, the end of night, and the end of day and night. Aniruddha, at that point I practiced in this way.'
  - heading_3: 'Conclusion'
    paragraphs:
      - taishoref: 'x'
        content: '“Aniruddha, if the disturbance of doubt arose in my mind, I attained mental purity of that. [If] the disturbances of unmindfulness, perceiving physical ill, drowsiness, excessive diligence, [539b] excessive indolence, fear, elation, conceited thoughts, the arising of manifold perceptions, and the thought of not observing forms [arose in my mind], I attained mental purity of that. I cultivated and fully cultivated the concentration with thought and investigation, cultivated and fully cultivated the concentration without thought and some investigation, and cultivated and fully cultivated the concentration without thought or investigation. I cultivated and fully cultivated one-pointed concentration, cultivated and fully cultivated mixed concentration, cultivated and fully cultivated concentration a little, and cultivated and fully cultivated extensive and measureless concentration.'
      - taishoref: 'x'
        content: '“I gave rise to knowing and seeing full and bright purity, headed for a certain abode, and diligently cultivated the factors of the path. Birth was ended, the religious practice was established, and the task was accomplished. I was no longer subject to existence and knew it as it really was. Aniruddha, at that point I practiced in this way.”'
      - taishoref: 'x'
        content: 'The Buddha spoke thus. When Venerable Aniruddha, Venerable Nandika, and Venerable Kimbila heard what the Buddha taught, they rejoiced and handed it down.'
