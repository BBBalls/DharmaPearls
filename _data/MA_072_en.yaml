  - heading_2: 'Three Concentrations'
    heading_3: '1. Concentration with Thought and Investigation'
    paragraphs:
      - taishoref: 'x'
        content: '“Aniruddha, I again thought, ‘I will cultivate three concentrations: I’ll cultivate the concentration with thought and investigation, cultivate the concentration without thought and some investigation, and cultivate the concentration without thought or investigation.’'
      - taishoref: 'x'
        content: '“Aniruddha, I then cultivated the three concentrations, cultivating the concentration with thought and investigation, cultivating the concentration without thought and some investigation, and cultivating the concentration without thought or investigation. If I cultivated the concentration with thought and investigation, my mind would be liable to turn to the concentration without thought and some investigation. Thus, I surely wouldn’t lose this knowing and seeing.'
      - taishoref: 'x'
        content: '“Aniruddha, after knowing it thus, I cultivated the concentration with thought and investigation to the end of the day, end of the night, and end of the day and night.'
      - taishoref: 'x'
        content: '“Aniruddha, at that point I practiced in this way. If I cultivated the concentration with thought and investigation, my mind would be liable to turn to the concentration without thought or investigation. Thus, I surely wouldn’t lose this knowing and seeing.'
      - taishoref: 'x'
        content: '“Aniruddha, after knowing it thus, I cultivated the concentration with thought and investigation to the end of the day, end of the night, and end of the day and night. Aniruddha, at that point I practiced in this way.'
  - heading_3: '2. Concentration Without Thought and Some Investigation'
    paragraphs:
      - taishoref: 'x'
