collection: The Related Discourses
group: 13. The Noble Path
title: 12. Sensation
parallels:
  - pali: 'SN 45.29'
sections:
  - paragraphs:
    - taisho_line: 199c17
      segments:
        - id: 'SA13.12:1.1'
          content: 'Thus have I heard:<sup class="noteref">1</sup> '
        - id: 'SA13.12:1.2'
          content: 'One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
    - taisho_line: 199c18
      segments:
        - id: 'SA13.12:2.1'
          content: 'It was then that the Bhagavān addressed the monks, '
        - id: 'SA13.12:2.2'
          content: ' “There are three sensations that are impermanent, conditioned, and dependently arisen. '
        - id: 'SA13.12:2.3'
          content: 'What are the three? '
        - id: 'SA13.12:2.4'
          content: 'They are pleasant sensations, painful sensations, and sensations that are neither pleasant nor painful.”'
    - taisho_line: 199c20
      segments:
        - id: 'SA13.12:3.1'
          content: 'The monks asked the Buddha, '
        - id: 'SA13.12:3.2'
          content: '“Bhagavān, isn’t there a path and steps that put an end of these three sensations when cultivated and cultivated often?”'
    - taisho_line: 199c21
      segments:
        - id: 'SA13.12:4.1'
          content: 'The Buddha told the monks, '
        - id: 'SA13.12:4.2'
          content: '“There is a path and steps that put an end to these three sensations when cultivated and cultivated often. '
        - id: 'SA13.12:4.3'
          content: 'What is that path and those steps that put an end to these three sensations when cultivated and cultivated often?”'
    - taisho_line: 199c23
      segments:
        - id: 'SA13.12:5.1'
          content: 'The Buddha told the monks, '
        - id: 'SA13.12:5.2'
          content: '“They are the noble eightfold path and right view, right intention, right speech, right action, right livelihood, right effort, right mindfulness, and right concentration.”'
    - taisho_line: 199c25
      segments:
        - id: 'SA13.12:6.1'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
notes:
  - id: 'SA13.12:1.1'
    content: 'This sutra is parallel to <a href="https://suttacentral.net/sn45.29" target="_blank"><em>SN</em> 45.29</a>.'
