collection: The Related Discourses
group: 13. The Noble Path
title: 30. What’s Rightly Considered
parallels:
  - pali: 'SN45.83'
  - pali: 'SN45.90'
sections:
  - paragraphs:
    - taisho_line: 201b13
      segments:
        - id: 'SA13.30:1.1'
          content: 'Thus have I heard: '
        - id: 'SA13.30:1.2'
          content: 'One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
    - taisho_line: 201b14
      segments:
        - id: 'SA13.30:2.1'
          content: 'It was then that the Bhagavān addressed the monks, '
        - id: 'SA13.30:2.2'
          content: '“Among inner things, I don’t see a single one that can cause the arising of a bad and unwholesome thing that’s yet to arise or to redouble one that has already arisen and make it grow like what’s not rightly considered. '
        - id: 'SA13.30:2.3'
          content: 'Monks, something that’s not rightly considered causes wrong view to occur that’s yet to occur and to redouble it when it has already occurred.'
        - id: 'SA13.30:2.4'
          content: '<em>Thus wrong intention, wrong speech, wrong action, wrong livelihood, wrong effort, wrong mindfulness, and wrong concentration  are also explained.</em>'
    - taisho_line: 201b19
      segments:
        - id: 'SA13.30:3.1'
          content: '“Monks, among inner things, I do not see a single one that prevents the arising of a bad and unwholesome thing that’s yet to arise or to cease a bad and unwholesome thing that has already arisen like what’s rightly considered. '
        - id: 'SA13.30:3.2'
          content: ' Monks, something rightly considered prevents wrong view from arising that’s yet to arise and ceases it when it has already arisen. <em>Like wrong view, wrong intention, wrong speech, wrong action, wrong livelihood, wrong effort, wrong mindfulness, and wrong concentration are thus explained.</em>”'
    - taisho_line: 201b23
      segments:
        - id: 'SA13.30:4.1'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
notes:
  - id: 'SA13.30:1.1'
    content: 'This sutra is similar to <a href="https://suttacentral.net/sn45.83" target="_blank"><em>SN</em> 45.83</a> and <a href="https://suttacentral.net/sn45.90" target="_blank">90</a>, but it addresses the wrong factors of the noble path.'
translator: Charles Patton
