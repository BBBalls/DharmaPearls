sections:
  - paragraphs:
    - taisho_line: 199c17
      segments:
        - id: 'SA13.12:1.1'
          content: '如是我聞：'
        - id: 'SA13.12:1.2'
          content: '一時，佛住舍衛國祇樹給孤獨園。'
    - taisho_line: 199c18
      segments:
        - id: 'SA13.12:2.1'
          content: '爾時，世尊告諸比丘：'
        - id: 'SA13.12:2.2'
          content: ' 「有三受，無常、有為、心所緣生。'
        - id: 'SA13.12:2.3'
          content: '何等為三？'
        - id: 'SA13.12:2.4'
          content: '謂樂受、苦受、不苦不樂受。」'
    - taisho_line: 199c20
      segments:
        - id: 'SA13.12:3.1'
          content: '諸比丘白佛：'
        - id: 'SA13.12:3.2'
          content: '「世尊！有道、有跡，修習、多修習，斷此三受不？」'
    - taisho_line: 199c21
      segments:
        - id: 'SA13.12:4.1'
          content: '佛告諸比丘：<sup class="noteref">1</sup>'
        - id: 'SA13.12:4.2'
          content: '「有道、有跡，修習、多修習，斷此三受。'
        - id: 'SA13.12:4.3'
          content: '何等為道，何等為跡，修習多修習，斷此三受？」'
    - taisho_line: 199c23
      segments:
        - id: 'SA13.12:5.1'
          content: '佛告諸比丘：'
        - id: 'SA13.12:5.2'
          content: '「謂八聖道，正見、正志、正語、正業、正命、正方便、正念、正定。」'
    - taisho_line: 199c25
      segments:
        - id: 'SA13.12:6.1'
          content: '佛說此經已，諸比丘聞佛所說，歡喜奉行。'
notes:
  - id: 'SA13.12:4.1'
    content: '比丘＝諸比丘. Here and in the next paragraph, I’ve corrected the lack of plurality.'
