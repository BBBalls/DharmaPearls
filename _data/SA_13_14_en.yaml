collection: The Related Discourses
group: 13. The Noble Path
title: 14. Trainees and Non-Trainees
parallels:
  - pali: 'SN45.13'
sections:
  - paragraphs:
    - taisho_line: 200a14
      segments:
        - id: 'SA13.14:1.1'
          content: 'Thus have I heard:<sup class="noteref">1</sup> '
        - id: 'SA13.14:1.2'
          content: 'One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
    - taisho_line: 200a15
      segments:
        - id: 'SA13.14:2.1'
          content: 'At that time, the Bhagavān addressed the monks, '
        - id: 'SA13.14:2.2'
          content: '“I will explain the trainee and non-trainee. '
        - id: 'SA13.14:2.3'
          content: 'Listen closely and well consider it. '
        - id: 'SA13.14:2.4'
          content: 'What is a trainee? '
        - id: 'SA13.14:2.5'
          content: 'It means a trainee’s accomplishment of right view and a trainee’s accomplishment of right intention, right speech, right action, right effort, right mindfulness, and right concentration. '
        - id: 'SA13.14:2.6'
          content: 'This is called a trainee. '
        - id: 'SA13.14:2.7'
          content: 'What is a non-trainee? '
        - id: 'SA13.14:2.8'
          content: 'It means a non-trainee’s accomplishment of right view and a non-trainee’s accomplishment of right intention, right speech, right action, right effort, right mindfulness, and right concentration. '
        - id: 'SA13.14:2.9'
          content: 'This is called a non-trainee.”'
    - taisho_line: 200a20
      segments:
        - id: 'SA13.14:3.1'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
notes:
  - id: 'SA13.14:1.1'
    content: 'This sutra is parallel to <a href="https://suttacentral.net/sn45.13" target="_blank"><em>SN</em> 45.13</a>, but it only mentions the trainee in relation to the eightfold path.'
translator: Charles Patton
