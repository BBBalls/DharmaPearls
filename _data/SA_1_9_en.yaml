collection: The Related Discourses
group: 1. Aggregates
title: 9. Not Knowing (4)
parallels:
  - pali: 'SN 22.24'
  - chinese: 'SA 2.9'
sections:
  - paragraphs:
    - taisho_line: 1c02
      segments:
        - id: 'SA1.9:1.1'
          content: 'Thus have I heard:<sup class="noteref">1</sup> '
        - id: 'SA1.9:1.2'
          content: 'One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove. '
    - taisho_line: 1c03
      segments:
        - id: 'SA1.9:2.1'
          content: 'It was then that the Bhagavān addressed the monks, '
        - id: 'SA1.9:2.2'
          content: '“When you don’t know and understand form, don’t become free of desire for it, and your mind isn’t liberated, you aren’t able to transcend the fear of birth, old age, illness, and death. '
        - id: 'SA1.9:2.3'
          content: 'Thus, when you don’t know and understand sensation, perception, volition, and consciousness, don’t become free of desire for them, and your mind isn’t liberated, you aren’t able to transcend the fear of birth, old age, illness, and death. '
    - taisho_line: 1c06
      segments:
        - id: 'SA1.9:3.1'
          content: '“Monks, if you know and understand form, if you become free of desire for it, and your mind is liberated, you’ll be able to transcend the fear of birth, old age, illness, and death. '
        - id: 'SA1.9:3.2'
          content: 'Thus, if you know and understand sensation, perception, volition, and consciousness, if you become free of desire for them, and your mind is liberated, you’ll be able to transcend the fear of birth, old age, illness, and death.”'
    - taisho_line: 1c10
      segments:
        - id: 'SA1.9:4.1'
          content: 'The monks who heard what the Buddha had taught then rejoiced and handed it down.'
notes:
  - id: 'SA1.9:1.1'
    content: 'This sutra is parallel to <a href="https://suttacentral.net/sn22.24" target="_blank"><em>SN</em> 22.24</a> and SA 2.9.'
translator: Charles Patton
