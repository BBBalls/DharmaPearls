collection: The Related Discourses
group: 13. The Noble Path
title: 25. Wrong and Right
parallels:
  - pali: 'SN45.21'
sections:
  - paragraphs:
    - taisho_line: 201a09
      segments:
        - id: 'SA13.25:1.1'
          content: 'Thus have I heard:<sup class="noteref">1</sup> '
        - id: 'SA13.25:1.2'
          content: 'One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
    - taisho_line: 201a10
      segments:
        - id: 'SA13.25:2.1'
          content: 'It was then that the Bhagavān addressed the monks, '
        - id: 'SA13.25:2.2'
          content: '“You must be free of wrong view; you must stop wrong view. '
        - id: 'SA13.25:2.3'
          content: 'If wrong view could not be stopped, then I would not say that you must be free of and stop wrong view. '
        - id: 'SA13.25:2.4'
          content: 'It’s because wrong view can be stopped that I say a monk must be free of wrong view. '
        - id: 'SA13.25:2.5'
          content: 'If he isn’t free of wrong view, then wrong view will make him aimless, disadvantaged, and suffer. Therefore, I say you must be free of wrong view. '
        - id: 'SA13.25:2.6'
          content: '<em>Thus is wrong intention, wrong speech, wrong action, wrong livelihood, wrong effort, wrong mindfulness, and wrong concentration also explained.</em>'
    - taisho_line: 201a16
      segments:
        - id: 'SA13.25:3.1'
          content: '“Monks, after you’re free of wrong view, you must cultivate right view. '
        - id: 'SA13.25:3.2'
          content: 'If it weren’t possible to cultivate right view, I wouldn’t say that you must cultivate right view. '
        - id: 'SA13.25:3.3'
          content: 'It’s because right view can be cultivated that I say a monk must cultivate right view. '
        - id: 'SA13.25:3.4'
          content: 'If he doesn’t cultivate right view, it will make him aimless, disadvantaged, and suffer. '
        - id: 'SA13.25:3.5'
          content: 'Because not cultivating right view makes him aimless, disadvantaged, and suffer, I therefore say he must cultivate right view in order to be purposeful, advantaged, and always happy. '
        - id: 'SA13.25:3.6'
          content: 'Therefore, monks, you must cultivate right view. '
        - id: 'SA13.25:3.7'
          content: '<em>Thus is right intention, right speech, right action, right livelihood, right effort, right mindfulness, and right concentration also explained.</em>”'
    - taisho_line: 201a23
      segments:
        - id: 'SA13.25:4.1'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
notes:
  - id: 'SA13.25:1.1'
    content: 'A possible Pali parallel is <a href="https://suttacentral.net/sn45.21" target="_blank"><em>SN</em> 45.21</a>, but this sutra is more elaborate than the Pali’s simple listing of the factors of the wrong and right path.'
translator: Charles Patton
