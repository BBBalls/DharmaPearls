sections:
  - paragraphs:
    - taisho_line: 200a23
      segments:
        - id: 'SA1.16:1.1'
          content: '如是我聞：'
        - id: 'SA1.16:1.2'
          content: '一時，佛住舍衛國祇樹給孤獨園。'
    - taisho_line: 200a24
      segments:
        - id: 'SA1.16:2.1'
          content: '爾時，世尊告諸比丘：'
        - id: 'SA1.16:2.2'
          content: '「我當說聖漏盡。'
        - id: 'SA1.16:2.3'
          content: '云何為聖漏盡？'
        - id: 'SA1.16:2.4'
          content: '謂無學正見成就，乃至無學正定成就，'
        - id: 'SA1.16:2.5'
          content: '是名聖漏盡。」'
    - taisho_line: 200a26
      segments:
        - id: 'SA1.16:3.1'
          content: '佛說此經已，諸比丘聞佛所說，歡喜奉行。'
