taisho_no: n/a
sections:
  - paragraphs:
    - taisho_line: 200a22
      segments:
        - id: 'SA13.15:1.1'
          content: '如是我聞：<sup class="noteref">1</sup> '
        - id: 'SA13.15:1.2'
          content: '一時，佛住舍衛國祇樹給孤獨園。'
    - taisho_line: 200a22
      segments:
        - id: 'SA13.15:2.1'
          content: '爾時，世尊告諸比丘：'
        - id: 'SA13.15:2.2'
          content: '「我當說正士及大士。'
        - id: 'SA13.15:2.3'
          content: '諦聽，善思念之。'
        - id: 'SA13.15:2.4'
          content: '何等為正士？'
        - id: 'SA13.15:2.5'
          content: '謂正士正見成就，學正志、正語、正業、正命、正方便、正念、正定成就。'
        - id: 'SA13.15:2.6'
          content: '是名為正士。'
        - id: 'SA13.15:2.7'
          content: '何等為大士？'
        - id: 'SA13.15:2.8'
          content: '謂大士正見成就，無學正志、正語、正業、正命、正方便、正念、正定成就。'
        - id: 'SA13.15:2.9'
          content: '是名大士。」'
    - taisho_line: 200a22
      segments:
        - id: 'SA13.15:3.1'
          content: '佛說此經已，諸比丘聞佛所說，歡喜奉行。'
    - taisho_line: 200a22
      segments:
        - id: 'SA13.15:4.1'
          content: '如學、無學，如是正士、如是大士，亦如是說。'
notes:
  - id: 'SA13.15:1.1'
    content: 'This sutra is reconstituted from the description that follows SA 13.14 at 200a22.'
