sections:
  - paragraphs:
    - taisho_line: 200c11
      segments:
        - id: 'SA13.24:1.1'
          content: '如是我聞：'
        - id: 'SA13.24:1.2'
          content: '一時，佛住舍衛國祇樹給孤獨園。'
    - taisho_line: 200c12
      segments:
        - id: 'SA13.24:2.1'
          content: '爾時，尊者阿難晨朝著衣持鉢，入舍衛城乞食。'
        - id: 'SA13.24:2.2'
          content: '時，有生聞婆羅門乘白馬車，眾多年少翼從。'
        - id: 'SA13.24:2.3'
          content: '白馬、白車、白鞚<sup class="noteref">1</sup>、白鞭，頭著白帽、白傘蓋，手執白拂，著白衣服、白瓔珞，白香塗身，翼從皆白。'
        - id: 'SA13.24:2.4'
          content: '出舍衛城，欲至林中教授讀誦。'
        - id: 'SA13.24:2.5'
          content: '眾人見之咸言：'
        - id: 'SA13.24:2.6'
          content: '「善乘！善乘！謂婆羅門乘。」'
    - taisho_line: 200c18
      segments:
        - id: 'SA13.24:3.1'
          content: '時，尊者阿難見婆羅門眷屬、眾具一切皆白。'
        - id: 'SA13.24:3.2'
          content: '見已，入城乞食。'
        - id: 'SA13.24:3.3'
          content: '還精舍，舉衣鉢，洗足已，往詣佛所，稽首禮足，退坐一面。'
        - id: 'SA13.24:3.4'
          content: '白佛言：'
        - id: 'SA13.24:3.5'
          content: '「世尊！今日晨朝著衣持鉢，入舍衛城乞食，見生聞婆羅門乘白馬車，眷屬、眾具一切皆白。'
        - id: 'SA13.24:3.6'
          content: '眾人唱言：'
        - id: 'SA13.24:3.7'
          content: '『善乘！善乘！謂婆羅門乘。』'
        - id: 'SA13.24:3.8'
          content: '云何？世尊！於正法、律，為是世人乘？為是婆羅門乘？」'
        - id: 'SA13.24:3.9'
          content: 'x'
    - taisho_line: 200c25
      segments:
        - id: 'SA13.24:4.1'
          content: '佛告阿難：'
        - id: 'SA13.24:4.2'
          content: '「是世人乘，非我法、律婆羅門乘也。'
        - id: 'SA13.24:4.3'
          content: ' 阿難！我正法、律乘、天乘、婆羅門乘、大乘，能調伏煩惱軍者。'
        - id: 'SA13.24:4.4'
          content: '諦聽，善思，當為汝說。'
    - taisho_line: 200c27
      segments:
        - id: 'SA13.24:5.1'
          content: '「阿難！何等為正法、律乘、天乘、婆羅門乘、大乘，能調伏煩惱軍者？'
        - id: 'SA13.24:5.2'
          content: '謂八正道，正見乃至正定。'
        - id: 'SA13.24:5.3'
          content: '阿難！是名正法、律乘、天乘、梵乘、大乘，能調伏煩惱軍者。」'
    - taisho_line: 201a02
      segments:
        - id: 'SA13.24:6.1'
          content: '爾時，世尊即說偈言：'
    - taisho_line: 201a03
      verse:
        - id: 'SA13.24:7.1'
          content: '「信、戒為法軛，'
        - id: 'SA13.24:7.2'
          content: '　慚、愧為長縻，'
        - id: 'SA13.24:7.3'
          content: '　正念善護持，'
        - id: 'SA13.24:7.4'
          content: '　以為善御者。'
    - taisho_line: 201a05
      verse:
        - id: 'SA13.24:8.1'
          content: '　捨、三昧為轅，'
        - id: 'SA13.24:8.2'
          content: '　智慧、精進輪，'
        - id: 'SA13.24:8.3'
          content: '　無著、忍辱鎧，'
        - id: 'SA13.24:8.4'
          content: '　安隱如法行。'
    - taisho_line: 201a07
      verse:
        - id: 'SA13.24:9.1'
          content: '「直進不退還，'
        - id: 'SA13.24:9.2'
          content: '　永之無憂處，'
        - id: 'SA13.24:9.3'
          content: '　智士乘戰車，'
        - id: 'SA13.24:9.4'
          content: '　摧伏無智怨。」'
notes:
  - id: 'SA13.24:2.3'
    content: '白控＝白鞚【元】【明】 Yinshun emends the text to the older reading.'
