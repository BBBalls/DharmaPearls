    terms:
      - cjk: 人
        sanskrit: null
        pali: null
        english: n. <em>man, human, person, people</em>, referring to humans in general. This general term can be nuanced in translation based on context.
        usage: '<span lang="ch">佛在拘薩羅國人間遊行</span><br/>"the Buddha was in Kauśala touring among <strong>the people</strong>"'
        passages: <em>DA</em> <a href="../01_dirgha/DA.29.html#ch.1">29.1</a>
  - cjk: 佛
    strokes: 5
    terms:
      - cjk: 佛
        sanskrit: buddha
        pali: buddha
        english: pn. <em>the Buddha</em>, referring to Gautama.
        usage: '<span lang="ch">佛在拘薩羅國人間遊行</span><br/>"<strong>the Buddha</strong> was in Kauśala touring among the people"'
        passages: <em>DA passim</em>.
