    - taisho_line: 200b22
      segments:
        - id: 'SA13.21:1.1'
          content: '如是我聞：'
        - id: 'SA13.21:1.2'
          content: '一時，佛住舍衛國祇樹給孤獨園。'
    - taisho_line: 200b22
      segments:
        - id: 'SA13.21:2.1'
          content: '爾時，世尊告諸比丘：'
        - id: 'SA13.21:2.2'
          content: '「若比丘正見清淨鮮白，無諸過患，離諸煩惱。'
        - id: 'SA13.21:2.3'
          content:  '未起不起，唯除善逝所調伏，乃至正定亦如是說。'
        - id: 'SA13.21:2.4'
          content: '若正見清淨鮮白，無諸過患，離諸煩惱。'
        - id: 'SA13.21:2.5'
          content: '未起能起，乃至正定亦如是說。」'
    - taisho_line: 200b22
      segments:
        - id: 'SA13.21:3.1'
          content: '佛說此經已，諸比丘聞佛所說，歡喜奉行。'
