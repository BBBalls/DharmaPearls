  - taishoref: '0426a19'
    content: 'The Bhagavān again addressed the monks, “What do you think? Suppose there’s a strong man who opens your mouth with hot iron forceps and then puts in a blazing and flaming iron ball. That hot iron ball burns your lips. After it burns your lips, it burns your tongue. After it burns your tongue, it burns your gums. After it burns your gums, it burns your throat. After it burns your throat, it burns your heart. After it burns your heart, it burns your intestines and stomach. After it burns your intestines and stomach, it falls through to the ground. Suppose you were to accept a faithful gift of food with measureless flavors from an aristocrat, priest, householder, or worker. Which would be pleasant?”'
