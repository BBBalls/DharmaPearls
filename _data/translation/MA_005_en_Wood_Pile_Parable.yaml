    content: 'When he spoke this teaching, the contaminants ended for 60 monks, and they were freed from the bonds. 60 monks renounced the precepts and returned home. What was the reason for that? The Bhagavān’s instructions were extremely profound and difficult. The path of training was also extremely profound and difficult.'
