collection: The Long Discourses
number: 29
title: Lohitya
translator: Charles Patton
revised: 11 October 2019
sections:
  - paragraphs:
    - taishoref: '0112c21'
      content: 'Thus I have heard:<sup class="noteref">1</sup> One time, the Buddha was in Kauśala touring among the people. With an assembly of 1,250 great monks, he went to the brahmin town of *Śālavatī and stopped to rest to the north in a rosewood grove.<sup class="noteref">2</sup>'
  - paragraphs:
    - taishoref: '0112c23'
      content: 'There was a brahmin then named Lohitya<sup class="noteref">3</sup> who was staying in a sal grove. His town was bountiful and happy, and the people were flourishing. King Prasenajit had awarded this town to that brahmin as his brahmin due.<sup class="noteref">4</sup> This brahmin was descended from seven generations of fathers and mothers who were genuine, so he wasn’t slandered by others. He chanted and fully understood the other canon of three divisions,<sup class="noteref">5</sup> and he could entirely discern the various kinds of scriptures. He was also skilled in the principle of the great man’s signs, divining fortune and misfortune, and sacrifices and rituals.'
  - paragraphs:
    - taishoref: '112c29'
      content: 'He heard that the mendicant Gautama of the Śākya clan, who had left the home life <span class="taishoref" id="113a">[113a]</span> and achieved awakening, was touring among the people of Kauśala and had arrived in a rosewood grove. <span class="added">This Gautama</span> had a great reputation that was heard throughout the world. He was a Tathāgata, an Arhat, and a Perfectly Awakened One, fully endowed with the ten epithets. Of gods, worldly men, and demons, whether they were assemblies of Māra’s gods, mendicants, or brahmins, he had himself realized and taught the Dharma for others. It was good in the beginning, middle, and end, complete in meaning and manner, and the purification of the religious life. <span class="added">Lohitya said:</span> “It would be fitting to go and have an audience with such a true man as this. I would like to go and pay him a visit now.”'
  - paragraphs:
    - taishoref: '0113a06'
      content: 'The brahmin then left his village and went to visit the Bhagavān in the rosewood grove. After making polite inquiries, he sat to one side. The Buddha taught the Dharma for him, and the instruction was profitable and elating. After that brahmin heard the Dharma, he said to the Buddha, “May the Bhagavān and the great assembly clearly accept my invitation.”'
    - taishoref: '113a09'
      content: 'The Bhagavān then silently accepted his invitation.'
  - paragraphs:
    - taishoref: '0113a10'
      content: 'The brahmin saw that the Buddha was silent. Once he knew that he had <span class="added">the Buddha’s</span> assent, he rose from his seat, circled the Buddha, and left. He wasn’t far away from the Buddha when a bad view occurred to him: “Mendicants and brahmins often know the good Dharma, and many are their proofs, but they shouldn’t teach it to other people. They simply know it for themselves and desist from discussing it with others. It’s like a man who builds a new prison after he destroys an old prison. It’s a greedy, bad, and unwholesome thing!”'
  - paragraphs:
    - taishoref: '0113a14'
      content: 'After the brahmin returned to the sal grove, he then prepared a variety of delicious food and drink that night. When he arrvied, the brahmin said to his barber, “Remember my words and go to the rosewood grove. Tell the mendicant Gautama, ‘Once morning has arrived, you should know that it’s time.’"'
    - taishoref: '0113a18'
      content: 'His barber accepted and performed his instructions. He went to the Buddha and bowed at the Bhagavān’s feet. “Once the day has come, you should know that it’s time.”'
  - paragraphs:
    - taishoref: '0113a19'
      content: 'The Bhagavān then put on his robe, picked up his bowl, and when to the sal grove with his 1,250 disciples.'
    - taishoref: '0113a21'
      content: 'The barber followed the Bhagavān on his right side, saluted him with his palms together, and told the Buddha, “That brahmin Lohitya had this evil view occur to him not far from the Buddha when he left: ‘Mendicants and brahmins often know the good Dharma, and many are their proofs, but they shouldn’t teach it to other people. They simply know it for themselves and desist from discussing it with others. It’s like a man who builds a new prison after he destroys an old prison. It’s a greedy, bad, and unwholesome thing!’ May the Bhagavān remove his bad view.”'
    - taishoref: '0113a26'
      content: 'The Buddha told the barber, “This is only a minor subject that’s easily taught.”'
  - paragraphs:
    - taishoref: '0113a27'
      content: 'When the Bhagavān arrived at the brahmin’s resdience, he prepared a seat, and sat down. The brahmin then personally served them various delicious foods, providing it to the Buddha and the assembly. When they had finished the meal, left with their bowls, and were done washing them, <span class="taishoref">[113b]</span> they gave a small sofa to the Buddha to sit in front.'
    - taishoref: '113b01'
      content: 'The Buddha then told Lohitya, “Yesterday, you weren’t far away after you left when a bad view occurred to you: ‘Mendicants and brahmins often know the good Dharma, and many are their proofs, but they shouldn’t teach it to other people. They simply know it for themselves and desist from discussing it with others. It’s like a man who builds a new prison after he destroys an old prison. It’s a greedy, bad, and unwholesome thing!’ Is that statement true?”'
    - taishoref: '0113b04'
      content: 'Lohitya said, “Yes, it’s true that this happened.”'
  - paragraphs:
    - taishoref: '0113b04'
      content: 'The Buddha told Lohitya, “Don’t let this bad view arise again. What is the reason for that? There are three teachers in the world whom it’s possible admonish yourself. Who are the three? One shaves off his hair, wears the three Dharma robes, and leaves home to cultivate the path. Here in the present, he could be rid of the afflictions, and he could develop and attain the state of a superior man. Here in the present, however, he isn’t rid of the afflictions, and he doesn’t attain the state of a superior man. His work is incomplete, yet he teaches the Dharma for his disciples. His disciples don’t respect or serve him. As a result, they again support him and reside with him as equals.'
    - taishoref: '113b11'
      content: '“Lohitya, those disciples say to their teacher, ‘Teacher, now you’ve shaven off your hair, put on the three Dharma robes, and left home to cultivate the path. Here in the present, you could be rid of the myriad afflictions and attain the supreme state of a superior man. Here in the present, however, you aren’t able to be rid of the afflictions nor attain the supreme state of a superior man. Your work is incomplete, yet you teach the Dharma for disciples, which causes your disciples to no longer respect, serve, or make offerings. They just share your support and reside as equals.’”'
    - taishoref: '0113b16'
      content: 'The Buddha continued, “Lohitya, like a man who builds a new prison after destroying an old prison, this is called a greedy, degenerate thing. This is one teacher whom it’s possible to admonish yourself. It’s a precept of nobles, a precept of the discipline, a precept of propriety, and a precept of the time.'
  - paragraphs:
    - taishoref: '0113b19'
      content: '“The second teacher shaves off his hair, wears the three Dharma robes, and leaves home to cultivate the path. Here in the present, he could be rid of the myriad afflictions, and he could develop and attain the state of a superior man. Here in the present, however, he isn’t able to be rid of the myriad afflictions, even though he again does attain a little or a lot of the supreme state of a superior man. His work is incomplete, yet he teaches the Dharma for his disciples. His disciples don’t respect or serve him. As a result, they again support him and reside with him as equals.'
    - taishoref: '113b24'
      content: '“Lohitya, those disciples say to the teacher, ‘Teacher, now you’ve shaven off your hair, put on the three Dharma robes, and left home to cultivate the path. Here in the present, you could be rid of the myriad afflictions and attain the state of a superior man. Here in the present, however, you aren’t able to be rid of the myriad afflictions, although you’ve attained a little or a lot of the state of a superior man. Your own benefit is incomplete, yet you teach the Dharma for disciples, which causes your disciples to no longer respect, serve, or make offerings. They just share your support and reside as equals.’”'
    - taishoref: '0113b29'
      content: 'The Buddha <span class="taishoref">[113c]</span> continued, “Lohitya, like a man who rubs another’s back with his hand after walking, this is called a greedy, degenerate thing. This is the second teacher whom it’s possible to admonish yourself. It’s a precept of nobles, a precept of the discipline, a precept of propriety, and a precept of the time.'
  - paragraphs:
    - taishoref:  '0113c03'
      content: 'He also told Lohitya, “A third teacher shaves off his hair, wears the three Dharma robes, and leaves home to cultivate the path. Here in the present, he could be rid of the afflictions, and he could develop and attain the state of a superior man. Here in the present, however, he isn’t able to be rid of the myriad afflictions, even though he again does attain a little or a lot of the state of a superior man. His own benefit is incomplete, yet he teaches the Dharma for his disciples. His disciples don’t respect or serve him, supporting him and residing as his equals.'
    - taishoref: '0113c08'
      content: '“Lohitya, those disciples say to the teacher, ‘Teacher, now you’ve shaven off your hair, put on the three Dharma robes, and left home to cultivate the path. Here in the present, you could be rid of the myriad afflictions and attain a little or a lot of the state of a superior man. Here in the present, however, you aren’t able to be rid of the myriad afflictions, although you’ve attained a little or a lot of the state of a superior man. Your own benefit is incomplete, yet you teach the Dharma for disciples. Your disciples respect and serve you, sharing support and residing as equals.’”'
    - taishoref: '0113c13'
      content: 'The Buddha said, “Lohitya, like a man who plows another’s field after abandoning his own crop, this is a greedy, degenerate teaching. This is the third teacher whom it’s possible to admonish yourself. It’s a precept of nobles, a precept of the discipline, a precept of propriety, and a precept of the time.'
  - paragraphs:
    - taishoref: '0113c16'
      content: '“Lohitya, there’s one Bhagavān who doesn’t reside in the mundane and cannot be shaken. Who is the one? If a Tathāgata, an Arhat, and a Completely Awakened One appears in the world <span class="abbrev">up to</span> attains three knowledges, eliminates ignorance, gives rise to the radiance of wisdom, leaves behind darkness, and produces the great light of Dharma, then that’s known as the realization of the knowledge that the contaminants are ended. What is the reason for that? These are attainments that come from diligence, focus, mindfulness, unforgetfulness, and happy solitude. Lohitya, this is the first Bhagavān who doesn’t reside in the mundane and cannot be shaken.'
  - paragraphs:
    - taishoref: '0113c21'
      content: '“Lohitya, there are four fruits of the mendicant. What are the four? They are the fruit of stream entry, fruit of one more return, fruit of no return, and the fruit of the arhat. How is it, Lohitya? Someone who hears the teaching should attain these four fruits of a mendicant. Suppose someone prohibits it by saying, ‘Don’t teach the Dharma.’ If those words are put into action, would that person hear the Dharma and attain these fruits by doing so?”'
    - taishoref: '0113c25'
      content: '“He won’t attain them.”'
    - taishoref: '0113c26'
      content: '“If he doesn’t attain these fruits, does he attain birth in heaven?”'
    - taishoref: '0113c26'
      content: '“He won’t attain it.”'
    - taishoref: '0113c27'
      content: '“To prohibit others from teaching Dharma causes them to not attain its fruits and not attain birth in heaven. Is that a wholesome or an unwholesome thought?”'
    - taishoref: '0113c28'
      content: '“Unwholesome.”'
    - taishoref: '0113c28'
      content: '“Is someone with unwholesome thoughts born in good destinies, or do they fall into bad destinies?”'
    - taishoref: '0113c29'
      content: '“He’s born to a bad <span class="taishoref">[114a]</span> destiny.”'
  - paragraphs:
    - taishoref: '0114a01'
      content: '“Lohitya, he’s like a man who says to King Prasenajit, ‘The country belongs to the king. The wealth within it is entirely for the king’s own use. Don’t share it with anyone else!’ How is it, Lohitya? If he put that person’s words into action, would the king stop sharing it with other people?”'
    - taishoref: '0114a03'
      content: '“He would stop.”'
    - taishoref: '0114a04'
      content: '“To stop sharing with others: Is that a wholesome thought or an unwholesome thought?”'
    - taishoref: '0114a05'
      content: '“An unwholesome thought.”'
