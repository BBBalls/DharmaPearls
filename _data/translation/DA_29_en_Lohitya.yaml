  - paragraphs:
    - taishoref: '0114a26'
      content: 'The brahmin Lohitya then said to the Buddha, “I take refuge in the Buddha, refuge in the Dharma, and refuge in the Samgha. Please permit me to be a laymen in the correct teaching. From this day forward, I will not kill, steal, commit sexual misconduct, lie, or drink alcohol for all my life.”'
  - paragraphs:
    - taishoref: '0114a29'
      content: 'After the Buddha had taught the Dharma, the brahmin Lohitya heard what the Buddha had said, rejoiced, <span class="taishoref">[114b]</span> and handed it down.'
