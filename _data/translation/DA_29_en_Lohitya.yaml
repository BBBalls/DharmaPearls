  - paragraphs:
    - taishoref: '0114a13'
      content: '“Lohitya, if someone were to say to you, ‘There’s wealth in that fiefdom of Sālavatī. Lohitya, it’s for your own use; don’t share it with others. Possessions are for your own use. What purpose is there to giving them to others?’ How would it be, Lohitya? If you applied his words, you would stop sharing with anyone else, wouldn’t you?”'
    - taishoref: '0114a16'
      content: '“I would stop.”'
