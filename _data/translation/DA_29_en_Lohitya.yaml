      content: '“Lohitya, if someone were to say to you, ‘There’s wealth in that fiefdom of *Śālavatī. Lohitya, it’s for your own use; don’t share it with others. Possessions are for your own use. What purpose is there to giving them to others?’ How would it be, Lohitya? If you put his words into action, would you stop sharing with anyone else?”'
