collection: The Long Discourses
number: 29
title: Lohitya
translator: Charles Patton
revised: 28 September 2019
sections:
  - paragraphs:
    - taishoref: '0112c21'
      content: 'Thus I have heard: One time, the Buddha was in Kauśala touring among the people. He was accompanied by an assembly of 1,250 great monks, and they went to the brahmin town of Sālavatī and stopped to rest to the north in a śiṃśapā grove.'
  - paragraphs:
    - taishoref: '0112c23'
      content: 'There was a brahmin then named Lohitya<sup class="noteref">1</sup> who was staying in a śāla grove. His town was bountiful and happy, and the people prospered. King Prasenajit had awarded this town to that brahmin as his brahmin due.<sup class="noteref">2</sup> This brahmin was descended from seven generations of fathers and mothers who were proper, so he wasn’t criticized by others. He chanted and fully understood the three divisions of the other canon, and he could entirely discern the various kinds of scriptures. He was also skilled in the way of the great man’s signs, divining fortune and misfortune, and the sacrifices and rituals.<sup class="noteref">3</sup>'
      notes:
        - content: '<em>Lohitya</em>. The Sanskrit name Lohitya is attested in the Sarvâstivāda Dīrghâgama; however, many Central Asian texts give his name as Lokecca. The Chinese transliteration only indicates the first and last syllable (“lo” and “cha”).'
        - content: '<em>Brahmin quarter</em> is probably a translation of brahma-deya, which refers to gifts made to the brahmin caste by rulers and others.'
        - content: 'Rather than describe Lohiyta’s virtues, the Pali text immediately states the wrong view that will drive his conflict with the Buddha. cf. DN.12.2.'
  - paragraphs:
    - taishoref: '~0112c23'
      content: 'He heard that the mendicant Gautama of the Śākya clan who had left the home life <span class="taishoref" id="113a">[113a]</span> and achieved awakening was touring among the people of Kauśala and had arrived in a śiṃśapā grove. <span class="added">This Gautama</span> had a great reputation that was heard throughout the world. He was a Tathāgata, an Arhat, and a Perfectly Awakened One fully endowed with the ten epithets. Among gods, worldly men, and demons or the assemblies of Māra’s gods, mendicants, and brahmins, he had himself become realized and taught the Dharma to others. It was good in the beginning, middle, and end, complete in meaning and manner, and the purification of the religious life. “I ought to go and have an audience with such a true man as this. I would like to go and pay him a visit now.”<sup class="noteref">1</sup>'
      notes:
        - content: 'In the Pali, Lohicca sends his barber both to invite the Buddha and let him know when it’s time to come. This removes the context for Lohitya’s wrong view, which may be why the Pali mentions it before this sequence of events.'
  - paragraphs:
    - taishoref: '0113a06'
      content: 'That brahmin then left his village and went to visit the Bhagavān in that śiṃśapā grove. After making polite inquiries, he sat to one side. The Buddha taught the Dharma for him, clearly teaching it with intelligence adnd joy. After that brahmin heard the Dharma, he said to the Buddha, “May the Bhagavān and the great assemblies clearly accept my invitation.”'
    - taishoref: '~0113a06'
      content: 'The Bhagavān then accepted his invitation silently.'
  - paragraphs:
    - taishoref: '0113a10'
      content: 'That brahmin saw that the Buddha was silent. Once he knew that he had <span class="added">the Buddha’s</span> assent, he rose from his seat, circled the Buddha, and left. Not far from the Buddha, an evil view occurred to him. “Mendicants and brahmins often know the good Dharma, and many of them realize its fulfillment. They shouldn’t teach it for other people. Knowing it themselves, they desist from giving teachings to others. It’s like a man who makes a new hell after he was destroyed in a former hell. This is just a greedy, evil, and unwholesome Dharma!”'
  - paragraphs:
    - taishoref: '0113a14'
      content: 'After the brahmin had returned to the sala grove, that night he prepared a variety of delicious food and drink. When they came, he said to his barber, “Take my words to the simsapa grove and tell the mendicant Gautama, ’Once daytime has arrived, you ought to know it’s time.’"'
    - taishoref: '0113a18'
      content: 'His barber accepted and performed his instructions. He went to the Buddha and bowed at the Bhagavan’s feet. “Once the day has come, you ought to know that its time.”'
  - paragraphs:
    - taishoref: '0113a19'
      content: 'The Bhagavan then put on his robe and took his bown to the sala grove along with his 1,250 disciples.'
    - taishoref: '0113a21'
      content: 'The barber followed the Bhagavan by his right side, saluted him with his palms together, and said, “That brahmin Lohitya had this wrong view arise not far away when he left the Buddha: ’“Mendicants and brahmins often know the good Dharma, and many of them realize its fulfillment. They shouldn’t teach it for other people. Knowing it themselves, they desist from giving teachings to others. It’s like a man who makes a new hell after he was destroyed in a former hell. This is just a greedy, evil, and unwholesome Dharma!”’ May the Bhagavan remove his evil view.”'
    - taishoref: '0113a26'
      content: 'The Buddha told the barber, “This is only a minor matter that’s easily changed.”'
  - paragraphs:
    - taishoref: '0113a27'
      content: 'Then, the Bhagavan arrived at the brahmin’s resdience, prepared a seat, and sat down. The brahmin personally served them various delicious foods, providing it for the Buddha and the samgha. When they finished the meal, they left their bowls and went to wash. <span class="taishoref">[113b]</span> They got a small sofa for the Buddha to sit in front. The Buddha then told Lohitya, “Yesterday, not long after you left, you had an evil view: ’Mendicants and brahmins often know the good Dharma, and many of them realize its fulfillment. They shouldn’t teach it for other people. Knowing it themselves, they desist from giving teachings to others. It’s like a man who makes a new hell after he was destroyed in a former hell. This is just a greedy, evil, and unwholesome Dharma!’ Is it true that you said that?”'
    - taishoref: '0113b04'
      content: 'Lohitya said, “Yes, it’s true that this happened.”'
  - paragraphs:
    - taishoref: '0113b04'
      content: 'The Buddha told Lohitya, “Don’t let this wrong view arise again. Why is that? There are three teachers in the world whom it’s possible admonish yourself. Who are the three? One shaves off his hair, wears the three Dharma robes, and leaves home to cultivate the path. Here in the present, he could remove the afflictions, and he could develop and attain a higher human teaching. Here in the present, however, he doesn’t remove the afflictions, and he doesn’t attain a higher human teaching. His work is incomplete, yet he teaches the Dharma for disciples. His disciples don’t respect or serve him. As a result, they have another support and share his abode as equals.'
    - taishoref: '~0113b04'
      content: '“Lohitya, those disciples say to the teacher, ‘Teacher, now you’ve shaved off your hair, put on the three Dharma robes, and left home to cultivate the path. Here in the present, you could remove the myriad afflictions and attain a higher human teaching. Here in the present, however, you aren’t able to remove the afflictions or attain a higher human teaching. Your work is incomplete, yet you teach the Dharma for disciples, which causes your disciples not to respect, serve, or make offerings to you further. They just share your support and reside here as equals.’”'
    - taishoref: '0113b16'
      content: 'The Buddha continued, “Lohitya, like a man who builds a new prison after destroying an old one, this is called a greedy, degenerate teaching. This is one teacher whom it’s possible to admonish yourself, [and it’s the noble precepts, the discipline, the rules of propriety, and the rule of timeliness.]'
  - paragraphs:
    - taishoref: '0113b19'
      content: '“The second teacher shaves off his hair, wears the three Dharma robes, and leaves home to cultivate the path. Here in the present, he could remove the myriad afflictions, and he could develop and attain a higher human teaching. Here in the present, however, he isn’t able to remove the myriad afflictions, although he does attain a little or much of a higher human teaching. His work is incomplete, yet he teaches the Dharma for disciples. His disciples don’t respect or serve him. As a result, they have another support and share his abode as equals.'
    - taishoref: '~0113b19'
      content: '“Lohitya, those disciples say to the teacher, ‘Teacher, now you’ve shaved off your hair, put on the three Dharma robes, and left home to cultivate the path. Here in the present, you could remove the myriad afflictions and attain a higher human teaching. Here in the present, however, you aren’t able to remove the myriad afflictions, although you’ve attained a little or much of a higher human teaching. Your own benefit is incomplete, yet you teach the Dharma for disciples, which causes your disciples not to respect, serve, or make offerings to you further. They just share your support and reside here as equals.’”'
    - taishoref: '0113b29'
      content: 'The Buddha <span class="taishoref">[113c]</span> continued, “Lohitya, like a man who touches another’s back after he turns away, this is called a greedy, degenerate teaching. This is the second teacher whom it’s possible to admonish yourself. This is the noble precept, the discipline, the rule of propriety, and the rule of timeliness.'
  - paragraphs:
    - taishoref:  '0113c03'
      content: '“A third teacher shaves off his hair, wears the three Dharma robes, and leaves home to cultivate the path. Here in the present, he could remove the myriad afflictions, and he could develop a higher human teaching. Here in the present, however, he isn’t able to remove the myriad afflictions, although he does attain a little or much of a higher human teaching. His own benefit is incomplete, yet he teaches Dharma for disciples. The disciples respect and serve him, sharing support and dwelling as equals.'
    - taishoref: '~0113c03'
      content: '“Lohitya, those disciples say to the teacher, ‘Teacher, now you’ve shaved off your hair, put on the three Dharma robes, and left home to cultivate the path. Here in the present, you could remove the myriad afflictions and attain a little or much of a higher human teaching. Here in the present, however, you aren’t able to remove the myriad afflictions, although you’ve attained a little or much of a higher human teaching. Your own benefit is incomplete, yet you teach the Dharma for disciples. Your disciples respect and serve you, sharing support and dwelling as equals.’”'
    - taishoref: '0113c13'
      content: 'The Buddha said, “Lohitya, like a man who plows a field after abandoning his crop, this is a greedy, degenerate teaching. This is the third teacher whom it’s possible to admonish yourself. This is the noble precept, the discipline, the rule of propriety, and the rule of timeliness.'
  - paragraphs:
    - taishoref: '~0113c13'
      content: '“Lohitya, there’s one Bhagavan who isn’t in the world and cannot be shaken. Who is this one? If a Tathāgata, an Arhat, and a Fully and Completely Awakened One appears in the world <span class="abbrev">up to</span> attains three knowledges, eliminates ignorance, gives rise to the radiance of wisdom, and leaves behind darkness, and produces the great light of Dharma, then that is the realization of the knowledge that the contaminants are ended. What is the reason for that? These are attainments that come from diligence, focus, mindfulness, unforgetfulness, and happiness with dwelling alone. Lohitya, this is the first Bhagavan who isn’t worldly and unshakable.'
  - paragraphs:
    - taishoref: '~0113c13'
      content: '“Lohitya, there are four fruits of the mendicant. What are the four? They are the fruit of stream entry, fruit of one more return, fruit of no return, and the fruit of the arhat. How is it, Lohitya? Someone who hears the teaching should attain these four fruits of a mendicant. Suppose someone prohibits it by saying, ’Don’t teach the Dharma.’ If he were to apply those words, would that person hear the Dharma and attain the fruits by doing so?”'
    - taishoref: '0113c25'
      content: '“He won’t attain them.”'
    - taishoref: '0113c26'
      content: '“If he doesn’t attain these fruits, does he attain birth in heaven?”'
    - taishoref: '0113c26'
      content: '“He won’t attain it.”'
    - taishoref: '0113c27'
      content: '“To prohibit others from teaching Dharma causes them to not attain its fruits and not attain birth in heaven. Is that a wholesome or an unwholesome thought?”'
    - taishoref: '0113c28'
      content: '“Unwholesome.”'
    - taishoref: '0113c28'
      content: '“Is someone with unwholesome thoughts born in good destinies, or do they fall into bad destinies?”'
    - taishoref: '0113c29'
      content: 'He’s born to a bad <span class="taishoref">[114a]</span> destiny.”'
  - paragraphs:
    - taishoref: '0114a01'
      content: '"Lohitya, he’s like a man who says to King Prasenajit, ’The country belongs to the king. The wealth in it is entirely for the king’s own use. Don’t share it with anyone else!’ How is it, Lohitya? If he applied that person’s words, would the king end the sharing of it with other people?"'
    - taishoref: '0114a03'
      content: '“He would stop it.”'
    - taishoref: '0114a04'
      content: 'To stop sharing with others: Is that a wholesome thought or an unwholesome thought?'
    - taishoref: '0114a05'
      content: '“An unwholesome thought.”'
    - taishoref: '0114a05'
      content: '“Is someone with unwholesome thoughts born in good destinies, or do they fall into bad destinies?”'
    - taishoref: '0114a06'
      content: '“He’ll fall to an bad destiny.”'
