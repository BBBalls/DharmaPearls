  - paragraphs:
    - taishoref: '0114a26'
      content: 'The brahmin Lohitya then said to the Buddha, “I take refuge in the Buddha, refuge in the Dharma, and refuge in the Saṃgha. Please permit me to be a layman in the correct teaching. From this day forward, I will not kill, steal, commit sexual misconduct, lie, or drink alcohol for all my life.”'
  - paragraphs:
    - taishoref: '0114a29'
      content: 'After the Buddha had taught the Dharma, the brahmin Lohitya heard what the Buddha had said, rejoiced, <span class="taishoref">[114b]</span> and handed it down.'
notes:
  - num: 1
    content: 'This sutra is a close parallel with Pali <em>DN</em> 12. Aside from differences in details, there are two major departures from the Pali sutta.<br/>
    First, Lohitya visits the Buddha personally to invite him and the monks for a meal. The Buddha gives him a Dharma teaching, which Lohitya apparently finds insulting because he forms a wrong view that religious teachers should keep their teachings to themselves. In the Pali, this encounter doesn’t happen. Instead, Lohicca’s wrong view is simply stated at the outset.<br/>
    The second major difference is that the Q&A between the Buddha and Lohitya takes place at the end of the <em>DA</em> sutra and culminates in Lohitya’s conversion to the Buddha’s teaching. In the Pali, the Q&A section comes before the discourse on the three blameworthy teachers.'
  - num: 2
    content: '<em>*Śālavatī</em>. This is an educated guess based on the Chinese transliteration. Pali: Sālavatikā.<br/>
    <em>rosewood grove</em>. The Chinese appears to transliterate śiṃśapā, which is a Skt. name for the <a href="https://en.wikipedia.org/wiki/Dalbergia_sissoo" target="_blank"><em>Dalbergia sissoo</em></a> tree, sometimes called Indian rosewood in English.'
  - num: 3
    content: '<em>Lohitya</em>. The Sanskrit name Lohitya is attested in the Sarvâstivāda Dīrghâgama; however, many Central Asian texts give his name as Lokecca. The Chinese transliteration only indicates the first and last syllable (“lo” <span class="ch">露</span> and “cha” <span class="ch">遮</span>).<br/>
    This brahmin appears again in <em>SN</em> 35.132 and <em>SA</em> 255. One of the many curiosities we encounter when comparing the Pali and Chinese, Lohicca converts at the end of <em>SN</em> 35.132 as he does in <em>DN</em> 12, but he simply praises his interlocutor and returns home in <em>SA</em> 255. Thus, in the Pali tradition there appears to be two brahmins named Lohicca, while in the Chinese it may well be the same brahmin.'
  - num: 4
    content: '<em>Brahmin due</em> (<span class="ch">梵分</span>) is probably a translation of brahma-deya, which refers to gifts made to the brahmin caste by rulers and others.'
  - num: 5
    content: '<em>other canon of three divisions</em>. Chinese: <span class="ch">異典三部</span>. This appears to describe the three Vedas.'
