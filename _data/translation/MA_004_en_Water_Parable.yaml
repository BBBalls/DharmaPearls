collection: The Middle-Length Discourses
number: 4
title: The Water Parable
paragraphs:
  - taishoref: 0
    content: 'I have heard thus: One time, the Buddha traveled to the kingdom of Śrāvastī and stayed at Anāthapiṇḍada Park in Jeta Grove.'
  - taishoref: 0
    content: 'At that time, the Bhagavān addressed the monks, “I will explain for you the seven people in water. Listen closely, listen closely! Well consider and remember it.”'
  - taishoref: 0
    content: 'The monks then accepted the teaching and listened.'
  - taishoref: 0
    content: 'The Buddha said, “What are the seven? (1) There’s a person who stays prostrate in the water. (2) There’s a person who emerges from the water but goes back under. (3) There’s a person who emerges from the water and stands up. (4) There’s a person who emerges from the water, stands up, and looks around after standing up. (5) There’s a person who emerges from the water, stands up, looks around after standing up, and wades across after looking around. (6) There’s a person who emerges from the water, stands up, looks around after standing up, wades across after looking around, and reaches the other shore after wading across. (7) There’s a person who emerges from the water, stands up, looks around after standing up, wades across after looking around, reaches the other shore after wading across, and who’s called a person standing on the shore after reaching the other shore.'
  - taishoref: 0
    content: '“Thus, I will again explain the people of these seven water metaphors. Listen closely, listen closely! Well consider and remember it.”'
  - taishoref: 0
    content: 'The monks then accepted the teaching and listened.'
  - taishoref: 0
    content: 'The Buddha said, “What are the seven? (1) There’s a person who stays prostrate. (2) There’s also a person who goes back under after emerging. (3) There’s also a person who stands up after emerging. (4) There’s also a person who stands up after emerging and looks around after standing up. (5) There’s also a person who stands up after emerging, looks around after standing up, and wades across [424b] after looking around. (6) There’s also a person who stands up after emerging, looks around after standing up, wades across after looking around, and reaches the other side after wading across. (7) There’s also a person who stands up after emerging, looks around after standing up, wades across after looking around, reaches the other side after wading across, and who’s called a priest standing on the shore after reaching the other shore.'
  - taishoref: 0
    content: '“These are the people of the seven water metaphors. I have taught it briefly, but do you know what it means as it’s been described and as it’s been defined? How is it to be discerned? What circumstances does it have?”'
  - taishoref: 0
    content: 'The monks then said to the Bhagavān, “The Bhagavān is the basis of the Dharma! The Bhagavān is the Dharma lord! The Dharma comes from the Bhagavān! Please let him teach it. After listening, we’ll get a detailed knowledge of its meaning.”'
  - taishoref: 0
    content: 'The Buddha then addressed them, “All of you, listen closely! Well consider and remember it. I will discern its meaning for you.”'
  - taishoref: 0
    content: 'The monks then accepted the teaching and listened.'
  - taishoref: 0
    content: 'The Buddha said, “How does a person stay prostrate? It means a person is covered up by unwholesome things. He is stained by defilements, experiences the results of evil things, and creates the basis of birth-and-death.'
  - taishoref: 0
    content: '“This is called the person who stays prostrate. He’s like a person who is submerged and prostrate in the water. I say that person is likewise. This is called the person of the first water metaphor. The world in truth does have such people.'
  - taishoref: 0
    content: '“How does a person go back under after emerging? It means a person emerges and then attains faith in the good Dharma. Observing precepts, generous, learned, and wise, he cultivates the good Dharma. At some time later, he loses his faith; it isn’t resolute. He loses his observance of precepts, generosity, learning, and wisdom; they aren’t resolute.'
  - taishoref: 0
    content: '“This is called the person who goes back under after emerging. He’s like a person who is submerged in water and goes back under after emerging. I say that person is likewise. This is called the person of the second water metaphor. The world in truth does have such people.'
  - taishoref: 0
    content: '“How does a person stand up after emerging? It means a person emerges and then attains faith in the good Dharma. Observing precepts, generous, learned, and wise, he cultivates the good Dharma. At some time later, his faith remains resolute; it isn’t lost. His observance of precepts, generosity, learning, and wisdom are resolute; they are not lost.'
  - taishoref: 0
    content: '“This is called the person who stands up after emerging. He’s like the person who is submerged in water and stands up after emerging. I say that person is likewise. This is called the person of the third water metaphor. The world in truth does have such people.'
  - taishoref: 0
    content: '“How does a person stand up after emerging and look around after standing? It means a person emerges and then attains faith in the good Dharma. Observing precepts, generous, learned, and wise, he cultivates the good Dharma. At some time later, his faith remains resolute; it isn’t lost. His observance of precepts, generosity, learning, and wisdom are resolute; they aren’t lost.'
  - taishoref: 0
    content: '“Abiding in the good Dharma, he knows suffering as it really is. He knows suffering’s cultivation, knows suffering’s cessation, and knows the path to the cessation of suffering as they really are. Thus knowing and thus seeing, he readily ends the three bonds, which are belief in the individual, adherence to precepts, and doubt. Once these three bonds have ended, he becomes a stream entrant and doesn’t fall into evil things. Certainly destined for right awakening, [424c] he will experience at most seven existences. After seven rebirths up in the heavens or here among humans, he will readily attain the limit of suffering.'
  - taishoref: 0
    content: '“This is called the person who stands up after emerging and looks around after standing. He’s like a person submerged in water who stands up after emerging and looks around after standing up. I say that person is likewise. This is called the person of the fourth water metaphor. The world in truth does have such people.'
  - taishoref: 0
    content: '“How does a person stand up after emerging, look around after standing, and wade across after looking around? It means a person emerges and attains faith in the good Dharma. Observing precepts, generous, learned, and wise, he cultivates the good Dharma. At some time later, his faith remains resolute; it isn’t lost. His observance of precepts, generosity, learning, and wisdom are resolute; they aren’t lost.'
  - taishoref: 0
    content: '“Abiding in the good Dharma, he knows suffering as it really is. He knows suffering’s cultivation, knows suffering’s cessation, and knows the path to the cessation of suffering as they really are. Thus knowing and thus seeing, he readily ends the three bonds, which are belief in the individual, adherence to precepts, and doubt. Once these three bonds are ended, lust, hate, and delusion are weakened. He attains one rebirth up in the heavens or here among humans. After one rebirth, he will readily attain the limit of suffering.'
  - taishoref: 0
    content: '“This is called the person who stands up after emerging, looks around after standing, and wades across after looking around. He’s like a person submerged in water who stands up after emerging, looks around after standing, and wades across after looking around. I say that person is likewise. This is called the person of the fifth water metaphor. The world in truth does have such people.'
  - taishoref: 0
    content: '“How does a person stand up after emerging, look around after standing, wade across after looking around, and reach the other shore after wading across? It means a person emerges and then attains faith in the good Dharma. Observing precepts, generous, learned, and wise, he cultivates the good Dharma. At some time later, his faith remains resolute; it isn’t lost. His observance of precepts, generosity, learning, and wisdom are resolute; they aren’t lost.'
  - taishoref: 0
    content: '“Abiding in the good Dharma, he knows suffering as it really is. He knows suffering’s cultivation, knows suffering’s cessation, and knows the path to the cessation of suffering as they really are. Thus knowing and thus seeing, he readily ends the five lower bonds, which are desire, anger, belief in the individual, adherence to precepts, and doubt. Once these five lower bonds have ended, he’s born elsewhere and readily attains parinirvāṇa. He attains irreversibility and doesn’t return to this world.'
  - taishoref: 0
    content: '“This is called the person who stands up after emerging, looks around after standing, wades across after looking around, and reaches the other shore after wading across. He is like a person submerged in water who stands up after emerging, looks around after standing, wades across after looking around, and reaches the other shore after wading across. I say that person is likewise. This is the person of the sixth water metaphor. The world in truth does have such people.'
  - taishoref: 0
    content: '“How does a person stand up after emerging, look around after standing, wade across after looking around, reach the other shore after wading across, and who’s called a priest standing on the shore after reaching the other shore? It means a person emerges and attains faith in the good Dharma. Observing precepts, generous, learned, and wise, he cultivates the good Dharma. [425a] At some time later, his faith remains resolute; it isn’t lost. His observance of precepts, generosity, learning, and wisdom are resolute; they aren’t lost.'
  - taishoref: 0
    content: '“Abiding in the good Dharma, he knows suffering as it really is. He knows suffering’s cultivation, knows suffering’s cessation, and knows the path to the cessation of suffering as they really are. Thus knowing and thus seeing, his mind is liberated from the contaminants of desire and liberated from the contaminants of existence and ignorance. After being liberated, he readily knows that he is liberated: ‘Birth has been ended, the religious practice has been established, and the task has been accomplished.’ He is no longer subject to existence and knows it as it really is.'
  - taishoref: 0
    content: '“This is called the person who stands up after emerging, looks around after standing, wades across after looking around, reaches the other shore after wading across, and who’s called a priest who stands on the shore after he reaches the other shore. He is like a person submerged in water who stands up after emerging, looks around after standing, wades across after looking around, reaches the other shore after wading across, and who’s called someone who stands on the shore after reaching the other shore. I say that person is likewise. This is called the person of the seventh water metaphor. The world in truth does have such people.'
  - taishoref: 0
    content: '“I had said, ‘I will explain for you the seven people in water for you,’ and for that reason I have explained it.”'
  - taishoref: 0
    content: 'The Buddha spoke thus. Those monks who heard what the Buddha had taught rejoiced and handed it down.'
