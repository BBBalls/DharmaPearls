collection: 中阿含經
number: '六'
title: 善人往經
paragraphs:
  - taishoref: '0427a14'
    content: '我聞如是：一時，佛遊舍衛國，在勝林給孤獨園。'
  - taishoref: '~0427a14'
    content: '爾時，世尊告諸比丘：「我當為汝說七善人所往至處及無餘涅槃。諦聽，諦聽！善思念之。」'
  - taishoref: '~0427a14'
    content: '時，諸比丘受教而聽。'
  - taishoref: '0427a17'
    content: '佛言：「云何為七？比丘行當如是。我者無我，亦無我所，當來無我，亦無我所，已有便斷，已斷得捨，有樂不染，合會不著。如是行者，無上息迹慧之所見，然未得證。'
  - taishoref: '~0427a17'
    content: '比丘行如是，往至何所？譬如燒䴸，[10]纔燃便滅。當知比丘亦復如是，少慢未盡，五下分結已斷，得中般涅槃，是謂第一善人所往至處，世間諦如有。'
  - taishoref: '0427a24'
    content: '「復次，比丘行當如是。我者無我，亦無我所，當來無我，亦無我所，已有便斷，已斷得捨，有樂不染，合會不著。行如是者，無上息迹慧之所見，然未得證。'
  - taishoref: '~0427a24'
    content: '比丘行如是，往至何所？譬若如鐵洞燃俱熾，以[11]椎打之，迸火飛空，上已即滅。當知比丘亦復如是，少慢未盡，五下分結已斷，得中般涅槃，是謂第二善人所往至處，世間諦如有。'
  - taishoref: '0427b03'
    content: '「復次，比丘行當如是。我者無我，亦無我所，當來無我，亦無我所，已有便斷，已斷得捨，有樂不染，合會不著。行如是者，無上息迹慧之所見，然未得證。'
  - taishoref: '~0427b03'
    content: '比丘行如是，往至何所？譬若如鐵洞燃俱熾，以[＊]椎打之。迸火飛空，從上來還，未至地滅。當知比丘亦復如是，少慢未盡，五下分結已斷，得中般涅槃，是謂第三善人所往至處。世間諦如有。'
  - taishoref: '0427b11'
    content: '「復次，比丘行當如是。我者無我，亦無我所，當來無我，亦無我所，已有便斷，已斷得捨，有樂不染，合會不著。行如是者，無上息迹慧之所見，然未得證。'
  - taishoref: '~0427b11'
    content: '比丘行如是，往至何所？譬若如鐵洞然俱熾，以[＊]椎打之，迸火飛空，墮地而滅。當知比丘亦復如是，少慢未盡，五下分結已斷，得生般涅槃，是謂第四善人所[12]往至處。世間諦如有。'
  - taishoref: '0427b18'
    content: '「復次，比丘行當如是。我者無我，亦無我所，當來無我，亦無我所，已有便斷，已斷得捨，有樂不染，合會不著。行如是者，無上息迹慧之所見，然未得證。'
  - taishoref: '~0427b18'
    content: '比丘行如是，往至何所？譬若如鐵洞燃俱熾，以[＊]椎打之，迸火飛空，墮少薪草上，若烟若燃，燃已便滅。當知比丘亦復如是，少慢未盡，五下分結已斷，得行般涅槃，是謂第五善人所往至處。世間諦如有。'
  - taishoref: '0427b26'
    content: '「復次。比丘行當如是。我者無我，亦無我所，當來無我，亦無我所，已有便斷，已斷得捨，有樂不染，合會不著。行如是者，無上息迹慧之所見，然未得證。'
  - taishoref: '~0427b26'
    content: '比丘行如是，往至何所？譬若如鐵洞燃俱熾，以[＊]椎打之，迸火飛空，墮多薪草上，若烟若燃，燃盡已滅。當知比丘亦復如是，少慢未盡，五下分結已斷，得無行般涅槃，是謂第六善人所往至處。世間諦如有。'
  - taishoref: '0427c06'
    content: '「復次。比丘行當如是。我者無我，亦無我所，當來無我，亦無我所，已有便斷，已斷得捨，有樂不染，合會不著。行如是者，無上息迹慧之所見，然未得證。'
  - taishoref: '~0427c06'
    content: '比丘行如是，往至何所？譬若如鐵洞燃俱熾，以[＊]椎打之，迸火飛空，墮多薪草上，若烟若燃，燃已便燒村邑、城郭、山林、曠野。燒村邑、城郭、山林、曠野已，或至道、至水、至平地滅。當知比丘亦復如是，少慢未盡，五下分結已斷，得上流阿迦[13]膩吒般涅槃，是謂第七善人所往至處。世間諦如有。'
  - taishoref: '0427c16'
    content: '「云何無餘涅槃？比丘行當如是。我者無我，亦無我所，當來無我，亦無我所，已有便斷，已斷得捨，有樂不染，合會不著。行如是者，無上息迹慧之所見，而已得證。'
  - taishoref: '~0427c16'
    content: '我說彼比丘不至東方，不至西方、南方、北方、四維、上、下，便於現法中息迹滅度。'
  - taishoref: '~0427c16'
    content: '我向所說七善人所往至處及無餘涅槃者，因此故說。」'
  - taishoref: '0427c22'
    content: '佛說如是。彼諸比丘聞佛所說，歡喜奉行。[14]'
