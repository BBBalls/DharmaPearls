collection: 中阿含經
number: '四'
title: 水喻經
paragraphs:
  - taishoref: '0424a14'
    content: '我聞如是：一時，佛遊舍衛國，在勝林給孤獨園。'
  - taishoref: '~0424a14'
    content: '爾時，世尊告諸比丘：「我當為汝說七水人。諦聽，諦聽！善思念之。」'
  - taishoref: '~0424a14'
    content: '時，諸比丘受教而聽。'
  - taishoref: '0424a17'
    content: '佛言：「云何為七？或有一人常臥水中；或復有人出水還沒；或復有人出水而住；或復有人出水而住，住已而觀；或復有人出水而住，住已而觀，觀已而[6]渡；或復有人出水而住，住已而觀，觀已而[＊]渡，[＊]渡已至彼岸；或復有人出水而住，住已而觀，觀已而[＊]渡，[＊]渡已至彼岸，至彼岸已，謂住岸人。'
  - taishoref: '~0424a17'
    content: '如是，我當復為汝說七水喻人。諦聽，諦聽！善思念之。」'
  - taishoref: '~0424a17'
    content: '時，諸比丘受教而聽。'
  - taishoref: '0424a25'
    content: '佛言：「云何為七？或有[7]人常[8]臥；或復有人出已還沒；或復有人出已而住；或復有人出已而住，住已而觀；或復有人出已而住，住已而觀，觀已而[＊]渡；或復有人出已而住，住已而觀，觀已而[＊]渡，[＊]渡已至彼岸；或復有人出已而住，住已而觀，觀已而[＊]渡，渡[＊]已至彼岸，至彼岸已，謂住岸梵志。'
  - taishoref: '0424a25'
    content: '此七水喻人，我略說也。如上所說，如上施設。汝知何義？何所分別？有何因緣？」'
  - taishoref: '0424b05'
    content: '時，諸比丘白世尊曰：「世尊為法本，世尊為法[9]主，法由世尊，唯願說之，我等聞已，得廣知義。」'
  - taishoref: '0424b07'
    content: '佛便告曰：「汝等諦聽！善思念之。我當為汝分別其義。」'
  - taishoref: '~0424b07'
    content: '時，諸比丘受教而聽。'
  - taishoref: '0424b09'
    content: '佛言：「云何有人常臥？謂或有人為不善法之所覆蓋，染汙所染，受惡法報，造生死本，'
  - taishoref: '~0424b09'
    content: '是謂有人常臥。猶人沒溺，臥于水中，我說彼人亦復如是，是謂初水喻人，世間諦如有也。'
  - taishoref: '0424b13'
    content: '「云何有人出已還沒？謂人既出，得信善法，持戒、布施、多聞、智慧，修習善法，彼於後時失信不固，失持戒、布施、多聞、智慧而不堅固，'
  - taishoref: '~0424b13'
    content: '是謂有人出已還沒。猶人溺水，既出還沒，我說彼人亦復如是，是謂第二水喻人，世間諦如有也。'
  - taishoref: '0424b18'
    content: '「云何有人出已而住？謂人既出，得信善法，持戒、布施、多聞、智慧，修習善法，彼於後時信固不失，持戒、布施、多聞、智慧，堅固不失，'
  - taishoref: '~0424b18'
    content: '是謂有人出已而住，猶人溺水，出已而住，我說彼人亦復如是，是謂第三水喻人，世間諦如有也。'
  - taishoref: '0424b23'
    content: '「云何有人出已而住，住已而觀？謂人既出，得信善法，持戒、布施、多聞、智慧，修習善法，彼於後時信固不失，持戒、布施、多聞、智慧，堅固不失，'
  - taishoref: '~0424b23'
    content: '住善法中，知苦如真，知苦[10]習、知苦滅、知苦滅道如真。彼如是知、如是見，三結便盡，謂身見、戒取、疑，三結已盡，得須陀洹，不墮惡法，定趣正覺，極受[11]七有，天上、人間七往來已，便得苦際，'
  - taishoref: '~0424b23'
    content: '是謂有人出已而住，住已而觀。猶人溺水，出已而住，住已而觀，我說彼人亦復如是，是謂第四水喻人，世間諦如有也。'
  - taishoref: '0424c04'
    content: '「云何有人出已而住，住已而觀，觀已而[＊]渡？謂人既出，得信善法，持戒、布施、多聞、智慧，修習善法。彼於後時信[12]固不失，持戒，布施、多聞、智慧，堅固不失，'
  - taishoref: '~0424c04'
    content: '住善法中，知苦如真，知苦[＊]習、知苦滅、知苦滅道如真，如是知、如是見，三結便盡，謂身見、戒取、疑，三結已盡，婬、怒、癡薄，得一往來天上、人間，一往來已，便得苦際，'
  - taishoref: '~0424c04'
    content: '是謂有人出已而住，住已而觀，觀已而[＊]渡。猶人溺水，出已而住，住已而觀，觀已而[＊]渡，我說彼人亦復如是，是謂第五水喻人，世間諦如有也。'
  - taishoref: '0424c15'
    content: '「云何有人出已而住，住已而觀，觀已而[＊]渡，[＊]渡已至彼岸？謂人既出，得信善法，持戒、布施、多聞、智慧，修習善法，彼於後時信固不失，持戒、布施、多聞、智慧，堅固不失，'
  - taishoref: '~0424c15'
    content: '住善法中，知苦如真，知苦[＊]習、知苦滅、知苦滅道如真，如是知、如是見，五下分結盡，謂貪欲、瞋恚、身見、戒取、疑，五下分結盡已，生於彼間，便般涅槃，得不退法，不還此世，'
  - taishoref: '~0424c15'
    content: '是謂有人出已而住，住已而觀，觀已而[＊]渡，[＊]渡已至彼岸。猶人溺水，出已而住，住已而觀，觀已而[＊]渡，[＊]渡已至彼岸，我說彼人亦復如是，是謂第六水喻人，世間諦如有也。'
  - taishoref: '0424c26'
    content: '「云何有人出已而住，住已而觀，觀已而[＊]渡，[＊]渡已至彼岸，至彼岸已謂住岸梵志？謂人既出，得信善法，持戒、布施、多聞、智慧，修習善法，彼於後時信固不失，持戒、布施、多聞、智慧，堅固不失，'
  - taishoref: '~0424c26'
    content: '住善法中，知苦如真，知苦[＊]習、知苦滅、知苦滅道如真，如是知、如是見，欲漏心解脫，有漏、無明漏心解脫，解脫已，便知解脫，生已盡，梵行已立，所作已辦，不更受有，知如真，'
  - taishoref: '~0424c26'
    content: '是謂有人出已而住，住已而觀，觀已而[＊]渡，[＊]渡已至彼岸，至彼岸已，謂住岸梵志。猶人溺水，出已而住，住已而觀，觀已而[＊]渡，[＊]渡已至彼岸，至彼岸已，謂住岸人。我說彼人亦復如是，是謂第七水喻人，世間諦如有也。'
  - taishoref: '~0424c26'
    content: '我向所言，當為汝說七水人者，因此故說。」'
  - taishoref: '0425a12'
    content: '佛說如是。彼諸比丘聞佛所說，歡喜奉行。'
