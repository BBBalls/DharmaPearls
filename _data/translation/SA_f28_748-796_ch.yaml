748:
    title: 前相
    number: 748
    editor: Charles Patton
    revised: 15 October 2019
    sections:
      - paragraphs:
        - taishoref: 198b05
          content: 如是我聞：一時，佛住舍衛國祇樹給孤獨園。
        - taishoref: 198b06
          content: 爾時，世尊告諸比丘：「如日出前相，謂明相初光。如是比丘正盡苦邊、究竟苦邊前相者，所謂正見。彼正見者，能起正志、正語、正業、正命、正方便、正念、正定。
        - taishoref: 198b09
          content: 「起定正受故，聖弟子心正解脫貪欲、瞋恚、愚癡，如是心善解脫。聖弟子得正知見：『我生已盡，梵行已立，所作已作，自知不受後有。』」
        - taishoref: '198b12'
          content: 佛說此經已，諸比丘聞佛所說，歡喜奉行。
749:
    title: 前相
    number: 749
    editor: Charles Patton
    revised: 15 October 2019
    sections:
      - paragraphs:
        - taishoref: 198b14
          content: 如是我聞：一時，佛住舍衛國祇樹給孤獨園。
        - taishoref: 198b15
          content: 爾時，世尊告諸比丘：「若無明為前相，故生諸惡不善法。時，隨生無慚、無愧；無慚、無愧生已，隨生邪見；邪見生已，能起邪志、邪語、邪業、邪命、邪方便、邪念、邪定。
        - taishoref: 198b19
          content: 「若起明為前相，生諸善法。時，慚愧隨生，慚愧生已，能生正見，正見生已，起正志、正語、正業、正命、正方便、正念、正定，次第而起。正定起已，聖弟子得正解脫貪欲、瞋恚、愚癡。如是聖弟子得正解脫已，得正知見：『我生已盡，梵行已立，所作已作，自知不受後有。』」
        - taishoref: 198b25
          content: 佛說此經已，諸比丘聞佛所說，歡喜奉行。
750:
    title: 根本
    number: 750
    editor: Charles Patton
    revised: 15 October 2019
    sections:
      - paragraphs:
        - taishoref: 198b26
          content: 如是我聞：一時，佛住舍衛國祇樹給孤獨園。
        - taishoref: 198b27
          content: 爾時，世尊告諸比丘：「若比丘！諸惡不善法生，<sup class="noteref">1</sup>一切皆以無明為根本，無明集、無明生、無明起。所以者何？無明者無知，於善、不善法不如實知，有罪、無罪，下法、上法，染污，不染污，分別、不分別，緣起、非緣起不如實知；不如實知故，起於邪見，起於邪見已，能起邪志、邪語、邪業、邪命、邪方便、邪念、邪定。
        - taishoref: 198c04
          content: 「若諸善法生，一切皆以明為根本，<sup class="noteref">2</sup>明集、明生、明起。明，於善、不善法如實知有，罪、無罪，親近、不親近，卑法、勝法，穢污、白淨，有分別、無分別，緣起、非緣起悉如實知，如實知者，是則正見。正見者，能起正志、正語、正業、正命、正方便、正念、正定。
        - taishoref: 198c10
          content: 正定起已，聖弟子得正解脫貪、恚、癡，貪、恚、癡解脫已，是聖弟子得正智見：『我生已盡，梵行已立，所作已作，自知不受後有。』」
        - taishoref: 198c13
          content: 佛說此經已，諸比丘聞佛所說，歡喜奉行。
    notes:
      - num: 1
        content: 比丘＝生【宋】【元】【明】
      - num: 2
        content: 皆＋（以）【宋】【元】【明】
751:
    title: 正事
    number: 751
    editor: Charles Patton
    revised: 15 October 2019
    sections:
      - paragraphs:
        - taishoref: 198c14
          content: 如是我聞：一時，佛住舍衛國祇樹給孤獨園。
        - taishoref: 198c15
          content: 爾時，世尊告諸比丘：「若在家、若出家而起邪事者，我所不說。所以者何？若在家、出家而起邪事者，則不樂正法。何等為邪事？謂邪見，乃至邪定。
        - taishoref: 198c18
          content: 「若在家、出家而起正事，我所讚歎。所以者何？起正事者，則樂正法，善於正法。何等為正事？謂正見，乃至正定。」
        - taishoref: 198c21
          content: 爾時，世尊即說偈言：
        - taishoref: 198c22
          verse:
            - 「在家及出家，
            - 　而起邪事者，
            - 　彼則終不樂，
            - 　無上之正法。
        - taishoref: 198c24
          verse:
            - 　在家及出家，
            - 　而起正事者，
            - 　彼則常心樂，
            - 　無上之正法。」
        - taishoref: 198c26
          content: 佛說此經已，諸比丘聞佛所說，歡喜奉行。
752:
    title: 欲
    number: 752
    editor: Charles Patton
    revised: 15 October 2019
    sections:
      - paragraphs:
        - taishoref: 198c27
          content: 如是我聞：一時，佛住舍衛國祇樹給孤獨園。
        - taishoref: 198c28
          content: 爾時，迦摩比丘詣佛所，稽首佛足，退坐一面，白佛言：「世尊！所謂欲者。云何為欲？」
        - taishoref: 199a01
          content: 佛告迦摩：「欲，謂五欲功德。何等為五？謂識眼色，<sup class="">1</sup>可愛、可意、可念，長養欲樂。如是耳、鼻、舌、身識觸，可愛、可意、可念，長養欲樂，是名為欲。然彼非欲，於彼貪著者，是名為欲。」
        - taishoref: 199a05
          content: 爾時，世尊即說偈言：
        - taishoref: 199a06
          verse:
            - 「世間雜五色，
            - 　彼非為愛欲，
            - 　貪欲覺想者，
            - 　是則士夫欲，
            - 　眾色常住世，
            - 　行者斷心欲。」
        - taishoref: 199a09
          content: 迦摩比丘白佛言：「世尊！寧有道有跡，斷此愛欲不？」
        - taishoref: 199a10
          content: 佛告比丘：「有八正道，能斷愛欲，謂正見、正志、正語、正業、正命、正方便、正念、正定。」
        - taishoref: 199a12
          content: 佛說此經已，迦摩比丘聞佛所說，歡喜奉行。
    notes:
      - num: 1
        content: 眼識明＝識眼【宋】【元】【明】【聖】
753:
    title: 甘露
    number: 753
    editor: Charles Patton
    revised: 15 October 2019
    sections:
      - paragraphs:
        - taishoref: 199a13
          content: 如是我聞：一時，佛住舍衛國祇樹給孤獨園。
        - taishoref: 199a14
          content: 時，有比丘名阿梨瑟吒，詣佛所，稽首佛足，退坐一面，白佛言：「世尊！所謂甘露者。云何名為甘露？」
        - taishoref: 199a16
          content: 佛告阿梨瑟吒：「甘露者，界名說，然我為有漏盡者，現說此名。」
        - taishoref: 199a17
          content: 阿梨瑟吒比丘白佛言：「世尊！有道有跡，修習多修習，得甘露法不？」
        - taishoref: 199a19
          content: 佛告比丘：「有，所謂八聖道分——謂正見乃至正定。」
        - taishoref: 199a20
          content: 佛說此經已，諸比丘聞佛所說，歡喜奉行。
754:
    title: 眾具
    number: 754
    editor: Charles Patton
    revised: 15 October 2019
    sections:
      - paragraphs:
        - taishoref: 199a22
          content: 如是我聞：一時，佛住舍衛國祇樹給孤獨園。
        - taishoref: 199a23
          content: 爾時，尊者舍利弗詣佛所，稽首佛足，退坐一面，白佛言：「世尊！所謂賢聖等三昧根本眾具。云何為賢聖等三昧根本眾具？」
        - taishoref: 199a25
          content: 佛告舍利弗：「謂七正道分為賢聖等三昧，為根本，為眾具。何等為七？謂正見、正志、正語、正業、正命、正方便、正念。舍利弗！於此七道分為基業已，得一其心，是名賢聖等三昧根本眾具。」
        - taishoref: 199b01
          content: 佛說此經已，諸比丘聞佛所說，歡喜奉行。
