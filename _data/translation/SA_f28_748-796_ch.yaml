764:
    title: 'Cultivation of the Eightfold Path'
    number: 764
    editor: Charles Patton
    revised: 14 October 2019
    sections:
      - paragraphs:
        - taishoref: 'x'
          content: 'Thus have I heard:<sup class="noteref">1</sup> One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
        - taishoref: 'x'
          content: 'At that time, the Bhagavān addressed the monks, “Now, I will explain the cultivation of the noble eightfold path. Listen closely and well consider it. '
        - taishoref: 'x'
          content: '“What is the cultivation of the noble eightfold path? Here, a monk cultivates right view, relying on seclusion, desirelessness, cessation, and oriented towards renunciation.<sup class="noteref">2</sup> He cultivates right intention, right speech, right action, right livelihood, right effort, right mindfulness, and right concentration, relying on seclusion, desirelessness, cessation, and oriented towards renunciation. This is called cultivating the noble eightfold path.”'
        - taishoref: 'x'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
    notes:
      - num: 1
        content: 'This sutra is similar to <em>SN</em> 45.14-17.'
      - num: 2
        content: '<em>seclusion, desirelessness, cessation, and oriented towards renunciation</em>. This set of four reliances is equivalent to Pali vivekanissitaṃ virāganissitaṃ nirodhanissitaṃ vossaggapariṇāmiṃ.'
