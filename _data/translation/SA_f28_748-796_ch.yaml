767:
    title: 'Wholesome and Unwholesome'
    number: 767
    editor: Charles Patton
    revised: 14 October 2019
    sections:
      - paragraphs:
        - taishoref: 'x'
          content: 'Thus have I heard:<sup class="noteref">1</sup> One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
        - taishoref: 'x'
          content: 'At that time, the Bhagavān addressed the monks, “The expression ‘the aggregate of unwholesomeness’ means the five coverings. This is the correct explanation. What is the reason for that?  It is an entirely unwholesome aggregate that’s called the five coverings. What are the five? They are the covering of greed and the coverings of anger, drowsiness, restlessness, and doubt.'
        - taishoref: 'x'
          content: '“The expression ‘the aggregate of wholesomeness’ means the noble eightfold path. This is called the correct explanation. What is the reason for that? It is an entirely, fully, and purely wholesome aggregate that’s called the noble eightfold path. What are the eight? They are right view, right intention, right speech, right action, right livelihood, right effort, right mindfulness, and right concentration.”'
        - taishoref: 'x'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
    notes:
      - num: 1
        content: 'Similar Pali passages are <em>AN</em> 5.52, <em>SN</em> 47.5, and <em>SN</em> 47.45. <em>AN</em> 5.52 and <em>SN</em> 47.5 have only the description of the five coverings. <em>SN</em> 47.45 mentions only the aggregate of the wholesome but defines it as the four abodes of mindfulness. See also <em>EA</em> 32.2 and <em>SA</em> 611 and 725.'
768:
    title: 'Good Friends'
    number: 768
    editor: Charles Patton
    revised: 14 October 2019
    sections:
      - paragraphs:
        - taishoref: 'x'
          content: 'Thus I have heard:<sup class="noteref">1</sup> One time, the Buddha was staying in  Rājagṛha at a mountain valley monastery.'
        - taishoref: 'x'
          content: 'It was then that the Venerable Ānanda had this thought  while alone in a quiet abode, “Half of the religious practice is good friends, good associates, and good followers.”'
        - taishoref: 'x'
          content: '<em>Up to</em> the Buddha told Ānanda, “The religious practice is entirely, fully, and purely good friends. What is the reason for that? It was because of good friends that I caused sentient beings to cultivate right view, relying on seclusion, desirelessness, cessation, and oriented towards renunciation <em>up to</em> cultivate right concentration, relying on seclusion, desirelessness, cessation, and oriented towards renunciation.”'
        - taishoref: 'x'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
    notes:
      - num: 1
        content: 'Pali parallel is <em>SN</em> 45.2. At first glance, the Pali appears to be an expanded version of this sutra, but the Chinese does indicate that it’s been abbreviated between Ānanda’s initial comment to the Buddha and his reply. See also <em>SA</em> 726.'
