collection: The Numerical Discourses
chapter: 1
number: 1
title: Introduction
paragraphs:
  - taishoref: '0549b13'
    verse:
      - 'Devotion to the seventh sage Śākyamuni<sup class="noteref">1</sup>'
      - 'Who explained the noble, unsurpassed law.'
      - 'Having been forever in the long river of birth-and-death,'
      - 'The Bhagavān is now a crossing for us all.'
    notes:
      - content: '<em>Śākyamuni</em>. The Chinese literally reads “Benevolent One” 能仁, which is known to translate Śākyamuni. It occurs twice in EA (here and 576a01), both in verse and referring to the Buddha. Probably the translator used it as a succinct two-syllable translation in verse.'
  - taishoref: '0549b15'
    verse:
      - 'The venerable Kāśyapa, the noble assembly,'
      - 'And sagely Ānanda were measureless in learning.'
      - 'The relics were shared from the Sugata’s nirvāṇa'
      - 'From Kuśinagara to Magadha.'
  - taishoref: '0549b17'
    verse:
      - 'Kāśyapa upright and mindful, practiced four equalities:<sup class="noteref">1</sup>'
      - '“For the sentient beings mired in the five destinies;'
      - 'The rightly awakened one explained the path, present and past.”'
      - 'Remembering the sage’s skilled instruction, he wept.'
    notes:
      - content: "<em>four equalities</em>. A translation of the four immeasurables (Skt. catvāri-apramānāṇi; Pali catasso appamaññāyo). Glosses will make this clear below (cf. 552a14)."
  - taishoref: '0549b19'
    verse:
      - 'Kāśyapa contemplated the right teaching’s source:'
      - '“How does it spread and remain in the world?'
      - 'The most honored one proclaimed various teachings,'
      - 'And we carry them memorized without loss.'
  - taishoref: '0549b21'
    verse:
      - 'Who has the ability to collect the myriad teachings'
      - 'And their circumstances everywhere throughout?'
      - 'There’s a wise man in this assembly:'
      - 'Ānanda is sagely, measureless in learning!”'
  - taishoref: '0549b23'
    verse:
      - 'Immediately [attacking the compilation] of four divisions'
      - 'Were 84,000 assemblies of monks.'
      - 'They all attained the arhat’s liberation'
      - 'And were fields of merit freed from bonds and attachment.'
  - taishoref: '0549b25'
    verse:
      - 'Because Kāśyapa pitied the world,'
      - 'He remembered the sage’s past reward of love.'
      - 'The Bhagavan conferred the teaching to Ananda,'
      - 'Hoping to [the Dharma would spread and be long-lasting].'
  - taishoref: '0549b27'
    verse:
      - 'How to keep the sequence and not lose the thread?'
      - 'For three asamkhyas he had collected the Dharma treasure.'
      - 'Causing the later four assemblies to hear the Dharma,'
      - 'They became free of myriad pains after hearing it.'
  - taishoref: '0549b29'
    verse:
      - 'Ananda’s eloquence I don’t match,'
      - 'And the teachings are profound and [manifold].'
      - 'How could I discern the Tathagata’s instruction'
      - 'Or the Buddha teaching’s virtue and measureless wisdom?'
  - taishoref: '0549c02'
    verse:
      - 'Now, the venerable Kasyapa had the capacity'
      - 'To be the world’s hero because the Dharma was guarded by the elders.'
      - 'Great Kasyapa now for the assembled people'
      - 'Was the Tathagata in the world; they requested half-seats.'
  - taishoref: '0549c04'
    verse:
      - 'Kasyapa responded, saying ’Although I have this,'
      - 'Years of waning old age make me forget much.'
      - 'Now, your work of memorizing wisdom'
      - 'Can bring about the Dharma’s lasting forever in the world.'
  - taishoref: '0549c06'
    verse:
      - 'I have the three pure eyes'
      - 'And the ability to know the knowledge of others’ minds.'
      - 'Of all the various kinds of sentient beings,'
      - 'None can surpass the venerable Ananda.'
