collection: The Middle-Length Discourses
number: 6
title: The Good Person’s Departure
paragraphs:
  - taishoref: '0427a14'
    content: 'I have heard thus: One time, the Buddha traveled to the kingdom of Śrāvastī and stayed at Anāthapiṇḍada Park in Jeta Grove.'
  - taishoref: '~0427a14'
    content: 'At that time, the Bhagavān addressed the monks, “I will explain for you the seven places to which a good person goes as well as nirvāṇa without remainder. Listen closely, listen closely, and well consider it!”'
  - taishoref: '~0427a14'
    content: 'The monks then accepted the teaching and listened.'
  - taishoref: '0427a17'
    content: 'The Buddha said, “What are the seven? A monk’s practice ought to be thus: ‘I have no self and nothing is mine. In the future, there’ll be no self, and nothing will be mine.’ He readily ends what has been, and he attains equanimity after ending it. The pleasures he has don’t stain him, and he doesn’t cling to what has come together. Such a practitioner sees by the wisdom of an unsurpassed stillness [of mind], but he has yet to attain its realization.'
  - taishoref: '~0427a17'
    content: '“Where will a monk who practices thus go? It’s like setting fire to wheat chaff, which burns at little and then goes out. You should know that monk to be likewise. With a little conceit that’s yet to end, he has cut the five lower bonds and will attain parinirvāṇa in the interim. This is called the first place to which a good person goes. The world in truth does have such people.'
  - taishoref: '0427a24'
    content: '“Furthermore, a monk’s practice ought to be thus: ‘I have no self and nothing is mine. In the future, there’ll be no self, and nothing will be mine.’ He readily ends what has been, and he attains equanimity after ending it. The pleasures he has don’t stain him, and he doesn’t cling to what has come together. Practicing thus, he sees by the wisdom of an unsurpassed stillness [of mind], but he has yet to attain its realization.'
  - taishoref: '~0427a24'
    content: '“Where will a monk who practices thus go? It’s like striking a blazing and flaming iron with a hammer, and a spark flies off into space and goes out after rising. You should <span class="taishoref">[427b]</span> know that monk to be likewise. With a little conceit that’s yet to end, he has cut the five lower bonds and will attain parinirvāṇa in the interim. This is called the second place to which a good person goes. The world in truth does have such people.'
