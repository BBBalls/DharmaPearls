    content: '“Furthermore, a monk’s practice ought to be thus: ‘I have no self and nothing is mine. In the future, there’ll be no self, and nothing will be mine.’ He readily ends what has been, and he attains equanimity after ending it. The pleasures he has don’t stain him, and he doesn’t cling to what has come together. Practicing thus, he sees by the wisdom of an unsurpassed stillness [of mind], but he has yet to attain its realization.'
  - taishoref: '~0427b03'
    content: '“Where will a monk who practices thus go? It’s like striking a blazing and flaming iron with a hammer, and a spark flies off into space. After rising, it comes back down but goes out before reaching the ground. You should know that monk to be likewise. With a little conceit that’s yet to end, he has cut the five lower bonds and attains parinirvāṇa in the interim. This is called the third place to which a good person goes. The world in truth does have such people.'
