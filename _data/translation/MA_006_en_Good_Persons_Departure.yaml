  - taishoref: '~0427b11'
    content: '“Where will a monk who practices thus go? It’s like striking a blazing and flaming iron with a hammer, and a spark flies off into space, falls to the ground, and goes out. You should know that monk to be likewise. With a little conceit that’s yet to end, he has cut the five lower bonds and will attain parinirvāṇa at birth. This is called the fourth place to which a good person goes. The world in truth does have such people.'
