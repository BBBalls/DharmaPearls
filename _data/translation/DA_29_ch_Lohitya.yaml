      content: '又問：「不善心者，為<sup class="">1</sup>生善趣，為墮惡道耶？」'
      notes:
        - content: 'The Taisho here has 當 and older readings insert 當 before 墮 to make the verb clauses parallel. I’ve emended the first 當 to 為 to be consistent with the rest of the text.'
    - taishoref: 0114a13
      content: '答曰：「墮惡道。」'
  - paragraphs:
    - taishoref: 0114a13
      content: '「露遮！若有人語汝言：『彼娑<sup>1</sup>羅婆提村封所有財物。露遮！自用勿給人，物當自用，與他何為？』云何？露遮！設用彼言者，當斷餘人供不？」'
      notes:
        - content: '波＝娑【宋】【元】【明】 This transliteration makes the most sense.'
