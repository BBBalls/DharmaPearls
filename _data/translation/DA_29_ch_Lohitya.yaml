  - paragraphs:
    - taishoref: 0114a26
      content: '爾時，露遮婆羅門白佛言：「我歸依佛，歸依法，歸依僧，願聽我於正法中為優婆塞，自今已後，盡形壽不殺、不盜、不婬、不欺、不飲酒。」'
  - paragraphs:
    - taishoref: 0114a29
      content: '佛說法已，時，露遮婆羅門聞佛所說，歡喜奉行。'
