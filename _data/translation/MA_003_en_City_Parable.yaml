collection: The Middle-Length Discourses
number: 3
title: The City Parable
paragraphs:
  - taishoref: '0422c10'
    content: 'I have heard thus: One time, the Buddha traveled to the kingdom of Śrāvastī and stayed at Anāthapiṇḍada Park in Jeta Grove.'
  - taishoref: '0422c11'
    content: 'At that time, the Bhagavān addressed the monks: “Suppose a king’s border city is fully endowed with seven things and has an abundance of four foods that are easy and not difficult to obtain. Because of this, that king’s city is not defeated by outside enemies but only by internal sabotage.'
  - taishoref: '0422c13'
    content: '“What are the seven things with which the king’s border city is fully endowed? It means the king’s border city erects towers, ramming [their beams] into the ground to make them sturdy and indestructible. Those inside are made secure, and outside enemies are kept at bay. This is called the first thing with which the king’s city is fully endowed.'
  - taishoref: '~0422c13'
    content: '“Furthermore, suppose the king’s city digs a moat, making it quite deep and wide, and it’s maintained dependably. Those inside are made secure, and outside enemies are kept at bay. This is called the second thing with which the king’s city is fully endowed.'
  - taishoref: '~0422c13'
    content: '“Furthermore, suppose the king’s border city lays a road around it that’s cleared, level, and wide. Those inside are made secure, and outside enemies are kept at bay. This is called the third thing with which the king’s city is fully endowed.'
  - taishoref: '~0422c13'
    content: '“Furthermore, suppose the king’s border city gathers four kinds of troops: elephants, cavalry, charioteers, and infantry. Those inside are made secure, and outside enemies are kept at bay. This is called the fourth thing with which the king’s city is fully endowed.'
  - taishoref: '~0422c13'
    content: '“Furthermore, suppose the king’s border city prepares military supplies, such as bows, arrows, spears, and pikes. Those inside are made secure, and outside enemies are kept at bay. This is called the fifth thing with which the king’s city is fully endowed.'
  - taishoref: '~0422c13'
    content: '“Furthermore, suppose the king’s border city appoints a commander to guard its entrances who is resourceful, intelligent, courageous, and shrewd. He permits those who are good to enter and bars those who are not good. Those inside are made secure, and outside enemies are kept at bay. This is called the sixth thing with which the king’s city is fully endowed.'
  - taishoref: '~0422c13'
    content: '“Furthermore, suppose the king’s border city builds a high wall, making it quite strong and coating it with plaster. Those inside are made secure, and outside enemies are kept at bay. This is called the seventh thing with which the king’s city is fully endowed.'
  - taishoref: '0422c28'
    content: '“What is the abundance of four foods in the king’s city, which are easy and not difficult to obtain? It means the king’s border city provides for a reserve of water, hay, <span class="taishoref">[423a]</span> and firewood. Those inside are made secure, and outside enemies are kept at bay. This is called the first abundance of food in the king’s city, which is easy and not difficult to obtain.'
  - taishoref: '~0422c28'
    content: '“Furthermore, suppose the king’s border city harvests much rice and stockpiles barley. Those inside are made secure, and outside enemies are kept at bay. This is called the second abundance of food in the king’s city, which is easy and not difficult to obtain.'
  - taishoref: '~0422c28'
    content: '“Furthermore, suppose the king’s border city stockpiles calabash beans, green grams, and lentils. Those inside are made secure, and outside enemies are kept at bay. This is called the third abundance of food in the king’s city, which is easy and not difficult to obtain.'
  - taishoref: '~0422c28'
    content: '“Furthermore, suppose the king’s border city stores butter, oil, honey, sugarcane, syrup, fish, salt, and dried meat, and they are all plentiful. Those inside are made secure, and outside enemies are kept at bay. This is called the fourth abundance of food in the king’s city, which is easy and not difficult to obtain.'
  - taishoref: '~0422c28'
    content: '“Thus, the king’s city is fully endowed with seven things and has an abundance of four foods that are easy and not difficult to obtain. It is not defeated by outside enemies but only by internal sabotage.'
  - taishoref: '0423a11'
    content: '“Thus, suppose a noble disciple also attains seven good qualities and acquires four progressive mental states that are easy and not difficult to attain. Because of this, King Māra doesn’t get an advantage over him, and the noble disciple doesn’t follow evil and unwholesome things. Not being stained by defilements, he’s no longer subject to birth.'
  - taishoref: '0423a14'
    content: '“What are the seven good qualities attained by the noble disciple? It means the noble disciple attains a resolute faith that’s deeply attached to the Tathāgata. Once he has established the faculty of faith, he will never follow outside mendicants and priests, nor gods, Māra, Brahmā, or any other worldly being. This is called the first good quality attained by the noble disciple.'
  - taishoref: '~0423a14'
    content: '“Furthermore, the noble disciple always conducts himself conscientiously. Being conscientious, he knows the shame of evil and unwholesome qualities, defilements, and afflictions, which are the experience of evil’s consequences and create the basis of birth-and-death. This is called the second good quality attained by the noble disciple.'
  - taishoref: '~0423a14'
    content: '“Furthermore, the noble disciple always conducts himself with modesty. Being modest, he knows the embarrassment of evil and unwholesome qualities, defilements, and afflictions, which are the experience of evil’s consequences and create the basis of birth-and-death. This is called the third good quality attained by the noble disciple.'
  - taishoref: '~0423a14'
    content: '“Furthermore, the noble disciple always conducts himself with energy. He stops what’s evil and unwholesome and cultivates good qualities. He constantly motivates himself to be focused and resolute, making roots of goodness and not abandoning the effort. This is called the fourth good quality attained by the noble disciple.'
  - taishoref: '~0423a14'
    content: '“Furthermore, the noble disciple widely learns and is well-versed. He memorizes, doesn’t forget, and accumulates extensive learning about the Dharma that’s good in the beginning, good in the middle, and good in the end. Its meanings and expressions perfectly and purely present the religious practice. He widely learns and is well-versed in such dharmas. He recites them up to a thousand times, investigates them in his mind, and deeply penetrates them with insight. This is called the fifth good quality attained by the noble disciple.'
  - taishoref: '~0423a14'
    content: '“Furthermore, the noble disciple always conducts himself with mindfulness. He accomplishes right mindfulness, always recollecting and not forgetting what was practiced long ago <span class="taishoref">[423b]</span> and what was heard long ago. This is called the sixth good quality attained by the noble disciple.'
  - taishoref: '~0423a14'
    content: '“Furthermore, the noble disciple cultivates wisdom. He contemplates the law of arising and passing away, attaining the noble wisdom and insight that accords with this knowledge. He discerns and comprehends it in order to correctly end suffering. This is called the seventh good quality attained by the noble disciple.'
  - taishoref: '0423b04'
    content: '“How does a noble disciple acquire four progressive mental states, which are easy and not difficult to attain? It means the noble disciple parts with desire and parts with evil or unwholesome things. With thought and investigation, this seclusion produces joy and happiness, and he acquires the accomplishment of the first meditation. This is called the first progressive mental state acquired by the noble disciple, which is easy and not difficult to attain.'
  - taishoref: '~0423b04'
    content: '“Furthermore, once the noble disciple’s thought and investigation have stopped, he possesses an inner stillness and unified mind without thought or investigation. This concentration produces joy and happiness, and he acquires the accomplishment of the second meditation. This is called the second progressive mental state acquired by the noble disciple, which is easy and not difficult to attain.'
  - taishoref: '~0423b04'
    content: '“Furthermore, the noble disciple parts with joy and desire, and he is equanimous without further pursuit. With right mindfulness and right knowledge, he personally experiences the happiness that’s described by the nobles as the noble’s equanimity, mindfulness, happy abode, and emptiness. He acquires the accomplishment of the third meditation. This is called the third progressive mental state acquired by the noble disciple, which is easy and not difficult to attain.'
  - taishoref: '~0423b04'
    content: '“Furthermore, the noble disciple’s pleasure ceases and his pain ceases. The basis of joy and sorrow having ceased, he is neither discomforted nor delighted. Equanimous, mindful, and pure, he acquires the accomplishment of the fourth meditation. This is called the fourth progressive mental state acquired by the noble disciple, which is easy and not difficult to attain.'
  - taishoref: '0423b16'
    content: '“Thus does the noble disciple attain seven good qualities and acquire four progressive mental states that are easy and not difficult to attain. King Māra doesn’t get an advantage over him, and he doesn’t follow evil and unwholesome things. Not being stained by defilements, he’s no longer subject to birth.'
