collection: 中阿含經
number: '五'
title: 木積喻經
paragraphs:
  - taishoref: '0425a16'
    content: '我聞如是：一時，佛遊拘薩羅，在人間，與大比丘眾翼從而行。'
  - taishoref: '~0425a16'
    content: '爾時，世尊則於中路，忽見一處有大木積，洞燃俱熾，世尊見已，便下道側，更就餘樹敷尼師[6]檀，結[7]加趺坐。'
  - taishoref: '0425a20'
    content: '世尊坐已，告諸比丘：「汝等見彼有大木積洞燃俱熾耶？」'
  - taishoref: '0425a21'
    content: '時，諸比丘答曰：「見也。世尊！」'
  - taishoref: '0425a21'
    content: '[8]世尊復告諸比丘曰：「於[9]汝意云何？[10]謂大木積洞燃俱熾，若抱、若坐、若臥，謂剎利女，梵志、居士、工師女，年在盛時，沐浴香薰，著明淨衣，華鬘、瓔珞嚴飾其身，若抱、若坐、若臥，何者為樂？」'
  - taishoref: '0425a26'
    content: '時，諸比丘白曰：「世尊！謂大木積洞燃俱熾，若抱、若坐、若臥，甚苦。世尊！謂剎利女，梵志、居士、工師女，年在盛時，沐浴香薰，著明淨衣，華鬘、瓔珞嚴飾其身，若抱、若坐、若臥，甚樂。世尊！」'
  - taishoref: '0425b01'
    content: '世尊告曰：「我為汝說，不令汝等學沙門失沙門道。汝欲成無上梵行者，寧抱木積洞燃俱熾，若坐、若臥，彼雖因此受苦或死，然不以是身壞命終，趣至惡處，生地獄中；'
  - taishoref: '~0425b01'
    content: '若愚癡人犯戒不精進，生惡不善法，非梵行稱梵行，非沙門稱沙門；'
  - taishoref: '~0425b01'
    content: '若抱剎利女，梵志、居士、工師女，年在盛時，沐浴香薰，著明淨衣，華鬘、瓔珞嚴飾其身，若坐、若臥者，彼愚癡人因是長夜不善不義，受惡法報，身壞命終，趣至惡處，生地獄中。'
  - taishoref: '~0425b01'
    content: '是故汝等當觀自義、觀彼義、觀兩義，當作是念：『我出家學，不虛不空，有果有報，有極安樂，生諸善處而得長壽，受人信施衣被、飲食、床褥、湯藥，令諸施主得大福祐，得大果報，得大光明者。』當作是學。」'
  - taishoref: '0425b15'
    content: '世尊復告諸比丘曰：「於意云何？若有力士以緊索毛繩絞勒其[11]𨄔斷皮，斷皮已斷肉，斷肉已斷筋，斷筋已斷骨，斷骨已至髓而住，若從剎利、梵志、居士、工師受其信施，按摩身體、支節、手足，何者為樂？」'
