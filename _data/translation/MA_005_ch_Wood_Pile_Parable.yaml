  - taishoref: '0427a03'
    content: '說此法時，六十比丘漏盡結解，六十比丘捨戒還家。所以者何？世尊教[2]誡甚深、甚難，學道亦復甚深、甚難。'
  - taishoref: '0427a05'
    content: '佛說如是。彼諸比丘聞佛所說，歡喜奉行。'
