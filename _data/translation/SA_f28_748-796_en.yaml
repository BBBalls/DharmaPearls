collection: The Related Discourses
fascicle: 28
748:
    title: 'The First Sign'
    number: 748
    translator: Charles Patton
    revised: 13 August 2019
    sections:
      - paragraphs:
        - taishoref: 'x'
          content: 'Thus have I heard:<sup class="noteref">1</sup> One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
        - taishoref: 'x'
          content: 'At that time, the Bhagavān addressed the monks, “Just like the first sign of sunrise, which is the first light of dawn, thus does a monk’s right exhaustion of suffering’s limit and the final limit of suffering have a first sign, which is called right view. That right view can produce right intention, right speech, right action, right livelihood, right effort, right mindfulness, and right concentration.'
        - taishoref: 'x'
          content: '“Because it produces concentration and right perception, the noble disciple’s mind is rightly liberated from desire, anger, and delusion. His mind thus well liberated, the noble disciple attains right knowledge and sees: ‘My births have ended, the religious practice has been established, and the task has been done.’ He himself knows that he will not be subject to a later existence.”'
        - taishoref: 'x'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
    notes:
      - num: 1
        content: 'This discourse is parallel to <em>SN</em> 45.55 <em>Yonisomanasikārasampadā</em>, sharing the metaphor of the rising sun and identifying right view as the forerunner of the eightfold path.'
750:
    title: 'The Roots of Good and Bad'
    number: 750
    translator: Charles Patton
    revised: 13 August 2019
    sections:
      - paragraphs:
        - taishoref: 'x'
          content: 'Thus have I heard: One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
        - taishoref: 'x'
          content: 'At that time, the Bhagavān addressed the monks, “Monks, if evil and unwholesome things arise, they all have ignorance as their root. Ignorance collects them, ignorance gives rise to them, and ignorance produces them. What is the reason for that? Ignorance is the lack of knowing. Wholesome and unwholesome things aren’t known as they really are. The blameworthy and blameless, the lower and higher teachings, what’s stained and stainless, what’s discerned and not discerned, what’s dependently arisen and not dependently arisen are not known as they really are. Not knowing them as they really are, a person produces wrong views. After producing wrong views, they can produce wrong intention, wrong speech, wrong action, wrong livelihood, wrong effort, wrong mindfulness, and wrong concentration.'
        - taishoref: 'x'
          content: '“If good things arise, they all have insight as their root. Insight collects them, insight gives rise to them, and insight produces them. With insight, a person knows wholesome and unwholesome things as they really are. The blameworthy and blameless, friends and non-friends, the mean and higher teachings, what’s polluted and clean, what’s discerned and not discerned, what’s dependently arisen and not dependently arisen are known as they really are. Knowing things as they really are is right view. Right view can produce right intention, right speech, right action, right livelihood, right effort, right mindfulness, and right concentration.'
        - taishoref: 'x'
          content: '“After right concentration is produced, the noble disciple attains right liberation from desire, anger, and delusion. After he’s liberated from desire, anger, and delusion, the noble disciple gains right knowledge and sees: ‘My births have ended; the religious practice has been established; and the task has been done.’ He himself knows that he will not be subject to a later existence.”'
        - taishoref: 'x'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
749:
    title: 'Forerunners'
    number: 749
    translator: Charles Patton
    revised: 13 August 2019
    sections:
      - paragraphs:
        - taishoref: 'x'
          content: 'Thus have I heard:<sup class="noteref">1</sup> One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
        - taishoref: 'x'
          content: 'At that time, the Bhagavān addressed the monks, “When ignorance is the forerunner, then it gives rise to evil and unwholesome things. The lack of conscience and shame arises as a result. After the lack of conscience and shame arises, wrong view arises as a result. After wrong view arises, it can produce wrong intention, wrong speech, wrong action, wrong livelihood, wrong effort, wrong mindfulness, and wrong concentration.'
        - taishoref: 'x'
          content: '“If producing insight is the forerunner, it gives rise to good things. Conscience and shame then arise. After conscience and shame arise, they can give rise to right view. After right view arises, it produces right intention, right speech, right action, right livelihood, right effort, right mindfulness, and right concentration, and they are produced in sequence. After right concentration is produced, the noble disciple attains right liberation from desire, anger, and delusion. After the noble disciple thus attains liberation, he gains right knowledge and sees: ‘My births have ended; the religious practice has been established; and the task has been done.’ He himself knows that he will not be subject to a later existence.”'
        - taishoref: 'x'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
    notes:
      - num: 1
        content: 'This is a close parallel with the Pali <em>SN</em> 45.1 Avijjā.'
751:
    title: 'The Right Undertaking'
    number: 751
    translator: Charles Patton
    revised: 14 October 2019
    sections:
      - paragraphs:
        - taishoref: 'x'
          content: 'Thus have I heard:<sup class="noteref">1</sup> One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
        - taishoref: 'x'
          content: 'At that time, the Bhagavān addressed the monks, “If someone at home or who has left home undertake wrong affairs, that is not taught by me. What is the reason for that? Someone living at home or who has left home and undertakes wrong affairs won’t be pleased with the right teaching. What are wrong affairs? They are wrong view up to wrong concentration.'
        - taishoref: 'x'
          content: '“If someone at home or who has left home undertakes right affairs, that is commended by me. What is the reason for that? Someone who undertakes right affairs is pleased with the right teaching and skilled at the right teaching. What are right affairs? They are right view up to right concentration.”'
        - taishoref: 'x'
          content: 'At that time, Bhagavān spoke in verse:'
        - taishoref: 'x'
          verse:
            - '“Whether they’re at home or have left,'
            - 'Someone who undertakes wrong affairs'
            - 'Will not pleased in the end'
            - 'With the unsurpassed right teaching.'
        - taishoref: 'x'
          verse:
            - 'Whether they’re at home or have left,'
            - 'Someone who undertakes right affairs'
            - 'Will always be pleased at heart'
            - 'With the unsurpassed right teaching.”'
        - taishoref: 'x'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
    notes:
      - num: 1
        content: 'This sūtra is a close parallel with SN.45.24 Dutiyapaṭipadā, but the Pali does not include a verse summary.'
752:
    title: 'Desire'
    number: 752
    translator: Charles Patton
    revised: 14 August 2019
    sections:
      - paragraphs:
        - taishoref: 'x'
          content: 'Thus have I heard:<sup class="noteref">1</sup> One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
        - taishoref: 'x'
          content: 'At that time, the monk Kāma went to the Buddha, prostrated at his feet, and withdrew to sit at one side. He said, “Bhagavān, there’s what’s called ‘desire.’ What is this ‘desire’?”'
        - taishoref: 'x'
          content: 'The Buddha addressed Kāma, “Desire refers to the qualities of the five desires. What are the five? They are the forms that are cognized by the eye, which are lovely, agreeable, memorable, and support sensual pleasures. Thus are are they the contacts that are cognized by the ear, nose, tongue, and body, which are lovely, agreeable, memorable, and support sensual pleasures. This is called desire but that is not desire. It’s the craving for them that’s called desire.”'
        - taishoref: 'x'
          content: 'At that time, Bhagavān then spoke in verse,'
        - taishoref: 'x'
          verse:
            - '“The world is a mixture of five forms,'
            - 'But they aren’t sensual desire.'
            - 'It’s craving for sensation and perception'
            - 'That’s the desire of men.'
            - 'Myriad forms are always present in the world,'
            - 'But the practitioner ends his mind’s desire.”'
        - taishoref: 'x'
          content: 'The monk Kāma said to the Buddha, “Bhagavān, isn’t there a path and steps to ending these sensual desires?”'
        - taishoref: 'x'
          content: 'The Buddha told the monk, “There is the right eightfold path that can end sensual desires, which is right view, right intention, right speech, right action, right livelihood, right effort, right mindfulness, and right concentration.”'
        - taishoref: 'x'
          content: 'After the Buddha had taught this discourse, the monk Kāma who heard what the Buddha had taught rejoiced and handed it down.'
    notes:
      - num: 1
        content: 'This sūtra is a close parallel to <em>SN</em> 45.30 Uttiya, but in the Pali version the interlocutor is Uttiya. Kāma may be the same monk known as Kāmabhū in other Pali sources, but the name is apropos to the subject of the discourse, too. The Pali follows a different presentation of the same meaning and lacks summary verses.'
753:
    title: 'Deathlessness'
    number: 753
    translator: Charles Patton
    revised: 16 August 2019
    sections:
      - paragraphs:
        - taishoref: 'x'
          content: 'Thus have I heard:<sup class="noteref">1</sup> One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
        - taishoref: 'x'
          content: 'There was a monk named Ariṣṭa who went to the Buddha, prostrated at his feet, and withdrew to sit at one side. He said, “Bhagavān, there’s what’s called ‘deathless.’<sup class="noteref">2</sup> What is called ‘deathless’?”'
        - taishoref: 'x'
          content: 'Buddha addressed Ariṣṭa, “‘Deathless’ is an element named as a description, but I take it to be the possession of the end of contaminants. It’s a clear explanation of this name.”'
        - taishoref: 'x'
          content: 'The monk Ariṣṭa said to the Buddha, “Bhagavān, isn’t there a path and steps to attain deathlessness when they are cultivated and cultivated often?”'
        - taishoref: 'x'
          content: 'The Buddha addressed the monk, “There is. It’s known as the noble eightfold path, which is right view up to right concentration.”'
        - taishoref: 'x'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
    notes:
      - num: 1
        content: 'The Pali parallel is SN.45.7 Dutiyaaññatarabhikkhu. The Pali sutta is only partially parallel, containing a question about the “deathless” and equating it with the end of the contaminants.'
      - num: 2
        content: 'The Chinese translates amṛta as ‘sweet dew’ <span class="ch">甘露</span>, which was a mythical substance considered to be parallel to the Indian concept of soma that was the food of the gods.'
754:
    title: 'Requirements of Concentration'
    number: 754
    translator: Charles Patton
    revised: 16 August 2019
    sections:
      - paragraphs:
        - taishoref: 'x'
          content: 'Thus have I heard: One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
        - taishoref: 'x'
          content: 'At that time, the Venerable Śāriputra went to the Buddha, prostrated at his feet, and withdrew to sit at one time. He said, “Bhagavān, there’s what’s known as the ‘root and myriad requirements of the noble ones’ concentration.’ What are these root and myriad requirements of the noble ones’ concentration?”'
        - taishoref: 'x'
          content: 'The Buddha addressed Śāriputra, “That refers to the seven parts of the right path that are both the root and myriad requirements of the noble ones’ concentration. What are the seven? They are right view, right intention, right speech, right action, right livelihood, right effort, and right mindfulness. Śāriputra, after someone has come into possession of these seven parts of the path, they gain oneness of their mind. These are called the root and myriad requirements of the noble ones’ concentration.”'
        - taishoref: 'x'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
