758:
    title: 'The Fear of Losing Mother or Son'
    number: 758
    translator: Charles Patton
    revised: 26 August 2019
    sections:
      - paragraphs:
        - taishoref: 'x'
          content: 'Thus have I heard:<sup class="noteref">1</sup> One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
        - taishoref: 'x'
          content: 'At that time, the Bhagavān addressed the monks, “The fear of lacking a mother or son and the fear of having a mother and son are discussed by foolish and untaught ordinary men, but they aren’t able to understand the fear of lacking a mother or son and the fear of having a mother and son.'
        - taishoref: 'x'
          content: '“Monks, there are three fears of lacking a mother or son that are discussed by foolish and untaught ordinary men. What are the three? Monks, there are times when warfare and disorder arise that harm a country. As a consequence, [refugees] flow out in waves and floods. Sons lose their mothers, and mothers lose their sons. This is called the first fear of lacking a mother or son that’s discussed by foolish and untaught ordinary men.'
        - taishoref: 'x'
          content: '“Furthermore, monks, there are times when great fires arise that burn cities, towns, and villages. People flee them, and mothers and sons lose each other. This is called the second fear of lacking a mother or son that’s discussed by foolish and untaught ordinary men.'
        - taishoref: 'x'
          content: '“Furthermore, monks, there are times when great rains in the mountains cause the rivers to flood, washing away the villages. The people flee it, and mothers and sons lose each other. This is called the third fear of lacking a mother or son.'
        - taishoref: 'x'
          content: '“Indeed, these fears are the fears of having a mother or son that foolish and untaught ordinary men call the fears of lacking a mother or son when discussing them. In those times when warfare and disorder arise that harm a country, [refugees] flow out in waves and floods, and mothers and sons lose each other, those same mothers and sons sometimes meet each other. This is called the first fear of having a mother or son that foolish and untaught ordinary men call the fear of lacking a mother or son when discussing it.'
        - taishoref: 'x'
          content: '“Furthermore, great fires arise that burn cities, towns, and villages, and people flee from them. Mothers and sons lose each other, but they sometimes meet each other again. This is called the second fear of having a mother or son that foolish untaught ordinary men call a fear of lacking a mother or son when discussing it.'
        - taishoref: 'x'
          content: '“Furthermore, great rains in the mountains cause the rivers to flood, washing away villages. The people flee from it, and mothers and sons lose each other, but some search for and find each other. This is the third fear of having a mother or son that foolish and untaught ordinary men call a fear of lacking a mother or son when discussing it.'
        - taishoref: 'x'
          content: '“Monks, there are three fears of lacking a mother or son as I describe them, being self-realized and perfectly awakened. What are the three? Suppose, monks, that when a son is elderly, he lacks a mother who can say, ‘Son, don’t be old; I’ll take your place.’ When his mother is elderly, she also lacks a son to say, ‘Mother, I’ll prevent you from being old; I’ll take your place as the elderly one.’ This is called the first fear of lacking a mother or son as I describe it, being self-realized and perfectly awakened.'
        - taishoref: 'x'
          content: '“Furthermore, monks, there are times when a son is sick, and his mother cannot say, ‘Son, I’ll prevent you from being sick; I will take your place.’ During times when a mother is sick, the son also cannot say, ‘Mother, don’t be sick; I’ll take your place, mother.’ This is called the second fear of lacking a mother or son as I describe it, being self-realized and perfectly awakened.'
        - taishoref: 'x'
          content: '“Furthermore, when a son dies, he has no mother who can say, ‘Son, don’t die; I’ll take your place.’ When a mother dies, she has no son who can say, ‘Mother, don’t die; I will take your place.’ This is called the third fear of lacking a mother or son as I describe it, being self-realized and perfectly awakened.'
        - taishoref: 'x'
          content: 'The monks said to the Buddha, “Isn’t there a path and steps to cultivate and cultivate often that put an end to the first three fears of having a mother or son and the other three fears of lacking a mother or son?”'
        - taishoref: 'x'
          content: 'The Buddha told the monks, “There is a path and steps that put an end to those three fears. What is that path and what are those steps to cultivate and cultivate often that put an end to the first three fears of having a mother or son and the other three fears of lacking a mother or son? It is the noble eightfold path and its parts, which are right view, right intention, right speech, right action, right livelihood, right effort, right mindfulness, and right concentration.”'
        - taishoref: 'x'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
    notes:
      - num: 1
        content: 'This sutra is a close parallel with AN.3.62 Bhaya. The Chinese terms for “fear of lacking a mother or son” and “fear of having a mother or son” are identical to the Pali when literally read. The three explanations are also very close to the Pali, but in a different order.'
759:
    title: 'Three Sensations'
    number: 759
    translator: Charles Patton
    revised: 27 August 2019
    sections:
      - paragraphs:
        - taishoref: 'x'
          content: 'Thus have I heard:<sup class="noteref">1</sup> One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
        - taishoref: 'x'
          content: 'At that time, the Bhagavān addressed the monks, “There are three sensations that are impermanent, conditioned, and dependently arisen thoughts. What are the three? They are pleasant sensations, painful sensations, and sensations that are neither pleasant nor painful.”'
        - taishoref: 'x'
          content: 'The monks said to the Buddha, “Bhagavān, isn’t there a path and steps to cultivate and cultivate often that puts an end of these three sensations?”'
        - taishoref: 'x'
          content: 'The Buddha told the monks, “There is a path and steps to cultivate and cultivate often that puts an end to these three sensations. What is that path and what are those steps to cultivate and cultivate often that puts an end to these three sensations?”'
        - taishoref: 'x'
          content: 'The Buddha told the monks, “It is the noble eightfold path, which is right view, right intention, right speech, right action, right livelihood, right effort, right mindfulness, and right concentration.”'
        - taishoref: 'x'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
    notes:
      - num: 1
        content: 'This sutra is parallel to <em>SN</em> 45.29 Vedanā.'
760:
    title: 'Three Disagreeable Things'
    number: 760
    translator: Charles Patton
    revised: 27 August 2019
    sections:
      - paragraphs:
        - taishoref: 'x'
          content: 'Thus have I heard:<sup class="noteref">1</sup> One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
        - taishoref: 'x'
          content: 'At that time, the Bhagavān addressed the monks, “The world has three things that are disagreeable, unattractive, and immemorable. What are the three? They are old age, illness, and death. These three things are disagreeable, unattractive, and immemorable. If the world didn’t have these three things that are disagreeable, unattractive, and immemorable, there wouldn’t be a Tathāgata, an Arhat, or a Perfectly Awakened One who arises in the world. The world wouldn’t know there was a teaching, instruction, or guidance taught by the Tathāgata, either. The Tathāgata, the Arhat, and the Perfectly Awakened One arises in the world because the world has these three things that are disagreeable, unattractive, and immemorable, and the world does know the teaching, the instruction, and guidance taught by the Tathāgata.”'
        - taishoref: 'x'
          content: 'The monks said to the Buddha, “Isn’t there a path and steps that put an end to these three things that are disagreeable, unattractive, and immemorable?”'
        - taishoref: 'x'
          content: 'The Buddha told the monks, “There is a path and steps to cultivate and cultivate often that puts an end to these three things that are disagreeable, unattractive, and immemorable. What is that path and what are those steps to cultivate and cultivate often that put an end to these three things that are disagreeable, unattractive, and immemorable? It’s the noble eightfold path, which is right view, right intention, right speech, right action, right effort, right mindfulness, and right concentration.”'
        - taishoref: 'x'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
    notes:
      - num: 1
        content: 'This sutra’s introduction is parallel to Pali <em>AN</em> 10.76, but it lacks the remainder of that sutta. Another difference is that the Pali lists birth, old age, and death as the three disagreeable things.'
761:
    title: 'Learners and Non-Learners'
    number: 761
    translator: Charles Patton
    revised: 27 August 2019
    sections:
      - paragraphs:
        - taishoref: 'x'
          content: 'Thus have I heard:<sup class="noteref">1</sup> One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
        - taishoref: 'x'
          content: 'At that time, the Bhagavān addressed the monks, “I will explain the learner and non-learner. Listen closely and well consider it. What is a learner? It means a learner’s achievement of right view and a learner’s achievement of right intention, right speech, right action, right effort, right mindfulness, and right concentration. This is called a learner. What is a non-learner? It means a non-learner’s achievement of right view and a non-learner’s achievement of right intention, right speech, right action, right effort, right mindfulness, and right concentration. This is called a non-learner.”'
        - taishoref: 'x'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
    notes:
      - num: 1
        content: 'A Pali parallel is <em>SN</em> 45.13 Sekkha, but it only mentions the learner in relation to the eightfold path.'
