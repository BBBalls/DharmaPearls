paragraphs:
  - taisho_line: 198b26
    segments:
      - id: 'SA13.3:1.1'
        content: '如是我聞：'
      - id: 'SA13.3:1.2'
        content: '一時，佛住舍衛國祇樹給孤獨園。'
  - taisho_line: 198b27
    segments:
      - id: 'SA13.3:2.1'
        content: '爾時，世尊告諸比丘：'
      - id: 'SA13.3:2.2'
        content: '「若比丘！諸惡不善法生，<sup class="noteref">1</sup>一切皆以無明為根本；'
      - id: 'SA13.3:2.3'
        content: '無明集、無明生、無明起。'
      - id: 'SA13.3:2.4'
        content: '所以者何？'
      - id: 'SA13.3:2.5'
        content: '無明者無知，於善、不善法不如實知，有罪、無罪，下法、上法，染污，不染污，分別、不分別，緣起、非緣起不如實知。'
      - id: 'SA13.3:2.6'
        content: '不如實知故，起於邪見。'
      - id: 'SA13.3:2.7'
        content: '起於邪見已，能起邪志、邪語、邪業、邪命、邪方便、邪念、邪定。'
  - taisho_line: 198c04
    segments:
      - id: 'SA13.3:3.1'
        content: '「若諸善法生，一切皆以明為根本，<sup class="noteref">2</sup>明集、明生、明起。'
      - id: 'SA13.3:3.2'
        content: '明，於善、不善法如實知有，罪、無罪，親近、不親近，卑法、勝法，穢污、白淨，有分別、無分別，緣起、非緣起悉如實知。'
      - id: 'SA13.3:3.3'
        content: '如實知者，是則正見。'
      - id: 'SA13.3:3.4'
        content: '正見者，能起正志、正語、正業、正命、正方便、正念、正定。'
  - taisho_line: 198c10
    segments:
      - id: 'SA13.3:4.1'
        content: '正定起已，聖弟子得正解脫貪、恚、癡，貪、恚、癡。'
      - id: 'SA13.3:4.2'
        content: '解脫已，是聖弟子得正智見：'
      - id: 'SA13.3:4.3'
        content: '『我生已盡，梵行已立，所作已作。』'
      - id: 'SA13.3:4.4'
        content: '自知不受後有。」'
  - taisho_line: 198c13
    segments:
      - id: 'SA13.3:5.1'
        content: '佛說此經已，諸比丘聞佛所說，歡喜奉行。'
notes:
  - id: 'SA13.3:2.2'
    content: '比丘＝生【宋】【元】【明】 比丘 is a typo.'
  - id: 'SA13.3:3.1'
    content: '皆＋（以）【宋】【元】【明】 以 is needed here to complete the 以...為... construction.'
