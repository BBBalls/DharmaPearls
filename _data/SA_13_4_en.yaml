collection: The Related Discourses
group: 13. The Noble Path
title: 4. The Right Task
parallels:
  - pali: 'SN45.24'
sections:
  - paragraphs:
    - taisho_line: 198c14
      segments:
        - id: 'SA13.4:1.1'
          content: 'Thus have I heard:<sup class="noteref">1</sup> '
        - id: 'SA13.4:1.2'
          content: 'One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
    - taisho_line: 198c15
      segments:
        - id: 'SA13.4:2.1'
          content: 'It was then that the Bhagavān addressed the monks, '
        - id: 'SA13.4:2.2'
          content: '“If someone who lives at home or has left home undertakes the wrong tasks, that’s not what I teach. '
        - id: 'SA13.4:2.3'
          content: 'What is the reason for that? '
        - id: 'SA13.4:2.4'
          content: 'If someone who lives at home or has left home undertakes the wrong tasks, they won’t be happy with the right teaching. '
        - id: 'SA13.4:2.5'
          content: 'What are the wrong tasks? '
        - id: 'SA13.4:2.6'
          content: 'They are wrong view <em>up to</em> wrong concentration. '
    - taisho_line: 198c18
      segments:
        - id: 'SA13.4:3.1'
          content: '“If someone who lives at home or has left home undertakes the right tasks, that’s what I commend. '
        - id: 'SA13.4:3.2'
          content: 'What is the reason for that? '
        - id: 'SA13.4:3.3'
          content: 'Someone who undertakes the right tasks will be happy with the right teaching and skilled in the right teaching. '
        - id: 'SA13.4:3:4'
          content: 'What are the right tasks? '
        - id: 'SA13.4:3:5'
          content: 'They are right view <em>up to</em> right concentration.”'
    - taisho_line: 198c21
      segments:
        - id: 'SA13.4:4.1'
          content: 'The Bhagavān then spoke in verse: '
    - taisho_line: '198c22'
      verse:
        - id: 'SA13.4:5.1'
          content: '“Whether living at home or having left,'
        - id: 'SA13.4:5.2'
          content: 'Someone who undertakes the wrong tasks'
        - id: 'SA13.4:5.3'
          content: 'Will not be happy in the end'
        - id: 'SA13.4:5.4'
          content: 'With the unsurpassed right teaching.'
    - taisho_line: '198c24'
      verse:
        - id: 'SA13.4:6.1'
          content: 'Whether living at home or having left,'
        - id: 'SA13.4:6.2'
          content: 'Someone who undertakes the right tasks'
        - id: 'SA13.4:6.3'
          content: 'Will always be happy at heart'
        - id: 'SA13.4:6.4'
          content: 'With the unsurpassed right teaching.”'
    - taisho_line: '198c26'
      segments:
        - id: 'SA13.4:7.1'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
notes:
  - id: 'SA13.4:1.1'
    content: 'This sūtra is a close parallel with <a href="https://suttacentral.net/sn45.1" target="_blank"><em>SN</em> 45.24</a>, but the Pali doesn’t include a verse summary.'
