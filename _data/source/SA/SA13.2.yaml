paragraphs:
  - taisho_line: 198b14
    segments:
      - id: 'SA13.2:1.1'
        content: '如是我聞：'
      - id: 'SA13.2:1.2'
        content: '一時，佛住舍衛國祇樹給孤獨園。'
  - taisho_line: 198b15
    segments:
      - id: 'SA13.2:2.1'
        content: '爾時，世尊告諸比丘：'
      - id: 'SA13.2:2.2'
        content: '「若無明為前相故，生諸惡不善法時，隨生無慚、無愧。'
      - id: 'SA13.2:2.3'
        content: '無慚、無愧生已，隨生邪見。'
      - id: 'SA13.2:2.4'
        content: '邪見生已，能起邪志、邪語、邪業、邪命、邪方便、邪念、邪定。'
  - taisho_line: 198b19
    segments:
      - id: 'SA13.2:3.1'
        content: '「若起明為前相，生諸善法時，慚、愧隨生。'
      - id: 'SA13.2:3.2'
        content: '慚、愧生已，能生正見。'
      - id: 'SA13.2:3.3'
        content: '正見生已，起正志、正語、正業、正命、正方便、正念、正定，次第而起。'
      - id: 'SA13.2:3.4'
        content: '正定起已，聖弟子得正解脫貪欲、瞋恚、愚癡。'
      - id: 'SA13.2:3.5'
        content: '如是聖弟子得正解脫已，得正知見：'
      - id: 'SA13.2:3.6'
        content: '『我生已盡，梵行已立，所作已作。』'
      - id: 'SA13.2:3.7'
        content: '自知不受後有。」'
  - taisho_line: 198b25
    segments:
      - id: 'SA13.2:4.1'
        content: '佛說此經已，諸比丘聞佛所說，歡喜奉行。'
