collection: The Related Discourses
group: 13. The Noble Path
title: 19. Past and Future Cultivation
sections:
  - paragraphs:
    - taisho_line: 200b11
      segments:
        - id: 'SA13.19:1.1'
          content: 'Thus have I heard: '
        - id: 'SA13.19:1.2'
          content: 'One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
    - taisho_line: 200b12
      segments:
        - id: 'SA13.19:2.1'
          content: 'It was then that the Bhagavān addressed the monks, '
        - id: 'SA13.19:2.2'
          content: '“Now, I will explain a monk’s past cultivation of the noble eightfold path and future cultivation of the noble eightfold path.” '
        - id: 'SA13.19:2.3'
          content: '<em>And so on [like the previous sutra].</em>'
    - taisho_line: 200b13
      segments:
        - id: 'SA13.19:3.1'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
translator: Charles Patton
revised: 5-11-2019
