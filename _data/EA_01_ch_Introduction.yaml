collection: 增壹阿含經
chapter: '一'
number: '一'
title: 序
paragraphs:
  - taishoref: '0549b13'
    content: '自歸能仁第七仙，　　演說賢聖無上軌；<br/>
    　永在生死長流河，　　世尊今為度𪏭庶。'
  - taishoref: '0549b15'
    content: '尊長迦葉及聖眾<sup class="noteref">1</sup>，　　賢哲阿難無量聞；<br/>
    　善逝泥曰供舍利，　　從拘夷國至摩竭。'
    notes:
      - content: '眾僧＝聖眾【宋】【元】【明】 Emended for consistency.'
  - taishoref: '0549b17'
    content: '迦葉端思行四等，　　此眾生類墜五道；<br/>
    　正覺演道今去世，　　憶尊巧訓懷悲泣。'
  - taishoref: '0549b19'
    content: '迦葉思惟正法本，　　云何流布久在世？<br/>
    　最尊種種吐言教，　　總持懷抱不漏失。'
  - taishoref: '0549b21'
    content: '誰有此力集眾法，　　在在處處因緣本？<br/>
    　今此眾中智慧士，　　阿難賢哲<sup class="noteref">1</sup>無量聞。'
    notes:
      - content: '賢善＝賢哲【宋】【元】【明】 Emended for consistency.'
  - taishoref: '0549b23'
    content: '即擊揵椎集四部，　　比丘八萬四千眾，<br/>
    　盡得羅漢心解脫，　　已<sup class="noteref">1</sup>脫縛著處福田。'
    notes:
      - content: '以＝已【宋】【元】【明】 Past tense makes better sense here than an instrumental or dependent clause.'
  - taishoref: '0549b25'
    content: '迦葉哀愍於世故，　　加憶尊恩過去報；<br/>
    　世尊授法付阿難，　　願布演法長在<sup class="noteref">1</sup>世。'
    notes:
      - content: '存＝在【宋】【元】【明】 Emended for consistency.'
  - taishoref: '0549b27'
    content: '云何次第不失緒？　　三阿僧祇集法寶，<br/>
    　使後四部得聞法，　　已聞便得離眾苦。'
  - taishoref: '0549b29'
    content: '阿難便辭吾不堪，　　諸法甚深若干種，<br/>
    　豈敢分別如來教，　　佛法功德無量智！'
  - taishoref: '0549c02'
    content: '今尊迦葉能堪任，　　世雄以法付耆舊；<br/>
    　大迦葉今為眾人，　　如來在世請半坐。'
  - taishoref: '0549c04'
    content: '迦葉報言雖有是，　　年衰朽老多忘失，<br/>
    　汝今總持智慧業，　　能使法本恒在世。'
  - taishoref: '0549c06'
    content: '我今有三清淨眼，　　亦復能知他心智，<br/>
    　一切眾生種種類，　　無有能勝尊阿難。'
  - taishoref: '0549c08'
    content: '梵天下降及帝釋，　　護世四王及諸天，<br/>
    　彌勒兜[20]術尋來集，　　菩薩數億不可計。'
  - taishoref: '0549c10'
    content: '彌勒梵釋及四王，　　皆悉叉手而啟白：<br/>
    　一切諸法佛所印，　　阿難是我法之器。'
  - taishoref: '0549c12'
    content: '若使不欲法存者，　　便為壞敗如來教；<br/>
    　願存本要為眾生，　　得濟危厄度眾難！'
  - taishoref: '0549c14'
    content: '釋師出世壽極短，　　肉體雖逝法身在；<br/>
    　當令法本不斷絕，　　阿難勿辭時說法！'
  - taishoref: '0549c16'
    content: '迦葉最尊及聖眾，　　彌勒梵釋及四王，<br/>
    　哀請阿難時發言，　　使如來教不滅盡。'
  - taishoref: '0549c18'
    content: '阿難仁和四等具，　　意轉入微師子吼，<br/>
　顧眄四部瞻虛空，　　悲泣揮淚不自勝。'
  - taishoref: '0549c20'
    content: '便奮光明和顏色，　　普照眾生如日初；<br/>
    　彌勒覩光及釋梵，　　[21]收捨遲聞無上法。'
  - taishoref: '0549c22'
    content: '四部寂靜專一心，　　欲得聞法意不亂；<br/>
    　尊長迦葉及聖眾，　　直視覩顏目不眴。'
  - taishoref: '0549c24'
    content: '時阿難說經無量，　　誰能備具為一聚？<br/>
    　我今當為作三分，　　造立十經為一偈。'
  - taishoref: '0549c26'
    content: '契經一分律二分，　　阿毘曇經[22]復三分；<br/>
    　過去三佛皆三分：　　契經、律、法為三藏。'
  - taishoref: '0549c28'
    content: '契經今當分四段，　　[23]次名增一、二名中，<br/>
    　三名曰長多瓔珞，　　雜經在後為四分。'
  - taishoref: '0550a01'
    content: '尊者阿難作是念：　　如來法身不敗壞，<br/>
    　永存於世不斷絕，　　天人得聞成道果。'
  - taishoref: '0550a03'
    content: '或有一法義亦深，　　難持難誦不可憶；<br/>
    　我今當集[1]一法義，　　一一相從不失緒。'
  - taishoref: '0550a05'
    content: '亦有二法還就二，　　三法就三如連珠，<br/>
    　四法就四五亦然，　　五法次六六次七，'
  - taishoref: '0550a07'
    content: '八法義廣九次第，　　十法從十至十一；<br/>
    　如是法寶終不忘，　　亦恒處世久存在，'
  - taishoref: '0550a09'
    content: '於大眾中集此法，　　即時阿難昇[2]乎座；<br/>
    　彌勒稱善快哉說，　　諸法義合宜配之。'
  - taishoref: '0550a11'
    content: '更有諸法宜分部，　　世尊所說各各異；<br/>
    　菩薩發意趣大乘，　　如來說此種種別。'
  - taishoref: '0550a13'
    content: '人尊說六度無極：　　布施、持戒、忍、精進、<br/>
    　禪、智慧力如月初，　　[3]逮度無極[4]覩諸法。'
  - taishoref: '0550a15'
    content: '諸有勇猛施頭目，　　身體血肉無所惜，<br/>
    　妻妾國財及男女，　　此名檀度不應[5]棄。'
  - taishoref: '0550a17'
    content: '戒度無極如金剛，　　不毀不犯無漏失，<br/>
    　持心護戒如坏瓶，　　此名戒度不應[＊]棄。'
  - taishoref: '0550a19'
    content: '或有人來截手足，　　不起瞋恚忍力[6]強，<br/>
    　如海含容無增減，　　此名忍度不應[＊]棄。'
  - taishoref: '0550a21'
    content: '諸有造作善惡行，　　身口意三無厭足，<br/>
    　妨人諸行不至道，　　此名進度不應[＊]棄。'
  - taishoref: '0550a23'
    content: '諸有坐禪出入息，　　心意堅固無亂念，<br/>
    　正使地[7]動身不傾，　　此名禪度不應棄。'
  - taishoref: '0550a25'
    content: '以智慧力知塵數，　　劫數兆載不可稱，<br/>
    　書䟽[8]業聚意不亂，　　此名智度不應棄。'
  - taishoref: '0550a27'
    content: '諸法甚深論空理，　　難明難了不可觀，<br/>
    　將來後進懷狐疑，　　此菩薩德不應棄。'
  - taishoref: '0550a29'
    content: '阿難自陳有是念：　　菩薩之行愚不信，<br/>
    　除諸羅漢信解脫，　　爾乃有信無猶豫。'
  - taishoref: '0550b02'
    content: '四部之眾發道意，　　及諸一切眾生類；<br/>
    　彼有牢信不狐疑，　　集此諸法為一分。'
  - taishoref: '0550b04'
    content: '彌勒稱善快哉說，　　發趣大乘意甚廣；<br/>
    　或有諸法斷結使，　　或有諸法成道果。'
  - taishoref: '0550b06'
    content: '阿難說曰此云何？　　我見如來演此法，<br/>
    　亦有不從如來聞，　　此法豈非當有疑？'
  - taishoref: '0550b08'
    content: '設我言見此義非，　　於將來眾便有虛；<br/>
    　今稱諸經聞如是，　　佛處所在城國土，'
  - taishoref: '0550b10'
    content: '[9]波羅捺國初說法，　　摩竭國降三迦葉；<br/>
    　釋翅、拘薩、迦尸國，　　瞻波、[10]句留、毘舍離。'
  - taishoref: '0550b12'
    content: '天宮、龍宮、阿須倫，　　乾沓和等拘尸城；<br/>
    　正使不得說經處，　　當稱原本在舍衛。'
  - taishoref: '0550b14'
    content: '吾所從聞一時事，　　佛在舍衛及弟子，<br/>
    　[11]祇桓精舍修善業，　　孤獨長者所施園。'
  - taishoref: '0550b16'
    content: '時佛在中告比丘：　　當修一法專一心，<br/>
    　思惟一法無放逸。　　云何一法？謂念佛，'
  - taishoref: '0550b18'
    content: '法念、僧念及戒念，　　施念去[12]相次天念，<br/>
    　息念、安般及身念，　　死念除亂謂十念。'
  - taishoref: '0550b20'
    content: '此名十念更有十，　　次後當稱尊弟子；<br/>
    　初化拘隣真佛子，　　最後小者名[13]須拔。'
  - taishoref: '0550b22'
    content: '以此方便了一法，　　二從二法三從三，<br/>
    　四五六七八九十，　　十一之法無不了。'
  - taishoref: '0550b24'
    content: '從一增一至諸法，　　義豐慧廣不可盡；<br/>
    　一一契經義亦深，　　是故名曰增壹含。'
  - taishoref: '0550b26'
    content: '今尋一法難明了，　　難持難曉不可明；<br/>
    　比丘自稱功德業，　　今當稱之尊[14]第一。'
  - taishoref: '0550b28'
    content: '猶如陶家所造器，　　隨意所作無狐疑；<br/>
    　如是阿[＊]含增一法，　　三乘教化無差別。'
  - taishoref: '0550c01'
    content: '佛經微妙極甚深，　　能除結使如流河；<br/>
    　然此增一最在上，　　能淨[15]三眼除三垢。'
  - taishoref: '0550c03'
    content: '其有專心持增一，　　便為總持如來藏；<br/>
    　正使今身不盡結，　　後生便得高才智。'
  - taishoref: '0550c05'
    content: '若有書寫經卷者，　　繒綵花蓋持供養，<br/>
    　此福無量不可計，　　以此法寶難遇故。'
  - taishoref: '0550c07'
    content: '說此語時地大動，　　雨天[16]華香至[17]于膝，<br/>
    　諸天在空歎善哉！　　上尊所說盡順[18]宜。'
  - taishoref: '0550c09'
    content: '契經一藏律二藏，　　阿毘曇經為三藏；<br/>
    　方等大乘義玄邃，　　及諸契經為雜藏。'
  - taishoref: '0550c11'
    content: '安處佛語終不異，　　因緣本末皆隨順；<br/>
    　彌勒諸天皆稱善，　　釋迦文經得久存。'
  - taishoref: '0550c13'
    content: '彌勒尋起手執華，　　歡喜持用散阿難；<br/>
    　此經真實如來說，　　使阿難尋道果成。'
  - taishoref: '0550c15'
    content: '是時，尊者阿難及梵天將諸梵迦夷天，皆來會集；化自在天將諸營從，皆來會聚；他化自在天將諸營從，皆悉來會；兜術天王將[19]諸天之眾，皆來會聚；豔天將諸營從，悉來會聚；釋提桓因將諸三十三天[20]眾，悉來集會；[21]提頭賴吒天王將乾沓和等，悉來會聚；毘留[22]勒叉[23]天王將諸[24]厭鬼，悉來會聚；[25]毘留跛叉[26]天王將諸龍眾，悉來會聚；[27]毘沙門天王將閱叉、羅剎眾，悉來會聚。'
  - taishoref: '0550c23'
    content: '是時，彌勒大士告賢劫中諸菩薩等：「卿等勸[28]勵諸族姓子、族姓女，諷誦受持增一尊法，廣演流布，使天、人奉行。」'
  - taishoref: '0550c26'
    content: '說是語時，諸天、世人、乾沓和、阿須倫、[29]伽留羅、[30]摩睺勒、甄陀羅等，各各白言：「我等盡共擁護是善男子、善女人，諷誦受持增一尊法，廣演流布，終不中絕。」'
  - taishoref: '0550c29'
    content: '時，尊者阿難告優多羅曰：「我今以此增一阿[＊]含囑累[1]於汝，善諷誦讀，莫令漏減，所以者何？其有輕慢此尊經者，便為墮落為凡夫行。何以故？此，優多羅，增一阿[＊]含，出三十七道品之教，及諸法皆由此生。」'
  - taishoref: '0551a05'
    content: '時，大迦葉問阿難曰：「云何，阿難！增一阿[＊]含乃能出生三十七道品之教，及諸法皆由此生？」'
  - taishoref: '0551a07'
    content: '阿難報言：「如是，如是，尊者迦葉！增一阿含出生三十七品，及諸法皆由此生；且置增一阿[＊]含，一偈之中，便出生三十七品及諸法。」'
  - taishoref: '0551a10'
    content: '迦葉問言：「何等偈中出生三十七品及諸法？」'
  - taishoref: '0551a11'
    content: '時，尊者阿難便說此偈：'
  - taishoref: '0551a13'
    content: '「諸惡莫作，　　諸善奉行，　　自淨其意，
    　是諸佛教。'
  - taishoref: '0551a15'
    content: '「所以然者，諸惡莫作，是諸法本，便出生一切善法；以生善法，心意清淨。是故，迦葉！諸佛世尊身、口、意行，常修清淨。」'
  - taishoref: '0551a17'
    content: '迦葉問曰：「云何，阿難！增壹阿[＊]含獨出生三十七品及諸法，餘四阿[＊]含亦復出生乎？」'
  - taishoref: '0551a19'
    content: '阿難報言：「且置。迦葉！四阿[＊]含義，一偈之中，盡具足諸佛之教，及辟支佛、聲聞之教。所以然者，諸惡莫作，戒具[2]之禁；清白之行，諸善奉行；心意清淨，自淨其意；除邪顛倒，是諸佛教，去愚惑想。云何，迦葉！戒清淨者，意豈不淨乎？意清淨者，則[3]不顛倒；以無顛倒，愚惑想滅，諸三十七道品[4]果便得成就。[5]以成道果，豈非諸法乎？」'
  - taishoref: '0551a27'
    content: '迦葉問曰：「云何，阿難！以此增一付授優多羅，不囑累餘比丘一切諸法乎？」'
  - taishoref: '0551a29'
    content: '阿難報言：「增一阿[＊]含則是諸法，諸法則是增一阿[＊]含，一無有二。」'
  - taishoref: '0551b01'
    content: '迦葉問曰：「以何等故，以此增一阿[＊]含囑累優多羅，不囑累餘比丘乎？」'
  - taishoref: '0551b03'
    content: '阿難報曰：「迦葉當知，昔者九十一劫，毘婆尸如來、至真、等正覺出現於世。爾時，此優多羅比丘名曰伊俱[6]優多羅，爾時彼佛以增一之法囑累此人，使諷誦讀。自此[＊]以後三十一劫，次復有佛名式詰如來、至真、等正覺。爾時，此優多羅比丘名目伽優多羅。式詰如來復以此法囑累其人，使諷誦讀。即彼三十一劫中，[7]毘舍婆如來、至真、等正覺，復出於世。爾時，此優多羅比丘名龍優多羅，復以此法囑累其人，使諷誦讀。'
  - taishoref: '0551b12'
    content: '「迦葉當知，此賢劫中有拘留孫如來、至真、等正覺，出現於世。爾時，優多羅比丘名雷電優多羅，復以此法囑累其人，使諷誦讀。此賢劫中次復有佛，名拘那[＊]含[8]如來、至真、等正覺，出現於世。爾時，優多羅比丘名天優多羅，復以此法囑累其人，使諷誦讀。此賢劫中次復有佛，名迦葉如來、至真、等正覺，出現於世。爾時，優多羅比丘名梵優多羅，復以此法囑累其人，使諷誦讀。'
  - taishoref: '0551b21'
    content: '「迦葉當知，今釋迦文如來、至真、等正覺，出現於世。今此比丘名優多羅，釋迦文佛雖般涅槃，比丘阿難猶存於世。世尊以法盡[9]以囑累我，我今復以此法授與優多羅。所以者何？當觀其器，察知原本，然後授法。何以故？[10]過去時於此賢劫中，拘留孫如來、至真、等正覺、明行成為、善逝、世間解、無上士、道法御、天人師，號佛、眾祐，出現於世。爾時，有王名摩訶提婆，以法治化，未曾阿曲，壽命極長，端[11]正無雙，世之希有，八萬四千歲中於童子身而自遊戲，八萬四千歲中以太子身以法治化，八萬四千歲中復以王法治化天下。'
  - taishoref: '0551c04'
    content: '「迦葉當知，爾時世尊遊甘梨園中，食後如昔[12]常法中庭經行，我及侍者，爾時世尊便笑，口出五色光。我見已，前長跪白世尊曰：『佛不妄笑，願聞本末。如來、至真、等正覺，終不妄笑。』爾時，迦葉！佛告我言：『過去世時於此賢劫中，有如來名拘留孫[13]至真、等正覺，出現於世，[14]復於此處為諸弟子而廣說法。復次，於此賢劫中，復有拘那[＊]含[＊]如來、至真、等正覺，出現於世，爾時彼佛亦於此處而廣說法。次復，此賢劫中迦葉如來、至真、等正覺，出現於世，迦葉如來亦於此處而廣說法。』'
  - taishoref: '0551c15'
    content: '「爾時，迦葉！我於佛前長跪白佛言：『願令[15]後釋迦文佛亦於此處，與諸弟子具足說法，此處便為四如來金剛之座，恒不斷絕。』'
  - taishoref: '0551c18'
    content: '「爾時，迦葉！釋迦文佛[16]於彼坐，便告我言：『阿難！昔者此坐，賢劫之中有王出世，名摩訶提婆。乃至八萬四千歲以王法教化，訓之以德，經歷[17]年歲，便告劫[18]比言：「若見我首有白髮者，便時告吾。」爾時，彼人聞王教令，復經數年，見王首上有白髮生，便前長跪白大王曰：「大王當知，首上[19]已生白髮。」時王告彼人言：「捉取金鑷，拔吾白髮，著吾手中。」爾時，彼人受王教令，便執金鑷，前拔白髮。'
  - taishoref: '0551c27'
    content: '「『爾時，大王見白髮已，[20]便說此偈：'
  - taishoref: '0551c29'
    content: '「『「於今我首上，　　[＊]已生衰耗毛；<br/>
    　　　天使[＊]已來至，　　宜[1]當時出家。'
  - taishoref: '0552a02'
    content: '「『「我今已食人中之福，宜當自勉昇天之德，剃除鬚髮，著三法衣，以信堅固，出家學道，離於眾苦。」'
  - taishoref: '0552a04'
    content: '「『爾時，王摩訶提婆便告第一太子，名曰長壽：「卿今知不？吾首[2]已生白髮，意欲剃除鬚髮，著三法衣，以信堅固，出家學道，離於眾苦。汝紹吾位，以法治化，勿令有失，違吾言教，造凡夫行。所以然者，若有斯人，違吾言者，便為凡夫之行。[3]凡夫[4]者，長處三塗、八難之中。」爾時，王摩訶提婆以王之位授太子已，復以財寶賜與劫比，便於彼處剃除鬚髮，著三法衣，以信堅固，出家學道，離於眾苦。於八萬四千歲善修梵行，行四等心，慈、悲、喜、護，身逝命終，生梵天上。'
  - taishoref: '0552a14'
    content: '「『時，長壽王憶父王教，未曾暫捨。以法治化，無有阿曲，未經旬日，便復得作轉輪聖王，七寶具足。所謂七寶者，輪寶、象寶、馬寶、珠寶、玉女寶、典藏寶、典兵寶，是謂七寶。復有千子，勇猛智慧，能除眾苦，統領四方。'
  - taishoref: '0552a19'
    content: '「『時，長壽王以前王法，如上作偈：[5]'
  - taishoref: '0552a21'
    content: '「『「敬法奉所尊，　　不忘本恩報；<br/>
    　　　復能崇三業，　　智者之所貴！」』'
  - taishoref: '0552a23'
    content: '「我觀此義已，以此增一阿[＊]含授與優多羅比丘。何以故？一切諸法皆有所由。」'
  - taishoref: '0552a24'
    content: '時，尊者阿難告優多羅曰：「汝前作轉輪聖王時，不失王教，今復以此法而相囑累，不失正教，莫作凡夫之行。汝今當知，若有違失如來善教者，便墮凡夫地中。何以故？時，王摩訶提婆不得至竟解脫之地，未得解脫至安隱處；雖受梵天福報，猶不至究竟；如來善業，乃名究竟安隱之處，快樂無極，天、人所敬，必得涅槃。以是之故，優多羅！當奉持此法，諷誦讀念：莫令缺漏。」'
  - taishoref: '0552b04'
    content: '爾時，阿難便說偈[6]曰：'
  - taishoref: '0552b06'
    content: '「於法當念故，　　如來由是生；<br/>
    　法興成正覺，　　辟支羅漢道。'
  - taishoref: '0552b08'
    content: '法能除眾苦，　　亦能成果實；<br/>
　念法不離心，　　今報後亦受。'
  - taishoref: '0552b10'
    content: '若欲成佛者，　　猶如釋迦文；<br/>
    　受持三藏法，　　句逗不錯亂。'
  - taishoref: '0552b12'
    content: '三藏雖難[7]持，　　義理不可窮；<br/>
    　當誦四阿[＊]含，　　便斷天人徑。'
  - taishoref: '0552b14'
    content: '阿[＊]含雖難誦，　　經義不可盡；<br/>
    　戒律勿令失，　　此是如來寶。'
  - taishoref: '0552b16'
    content: '禁律亦難持，　　阿[＊]含亦復然；<br/>
    　牢持阿毘曇，　　便降外道術。'
  - taishoref: '0552b18'
    content: '宣暢阿毘曇，　　其義亦難持；<br/>
    　當誦三阿[＊]含，　　不失經句逗。'
  - taishoref: '0552b20'
    content: '契經阿毘曇，　　戒律流布世；<br/>
    　[8]天人得奉行，　　便生安隱處。'
  - taishoref: '0552b22'
    content: '設無契經法，　　亦復無戒律；<br/>
    　如盲投於冥，　　何時當見明？'
  - taishoref: '0552b24'
    content: '以是囑累汝，　　并及四部眾，<br/>
    　當持勿輕慢，　　於釋迦文[9]尼！」'
  - taishoref: '0552b26'
    content: '尊者阿難說是語時，天地六反震動，諸尊神天在虛空中，手執天華而散尊者阿難上，及散四部之眾。一切天、龍、鬼神、乾沓和、阿須倫、[10]加留羅、甄陀羅、摩休勒等，皆懷歡喜而悉歎曰：「善哉！善哉！尊者阿難！上中下言，悉無不善，於法當恭敬。誠如所說，諸天、世人無不從法而得成就。若有行惡，便墮地獄、餓鬼、畜生。」'
  - taishoref: '0552c04'
    content: '爾時，尊者阿難於四部眾中而師子吼，勸一切人，奉行此法。爾時，座上三萬天、人得法眼淨。爾時，四部之眾、諸天、世人，聞尊者所說，歡喜奉行。'
