paragraphs:
  - taisho_line: 1c02
    segments:
      - id: 'SA1.9:1.1'
        content: '如是我聞：'
      - id: 'SA1.9:1.2'
        content: '一時，佛住舍衛國祇樹給孤獨園。'
  - taisho_line: 1c03
    segments:
      - id: 'SA1.9:2.1'
        content: '爾時，世尊告諸比丘：'
      - id: 'SA1.9:2.2'
        content: '「於色不知，不明、不 離欲貪、心不解脫者，則不能越生、老、病、死怖。'
      - id: 'SA1.9:2.3'
        content: '如是受、想、行、識，不知、不明、不離欲貪、心不解脫者，則不能越生、老、病、死怖。'
  - taisho_line: 1c06
    segments:
      - id: 'SA1.9:3.1'
        content: '「諸比丘！於色若知、若明、若離欲貪、心解脫者，則能越生、老、病、死怖。'
      - id: 'SA1.9:3.2'
        content: '如是受、想、行、識，若知、若明、若離欲貪、心解脫者，則能越生、老、病、死怖。」'
  - taisho_line: 1c10
    segments:
      - id: 'SA1.9:4.1'
        content: '時，諸比丘聞佛所說，歡喜奉行。'
