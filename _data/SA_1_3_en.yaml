collection: The Related Discourses
group: 1. The Aggregates
title: 3. Empty
parallels:
  - pali: 'SN 22.51'
sections:
  - paragraphs:
    - taisho_line: 1a14
      segments:
        - id: 'SA1.3:1.1'
          content: 'Thus have I heard: '
        - id: 'SA1.3:1.2'
          content: 'One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove. '
    - taisho_line: 1a14
      segments:
        - id: 'SA1.3:2.1'
          content: 'It was then that the Bhagavān told the monks: '
        - id: 'SA1.3:2.2'
          content: '“You must contemplate form as empty. '
        - id: 'SA1.3:2.3'
          content: 'Such contemplation is then right contemplation. '
        - id: 'SA1.3:2.4'
          content: 'Someone who rightly contemplates then becomes disillusioned. '
        - id: 'SA1.3:2.5'
          content: 'Being disillusioned, his delight and greed come to an end. '
        - id: 'SA1.3:2.6'
          content: 'His delight and greed having ended, I say his mind is liberated. '
    - taisho_line: 1a14
      segments:
        - id: 'SA1.3:3.1'
          content: '“Thus contemplate feeling, perception, volition, and consciousness as empty. '
        - id: 'SA1.3:3.2'
          content: 'Such contemplation is then right contemplation. '
        - id: 'SA1.3:3.3'
          content: 'Someone who rightly contemplates then becomes disillusioned. '
        - id: 'SA1.3:3.4'
          content: 'Being disillusioned, his delight and greed come to an end. '
        - id: 'SA1.3:3.5'
          content: 'His delight and greed having ended, I say his mind is liberated. '
    - taisho_line: 1a14
      segments:
        - id: 'SA1.3:4.1'
          content: '“So it is, monks, that if someone whose mind is liberated wants to realize it himself, then he can realize: '
        - id: 'SA1.3:4.2'
          content: '‘My births have ended; the religious practice has been established; and the task has been done.’ '
        - id: 'SA1.3:4.3'
          content: 'He himself knows that he will not be subject to a later existence.” '
    - taisho_line: 1a14
      segments:
        - id: 'SA1.3:5.1'
          content: 'The monks who heard what the Buddha had taught then rejoiced and handed it down.'
notes:
  - id: 'SA1.3:1.1'
    content: 'This sutra is reconstituted according to the description at 1a14, replacing ‘impermanent’ with ‘empty’ in <em>SA</em> 1.1. It’s parallel to <em>SN</em> 22.51.'
translator: Charles Patton
