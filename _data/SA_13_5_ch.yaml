paragraphs:
  - taisho_line: 198c27
    segments:
      - id: 'SA13.5:1.1'
        content: '如是我聞：'
      - id: 'SA13.5:1.2'
        content: '一時，佛住舍衛國祇樹給孤獨園。'
  - taisho_line: 198c28
    segments:
      - id: 'SA13.5:2.1'
        content: '爾時，迦摩比丘詣佛所，稽首佛足，退坐一面。'
      - id: 'SA13.5:2.2'
        content: '白佛言：'
      - id: 'SA13.5:2.3'
        content: '「世尊！所謂欲者。云何為欲？」'
  - taisho_line: 199a01
    segments:
      - id: 'SA13.5:3.1'
        content: '佛告迦摩：'
      - id: 'SA13.5:3.2'
        content: '「欲謂五欲功德。'
      - id: 'SA13.5:3.3'
        content: '何等為五？'
      - id: 'SA13.5:3.4'
        content: ' 謂眼識色，<sup class="">1</sup>可愛、可意、可念，長養欲樂。'
      - id: 'SA13.5:3.5'
        content: '如是耳、鼻、舌、身識觸，可愛、可意、可念，長養欲樂，是名為欲。'
      - id: 'SA13.5:3.6'
        content: '然彼非欲，於彼貪著者，是名為欲。」'
  - taisho_line: 199a05
    segments:
      - id: 'SA13.5:4.1'
        content: '爾時，世尊即說偈言：'
  - taisho_line: 199a06
    verse:
      - id: 'SA13.5:5.1'
        content: '「世間雜五色，'
      - id: 'SA13.5:5.2'
        content: '　彼非為愛欲，'
      - id: 'SA13.5:5.3'
        content: '　貪欲覺想者，'
      - id: 'SA13.5:5.4'
        content: '　是則士夫欲，'
      - id: 'SA13.5:5.5'
        content: '　眾色常住世，'
      - id: 'SA13.5:5.6'
        content: '　行者斷心欲。」'
  - taisho_line: 199a09
    segments:
      - id: 'SA13.5:6.1'
        content: '迦摩比丘白佛言：'
      - id: 'SA13.5:6.2'
        content: '「世尊！寧有道有跡，斷此愛欲不？」'
  - taisho_line: 199a10
    segments:
      - id: 'SA13.5:7.1'
        content: '佛告比丘：'
      - id: 'SA13.5:7.2'
        content: '「有八正道，能斷愛欲，謂正見、正志、正語、正業、正命、正方便、正念、正定。」'
  - taisho_line: 199a12
    segments:
      - id: 'SA13.5:8.1'
        content: '佛說此經已，迦摩比丘聞佛所說，歡喜奉行。'
    notes:
      - id: 'SA13.5:3.3'
        content: 眼識明＝識眼【宋】【元】【明】【聖】
