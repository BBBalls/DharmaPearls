paragraphs:
  - taisho_line: 198c14
    segments:
      - id: 'SA13.4:1.1'
        content: '如是我聞：'
      - id: 'SA13.4:1.2'
        content: '一時，佛住舍衛國祇樹給孤獨園。'
  - taisho_line: 198c15
    segments:
      - id: 'SA13.4:2.1'
        content: '爾時，世尊告諸比丘：'
      - id: 'SA13.4:2.2'
        content: '「若在家、若出家而起邪事者，我所不說。'
      - id: 'SA13.4:2.3'
        content: '所以者何？'
      - id: 'SA13.4:2.4'
        content: '若在家、出家而起邪事者，則不樂正法。'
      - id: 'SA13.4:2.5'
        content: '何等為邪事？'
      - id: 'SA13.4:2.6'
        content: '謂邪見，乃至邪定。'
  - taisho_line: 198c18
    segments:
      - id: 'SA13.4:3.1'
        content: '「若在家、出家而起正事，我所讚歎。'
      - id: 'SA13.4:3.2'
        content: '所以者何？'
      - id: 'SA13.4:3.3'
        content: '起正事者，則樂正法，善於正法。'
      - id: 'SA13.4:3.4'
        content: '何等為正事？'
      - id: 'SA13.4:3.5'
        content: '謂正見，乃至正定。」'
  - taisho_line: 198c21
    segments:
      - id: 'SA13.4:4.1'
        content: '爾時，世尊即說偈言：'
  - taisho_line: 198c22
    verse:
      - id: 'SA13.4:5.1'
        content: '「在家及出家，'
      - id: 'SA13.4:5.2'
        content: '　而起邪事者，'
      - id: 'SA13.4:5.3'
        content: '　彼則終不樂，'
      - id: 'SA13.4:5.4'
        content: '　無上之正法。'
  - taisho_line: 198c24
    verse:
      - id: 'SA13.4:6.1'
        content: '　在家及出家，'
      - id: 'SA13.4:6.2'
        content: '　而起正事者，'
      - id: 'SA13.4:6.3'
        content: '　彼則常心樂，'
      - id: 'SA13.4:6.4'
        content: '　無上之正法。」'
  - taisho_line: 198c26
    segments:
      - id: 'SA13.4:7.1'
        content: '佛說此經已，諸比丘聞佛所說，歡喜奉行。'
