collection: The Related Discourses
group: 13. The Noble Path
title: 15. Correct Men and Great Men
sections:
  - paragraphs:
    - taisho_line: 200a22
      segments:
        - id: 'SA13.15:1.1'
          content: 'Thus have I heard:<sup class="noteref">1</sup> '
        - id: 'SA13.15:1.2'
          content: 'One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
    - taisho_line: 200a22
      segments:
        - id: 'SA13.15:2.1'
          content: 'At that time, the Bhagavān addressed the monks, '
        - id: 'SA13.15:2.2'
          content: '“I will explain the correct man and the great man.<sup class="noteref">2</sup> '
        - id: 'SA13.15:2.3'
          content: 'Listen closely and well consider it. '
        - id: 'SA13.15:2.4'
          content: 'What is a correct man? '
        - id: 'SA13.15:2.5'
          content: 'It means a correct man’s accomplishment of right view and a correct man’s accomplishment of right intention, right speech, right action, right effort, right mindfulness, and right concentration. '
        - id: 'SA13.15:2.6'
          content: 'This is called a correct man. '
        - id: 'SA13.15:2.7'
          content: 'What is the great man? '
        - id: 'SA13.15:2.8'
          content: 'It means the great man’s accomplishment of right view and a great man’s accomplishment of right intention, right speech, right action, right effort, right mindfulness, and right concentration. '
        - id: 'SA13.15:2.9'
          content: 'This is called a great man.”'
    - taisho_line: 200a22
      segments:
        - id: 'SA13.15:3.1'
          content: 'After the Buddha had taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
notes:
  - id: 'SA13.15:1.1'
    content: 'This sutra is reconstituted from a description that follows SA 13.14 at 200a22.'
  - id: 'SA13.15:2.2'
    content: '<em>Correct man and great man</em>. These are literal translations of 正士 and 大士. They were likely translations of sat-puruṣa and mahā-puruṣa.'
translator: Charles Patton
revised: 4-11-2019
