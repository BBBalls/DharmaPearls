collection: The Related Discourses
group: 13. The Noble Path
title: 1. The First Sign
parallels:
  - pali: 'SN45.55'
sections:
  - paragraphs:
    - taisho_line: 198b05
      segments:
        - id: 'SA13.1:1.1'
          content: 'Thus have I heard:<sup class="noteref">1</sup> '
        - id: 'SA13.1:1.2'
          content: 'One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove.'
    - taisho_line: 198b06
      segments:
        - id: 'SA13.1:2.1'
          content: 'It was then that the Bhagavān addressed the monks, '
        - id: 'SA13.1:2.2'
          content: '“The first sign of sunrise is said to be the first light of dawn. '
        - id: 'SA13.1:2.3'
          content: 'Thus, monks, the first sign of rightly reaching the limit of suffering, the final limit of suffering, is called right view. '
        - id: 'SA13.1:2.4'
          content: 'Someone with right view can produce right intention, right speech, right action, right livelihood, right effort, right mindfulness, and right concentration.'
    - taisho_line: 198b09
      segments:
        - id: 'SA13.1:3.1'
          content: '“The noble disciple’s mind is rightly liberated from desire, anger, and delusion because he produces the right attainment of concentration. '
        - id: 'SA13.1:3.2'
          content: 'When his mind is thus well liberated, the noble disciple can rightly know and see: '
        - id: 'SA13.1:3.3'
          content: '‘My births have ended; the religious practice has been established; and the task has been done.’ '
        - id: 'SA13.1:3:4'
          content: 'He himself knows that he will not be subject to a later existence.”'
    - taisho_line: 198b12
      segments:
        - id: 'SA13.1:4.1'
          content: 'After he taught this discourse, the monks who heard what the Buddha had taught rejoiced and handed it down.'
notes:
  - id: 'SA13.1:1'
    content: 'This discourse is parallel to <a href="https://suttacentral.net/sn45.55" target="_blank"><em>SN</em> 45.55</a>. It shares the metaphor of the rising sun and the identification of right view as the first sign of the end to suffering.'
translator: Charles Patton
