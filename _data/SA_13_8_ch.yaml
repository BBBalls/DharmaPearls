paragraphs:
  - taisho_line: 199b03
    segments:
      - id: 'SA13.8:1.1'
        content: '如是我聞：<sup class="noteref">1</sup>'
      - id: 'SA13.8:1.2'
        content: '一時，佛住舍衛國祇樹給孤獨園。'
  - taisho_line: 199b03
    segments:
      - id: 'SA13.8:2.1'
        content: '爾時，世尊告諸比丘：'
      - id: 'SA13.8:2.2'
        content: '「所謂欲者。云何為欲？'
      - id: 'SA13.8:2.3'
        content: '欲謂五欲功德。'
      - id: 'SA13.8:2.4'
        content: '何等為五？'
      - id: 'SA13.8:2.5'
        content: ' 謂眼識色，可愛、可意、可念，長養欲樂。'
      - id: 'SA13.8:2.6'
        content: '如是耳、鼻、舌、身識觸，可愛、可意、可念，長養欲樂，是名為欲。'
      - id: 'SA13.8:2.7'
        content: '然彼非欲，於彼貪著者，是名為欲。」'
  - taisho_line: 199b03
    segments:
      - id: 'SA13.8:3.1'
        content: '爾時，世尊即說偈言：'
  - taisho_line: 199b03
    verse:
      - id: 'SA13.8:4.1'
        content: '「世間雜五色，'
      - id: 'SA13.8:4.2'
        content: '　彼非為愛欲，'
      - id: 'SA13.8:4.3'
        content: '　貪欲覺想者，'
      - id: 'SA13.8:4.4'
        content: '　是則士夫欲，'
      - id: 'SA13.8:4.5'
        content: '　眾色常住世，'
      - id: 'SA13.8:4.6'
        content: '　行者斷心欲。」'
  - taisho_line: 199b03
    segments:
      - id: 'SA13.8:5.1'
        content: '諸比丘白佛言：'
      - id: 'SA13.8:5.2'
        content: '「世尊！寧有道有跡，斷此愛欲不？」'
  - taisho_line: 199b03
    segments:
      - id: 'SA13.8:6.1'
        content: '佛告諸比丘：'
      - id: 'SA13.8:6.2'
        content: '「有八正道，能斷愛欲，謂正見、正志、正語、正業、正命、正方便、正念、正定。」'
  - taisho_line: 199b03
    segments:
      - id: 'SA13.8:7.1'
        content: '佛說此經已，諸比丘聞佛所說，歡喜奉行。'
    notes:
      - id: 'SA13.8:1.1'
        content: 'This sutra is reconstituted from the description at 199b03. It’s a variant of <em>SA</em> 13.5 in which Buddha questions the monks rather than being asked a question.'
