collection: The Related Discourses
group: 1. The Aggregates
title: 1. Impermanent
parallels:
  - pali: 'SN 22.12'
  - pali: 'SN 22.51'
  - chinese: 'SA 2.1'
sections:
  - paragraphs:
    - taisho_line: 1a06
      segments:
        - id: 'SA1.1:1.1'
          content: 'Thus have I heard:<sup class="noteref">1</sup> '
        - id: 'SA1.1:1.2'
          content: 'One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove. '
    - taisho_line: 1a07
      segments:
        - id: 'SA1.1:2.1'
          content: 'It was then that the Bhagavān told the monks: '
        - id: 'SA1.1:2.2'
          content: '“You must contemplate form to be impermanent. '
        - id: 'SA1.1:2.3'
          content: 'Such contemplation then is right view.<sup class="noteref">2</sup> '
        - id: 'SA1.1:2.4'
          content: 'Rightly contemplating it, you’ll become disillusioned. '
        - id: 'SA1.1:2.5'
          content: 'Being disillusioned, your delight and greed for it will come to an end. '
        - id: 'SA1.1:2.6'
          content: 'When your delight and greed for it have ended, I say your mind is liberated. '
    - taisho_line: 1a09
      segments:
        - id: 'SA1.1:3.1'
          content: '“Thus contemplate feeling, perception, volition, and consciousness to be impermanent. '
        - id: 'SA1.1:3.2'
          content: 'Such contemplation then is right view. '
        - id: 'SA1.1:3.3'
          content: 'Rightly contemplating it, you’ll become disillusioned. '
        - id: 'SA1.1:3.4'
          content: 'Being disillusioned, your delight and greed for them will come to an end. '
        - id: 'SA1.1:3.5'
          content: 'When your delight and greed for them have ended, I say your mind is liberated. '
    - taisho_line: 1a12
      segments:
        - id: 'SA1.1:4.1'
          content: '“So it is, monks, that if your mind is liberated and you wants to realize it yourself, then you can realize: '
        - id: 'SA1.1:4.2'
          content: '‘My births have ended; the religious practice has been established; and the task has been done.’ '
        - id: 'SA1.1:4.3'
          content: 'You yourself will know that you won’t be subject to a later existence.” '
    - taisho_line: 1a15
      segments:
        - id: 'SA1.1:5.1'
          content: 'The monks who heard what the Buddha had taught then rejoiced and handed it down.'
notes:
  - id: 'SA1.1:1.1'
    content: 'This sutra is parallel with <a href="https://suttacentral.net/sn22.12" target="_blank"><em>SN</em> 22.12</a> and <a href="https://suttacentral.net/sn22.51" target="_blank">51</a>.'
  - id: 'SA1.1:2.3'
    content: 'Yinshun amends <em>right contemplation</em> to <em>right view</em> in this sutra citing the nearly identical passage at <em>SN</em> 22.51 and SA 2.1.'
translator: Charles Patton
