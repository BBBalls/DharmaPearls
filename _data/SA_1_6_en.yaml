collection: The Related Discourses
group: 1. Aggregates
title: 6. Not Knowing
parallels:
  - pali: 'SN 22.24'
  - chinese: 'SA 2.6'
sections:
  - paragraphs:
    - taisho_line: 1a28
      segments:
        - id: 'SA1.6:1.1'
          content: 'Thus have I heard:<sup class="noteref">1</sup> '
        - id: 'SA1.6:1.2'
          content: 'One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove. '
    - taisho_line: 1a29
      segments:
        - id: 'SA1.6:2.1'
          content: 'It was then that the Bhagavān addressed the monks, '
        - id: 'SA1.6:2.2'
          content: '“When you don’t know and understand form and <span class="taishoref">[1b]</span> don’t end and become free of desire for it, you aren’t able to end your suffering. '
        - id: 'SA1.6:2.3'
          content: 'Thus, when you don’t know and understand sensation, perception, volition, and consciousness and don’t end and become free of desire for them, you aren’t able to end your suffering. '
    - taisho_line: 1b02
      segments:
        - id: 'SA1.6:3.1'
          content: '“Monks, if you know and understand form and end and become free of desire for it, you’ll be able to end your suffering. '
        - id: 'SA1.6:3.2'
          content: 'Thus, if you know and understand sensation, perception, volition, and consciousness and end and become free of desire for them, you’ll be able to end your suffering.”'
    - taisho_line: 1b05
      segments:
        - id: 'SA1.6:4.1'
          content: 'The monks who heard what the Buddha had taught then rejoiced and handed it down.'
notes:
  - id: 'SA1.6:1.1'
    content: 'This sutra is parallel to <a href="https://suttacentral.net/sn22.24" target="_blank"><em>SN</em> 22.24</a> and SA 2.6.'
translator: Charles Patton
