    - taisho_line: 201b11
      segments:
        - id: 'SA13.29:1.1'
          content: '如是我聞：'
        - id: 'SA13.29:1.2'
          content: '一時，佛住舍衛國祇樹給孤獨園。'
    - taisho_line: 201b11
      segments:
        - id: 'SA13.29:2.1'
          content: '爾時，世尊告諸比丘：'
        - id: 'SA13.29:2.2'
          content: '「謂非彼岸及彼岸。'
        - id: 'SA13.29:2.3'
          content: '云何非彼岸？云何彼岸？'
        - id: 'SA13.29:2.4'
          content: '「邪見者，非彼岸。正見者，是彼岸。'
        - id: 'SA13.29:2.5'
          content: '邪志、邪語、邪業、邪命、邪方便、邪念、邪定非彼岸。'
        - id: 'SA13.29:2.6'
          content: '正見是彼岸，正志、正語、正業、正命、正方便、正念、正定是彼岸。」'
    - taisho_line: 201b11
      segments:
        - id: 'SA13.29:3.1'
          content: '爾時，世尊即說偈言：'
    - taisho_line: 201b11
      verse:
        - id: 'SA13.29:4.1'
          content: '「希有諸人民，'
        - id: 'SA13.29:4.2'
          content: '　能度於彼岸，'
        - id: 'SA13.29:4.3'
          content: '　一切諸世間，'
        - id: 'SA13.29:4.4'
          content: '　徘徊遊此岸。'
    - taisho_line: 201b11
      verse:
        - id: 'SA13.29:5.1'
          content: '　於此正法律，'
        - id: 'SA13.29:5.2'
          content: '　能善隨順者，'
        - id: 'SA13.29:5.3'
          content: '　斯等能度彼，'
        - id: 'SA13.29:5.4'
          content: '　生死難度岸。」'
    - taisho_line: 201b11
      segments:
        - id: 'SA13.29:6.1'
          content: '佛說此經已，諸比丘聞佛所說，歡喜奉行。'
