taisho_no: 764
sections:
  - paragraphs:
    - taisho_line: 200b04
      segments:
        - id: 'SA13.18:1.1'
          content: '如是我聞：'
        - id: 'SA13.18:1.2'
          content: '一時，佛住舍衛國祇樹給孤獨園。'
    - taisho_line: 200b05
      segments:
        - id: 'SA13.18:2.1'
          content: '爾時，世尊告諸比丘：'
        - id: 'SA13.18:2.2'
          content: '「我今當說修八聖道。'
        - id: 'SA13.18:2.3'
          content: '諦聽，善思。'
    - taisho_line: 200b06
      segments:
        - id: 'SA13.18:3.1'
          content: '「何等為修八聖道？'
        - id: 'SA13.18:3.2'
          content: '是比丘修正見，依遠離、依無欲、依滅、向於捨。<sup class="noteref">1</sup>'
        - id: 'SA13.18:3.3'
          content: '修正志、正語、正業、正命、正方便、正念、正定，依遠離、依無欲、依滅、向於捨。'
        - id: 'SA13.18:3.4'
          content: '是名修八聖道。」'
    - taisho_line: 200b10
      segments:
        - id: 'SA13.18:4.1'
          content: '佛說此經已，諸比丘聞佛所說，歡喜奉行。'
notes:
  - id: 'SA13.18:3.2'
    content: '<em>依遠離、依無欲、依滅、向於捨</em>. This set of four reliances is equivalent to Pali vivekanissitaṃ virāganissitaṃ nirodhanissitaṃ vossaggapariṇāmiṃ.'
