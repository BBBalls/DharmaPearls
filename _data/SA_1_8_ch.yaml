title: 8. 不知
yinshun_no: 8
taisho_vol: 2
taisho_text: 99
taisho_fascicle: 1
taisho_no: 5
parallels:
  - pali: 'SN 22.24'
  - chinese: 'SA 2.8'
paragraphs:
  - taisho_line: 1b16
    segments:
      - id: 'SA1.8:1.1'
        content: '如是我聞：'
      - id: 'SA1.8:1.2'
        content: '一時，佛住舍衛國祇樹給孤獨園。'
  - taisho_line: 1b24
    segments:
      - id: 'SA1.8:2.1'
        content: '爾時，世尊告諸比丘：<sup class="noteref">1</sup> '
      - id: 'SA1.8:2.2'
        content: '「於色不知、不明、不離欲貪、心不解脫、心不解脫者，<sup class="noteref">2</sup>則不能斷苦。'
      - id: 'SA1.8:2.3'
        content: '如是受、想、行、識，不知、不明、不離欲貪、心不解脫者，則不能斷苦。'
  - taisho_line: 1b27
    segments:
      - id: 'SA1.8:3.1'
        content: '「諸比丘！於色若知、若明、若離欲貪、心得解脫者，則能斷苦。'
      - id: 'SA1.8:3.2'
        content: '如是受、想、行、識，若知、若明、若離欲貪、心得解脫者，則能斷苦。」'
  - taisho_line: 1c01
    segments:
      - id: 'SA1.8:4.1'
        content: '時，諸比丘聞佛所說，歡喜奉行。'
notes:
  - id: 'SA1.8:2.1'
    content: 'Yinshun deletes 於色愛喜者...苦得解脫 (1b17-24) from the Taisho text as a spurious insertion of SA 1.10 into this sutra. He cites SA 2.8 and the uddana at 1c20 as support, and I agree.'
  - id: 'SA1.8:2.2'
    content: '貪心不解脫者 = 心不解脫者. I’ve deleted 貪 as spurious. I’ve also deleted 諸比丘 from start of this segment and moved it to the next paragraph to match the format of SA 1.6-7 and 9.'
editor: Charles Patton
