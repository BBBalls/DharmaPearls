collection: The Medium Discourses
number: 1
title: 1. The Good Dharma
translator: Charles Patton
revised: 27 May 2019
sections:
  - paragraphs:
    - taishoref: '0421a13'
      content: 'I have heard thus: One time, the Buddha traveled to the kingdom of Śrāvastī and stayed at Anāthapiṇḍada Park in Jeta Grove.'
  - paragraphs:
    - taishoref: '0421a14'
      content: 'At that time, the Bhagavān addressed the monks: “If a monk accomplishes seven things, then he will attain the happiness of the noble ones, and he will be rightly destined for the end of the contaminants. What are the seven? Namely, a monk knows the Dharma, knows the meaning, knows the time, knows moderation, knows himself, knows the assembly, and knows the greater likenesses of people.'
  - paragraphs:
    - taishoref: '0421a17'
      content: '“How does a monk know the Dharma? It means a monk knows the right scriptures, songs, assurances, verses, circumstances, stories, past events, lectures, birth places, extensive discourses, unprecedented things, and explanations of meaning. This is called a monk who knows the Dharma.'
    - taishoref: '~0421a17'
      content: '“Suppose there is a monk who doesn’t know the Dharma, which is to say that he doesn’t know the right scriptures, songs, assurances, verses, circumstances, stories, past events, lectures, birth places, extensive discourses, unprecedented things, and explanations of meaning. Such a monk doesn’t know the Dharma.'
    - taishoref: '~0421a17'
      content: '“Suppose there is a monk who well knows the Dharma, which is to say that he knows the right scriptures, songs, assurances, verses, circumstances, stories, past events, lectures, birth places, extensive discourses, unprecedented things, and explanations of meaning. This is called a monk who well knows the Dharma.'
  - paragraphs:
    - taishoref: '0421a25'
      content: '“How does a monk know the meaning? It means a monk knows the meaning of this or that expression is this or that meaning. This is called a monk who knows the meaning.'
    - taishoref: '~0421a25'
      content: '“Suppose there is a monk who doesn’t know the meaning, which is to say that he doesn’t know the meaning of this or that expression is this or that meaning. Such a monk doesn’t know the meaning.'
    - taishoref: '~0421a25'
      content: '“Suppose there is a monk who well knows the meaning, <span class="taishoref">[421b]</span> which is to say that he knows the meaning of this or that expression is this or that meaning. This is called a monk who well knows the meaning.'
  - paragraphs:
    - taishoref: '0421b02'
      content: '“How does a monk know the time? It means a monk knows the time to cultivate lower appearances, the time to cultivate higher appearances, and the time to cultivate indifferent appearances. This is called a monk who knows the time.'
    - taishoref: '~0421b02'
      content: '“Suppose there a monk who doesn’t know the time, which is to say that he doesn’t know the time to cultivate lower appearances, the time to cultivate higher appearances, and the time to cultivate indifferent appearances. Such a monk doesn’t know the time.'
    - taishoref: '~0421b02'
      content: '“Suppose there is a monk who well knows the time, which is to say that he knows the time to cultivate lower appearances, the time to cultivate higher appearances, and the time to cultivate indifferent appearances. This is called the monk who well knows the time.'
  - paragraphs:
    - taishoref: '0421b08'
      content: '“How does a monk know moderation? It means a monk knows moderation whether he is drinking, eating, departing, standing, sitting, laying down, speaking, being silent, or relieving himself, rousing himself when drowsy and cultivating right knowledge. This is called a monk who knows moderation.'
    - taishoref: '~0421b08'
      content: '“Suppose there is a monk who doesn’t know moderation, which is to say that he doesn’t know it whether he is drinking, eating, departing, standing, sitting, laying down, speaking, being silent, or relieving himself, rousing himself when drowsy and cultivating right knowledge. Such a monk doesn’t know moderation.'
    - taishoref: '~0421b08'
      content: '“Suppose there is a monk who well knows moderation, which is to say that he well knows it whether he is drinking, eating, departing, standing, sitting, laying down, speaking, being silent, relieving himself, rousing himself when drowsy and cultivating right knowledge. This is called a monk who well knows moderation.'
  - paragraphs:
    - taishoref: '0421b17'
      content: '“How does a monk know himself? It means a monk knows ‘Such are my attainments of belief, discipline, learning, generosity, wisdom, discernment, and the Āgamas.’ This is called a monk who knows himself.'
    - taishoref: '~0421b17'
      content: '“Suppose there is a monk who doesn’t know himself, which is to say that he doesn’t know ‘Such are my attainments of belief, discipline, learning, generosity, wisdom, discernment, and the Āgamas.’ Such a monk doesn’t know himself.'
    - taishoref: '~0421b17'
      content: '“Suppose a monk well knows himself, which is to say that he knows ‘Such are my attainments of belief, discipline, learning, generosity, wisdom, discernment, and the Āgamas.’ This is called a monk who well knows himself.'
  - paragraphs:
    - taishoref: '0421b24'
      content: '“How does a monk know the assembly? It means a monk knows ‘This is an aristocratic assembly, this is a priestly assembly, this is a householder assembly, and this is a mendicant assembly. In those assemblies, I should thus depart, thus stand, thus sit, thus speak, and thus be silent.’ This is called a monk who knows the assembly.'
    - taishoref: '~0421b24'
      content: '“Suppose there is a monk who doesn’t know the assembly, which is to say that he doesn’t know ‘This is an aristocratic assembly, this is a priestly assembly, this is a householder assembly, and this is a mendicant assembly. In those assemblies, I should thus <span class="taishoref">[421c]</span> go, thus stand, thus sit, thus speak, and thus be silent.’ Such a monk doesn’t know the assembly.'
    - taishoref: '~0421b24'
      content: '“Suppose there is a monk who well knows the assembly, which is to say that he well knows ‘This is an aristocratic assembly, this is a priestly assembly, this is a householder assembly, and this is a mendicant assembly. In those assemblies, I should thus go, thus stand, thus sit, thus speak, and thus be silent.’ This is called a monk who well knows the assembly.'
  - paragraphs:
    - taishoref: '0421c05'
      content: '“How does a monk know the greater likenesses of people? It means a monk knows there are two kinds of people: believers and non-believers. If someone is a believer, he is greater; a non-believer is not.'
  - paragraphs:
    - taishoref: '~0421c05'
      content: '“It also means that there are two kinds of faithful people: those who frequently go to see the monks and those who don’t frequently go to see the monks. If someone frequently goes to see the monks, he is greater; someone who doesn’t frequently go to see the monks is not.'
  - paragraphs:
    - taishoref: '~0421c05'
      content: '“It also means that there are two kinds of people who frequently go to see the monks: those who revere the monks and those who don’t revere the monks. If someone reveres the monks, he is greater; someone who doesn’t revere the monks is not.'
  - paragraphs:
    - taishoref: '~0421c05'
      content: '“It also means that there are two kinds of people who revere the monks: those who have questions about the scriptures and those who don’t have questions about the scriptures. If someone asks about the scriptures, he is greater; someone who doesn’t ask about the scriptures is not.'
  - paragraphs:
    - taishoref: '~0421c05'
      content: '“It also means that there are two kinds of people who ask about the scriptures: those who single-mindedly listen to the scriptures and those who don’t single-mindedly listen to the scriptures. If someone single-mindedly listens to the scriptures, he is greater; someone who doesn’t single-mindedly listen to the scriptures is not.'
  - paragraphs:
    - taishoref: '~0421c05'
      content: '“It also means that there are two kinds of people who single-mindedly listen to the scriptures: those who hear and retain the Dharma and those who hear but don’t retain the Dharma. If someone hears and retains the Dharma, he is greater; someone who hears but doesn’t retain the Dharma is not.'
  - paragraphs:
    - taishoref: '~0421c05'
      content: '“It also means that there are two kinds of people who hear and retain the Dharma: those who hear the Dharma and contemplate its meaning and those who hear the Dharma but don’t contemplate its meaning. If someone hears the Dharma and contemplates its meaning, he is greater; someone who hears the Dharma but doesn’t contemplate its meaning is not.'
  - paragraphs:
    - taishoref: '~0421c05'
      content: '“It also means that there are two kinds of people who hear the Dharma and contemplate its meaning: those who know the Dharma, know its meaning, go from one teaching to the next teaching, conform to the Dharma, and conduct themselves according to the Dharma and those who don’t know the Dharma, don’t know its meaning, don’t go from one teaching to the next teaching, don’t conform to the Dharma, and don’t conduct themselves according to the Dharma. If someone knows the Dharma, knows its meaning, goes from one teaching to the next teaching, conforms to the Dharma, and conducts himself according to the Dharma, he is greater. Someone who doesn’t know the Dharma, doesn’t know its meaning, doesn’t go from one teaching to the next teaching, doesn’t conform to the Dharma, and doesn’t conduct himself according to the Dharma is not.'
  - paragraphs:
    - taishoref: '~0421c05'
      content: '“It also means that there are two kinds of people who know the Dharma, know its meaning, go from one teaching to the next teaching, conform to the Dharma, and conduct themselves according to the Dharma: those who benefit themselves, benefit others, benefit many people, pity the world, <span class="taishoref">[422a]</span> seek both meaning and benefit for gods and humans, and seek peace and happiness and those who don’t benefit themselves, don’t benefit others, don’t benefit many people, don’t pity the world, don’t seek both meaning and benefit for gods and humans, and don’t seek peace and happiness. If someone benefits himself, benefits others, benefits many people, pities the world, seeks both meaning and benefit for gods and humans, and seeks peace and happiness, this person is the very best among people. He is great, superior, exceptional, greater, honored, and wondrous.'
  - paragraphs:
    - taishoref: '~0421c05'
      content: '“It’s just as there is milk because of the cow, there is cream because of milk, there is butter because of cream, there is refined butter because of butter, and there is ghee because of refined butter. Ghee is the very best of those things. It is great, superior, exceptional, greater, honored, and wondrous. Thus is the person who benefits himself, benefits others, benefits many people, pities the world, seeks both meaning and benefit for gods and humans, and seeks peace and happiness. Of these pairs of people as they’ve been described, as they’ve been discerned, and as they’ve been defined, he is the best, great, superior, exceptional, greater, honored, and wondrous. This is called a monk who knows the greater likenesses of people.”'
  - paragraphs:
    - taishoref: '0422a15'
      content: 'The Buddha spoke thus. Those monks who heard what the Buddha had taught rejoiced and handed it down.'
