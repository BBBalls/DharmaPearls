collection: The Related Discourses
group: 1. Aggregates
title: 10. Delighting in Form
parallels:
  - pali: 'SN 22.29'
  - chinese: 'SA 2.10'
sections:
  - paragraphs:
    - taisho_line: 1c11
      segments:
        - id: 'SA1.10:1.1'
          content: 'Thus have I heard:<sup class="noteref">1</sup> '
        - id: 'SA1.10:1.2'
          content: 'One time, the Buddha stayed in the kingdom of Śrāvastī at Anāthapiṇḍada Park in Jeta Grove. '
    - taisho_line: 1c12
      segments:
        - id: 'SA1.10:2.1'
          content: 'It was then that the Bhagavān addressed the monks, '
        - id: 'SA1.10:2.2'
          content: '“When you delight in form, you delight in suffering. '
        - id: 'SA1.10:2.3'
          content: 'Delighting in suffering, you can’t liberate yourself from suffering. '
        - id: 'SA1.10:2.4'
          content: 'Thus, when you delight in sensation, perception, volition, and consciousness, you delight in suffering. '
        - id: 'SA1.10:2.5'
          content: 'Delighting in suffering, you can’t liberate yourself from suffering.'
    - taisho_line: 1c15
      segments:
        - id: 'SA1.10:3.1'
          content: '“Monks, when you don’t delight in form, you don’t delight in suffering. '
        - id: 'SA1.10:3.2'
          content: 'Not delighting in suffering, you can liberate yourself from suffering. '
        - id: 'SA1.10:3.3'
          content: 'Thus, when you don’t delight in sensation, perception, volition, and consciousness, you don’t delight in suffering. '
        - id: 'SA1.10:3.4'
          content: 'Not delighting in suffering, you can liberate yourself from suffering.”'
    - taisho_line: 1c19
      segments:
        - id: 'SA1.10:4.1'
          content: 'The monks who heard what the Buddha had taught then rejoiced and handed it down.'
    - taisho_line: 1c20
      uddana:
        - id: 'SA1.10:5.1'
          content: 'Impermanent, painful, empty,'
        - id: 'SA1.10:5.2'
          content: 'And not self; rightly considered;'
        - id: 'SA1.10:5.3'
          content: 'Four ways of not knowing;'
        - id: 'SA1.10:5.4'
          content: 'And delighting in form.'
notes:
  - id: 'SA1.10:1.1'
    content: 'This sutra is parallel to <a href="https://suttacentral.net/sn22.29" target="_blank"><em>SN</em> 22.29</a> and SA 2.10.'
translator: Charles Patton
